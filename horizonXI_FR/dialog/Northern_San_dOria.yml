  17917: If the furnace's durability should fail, the synergy process will be interrupted, and you will be forced to start anew.${prompt}
  17918: |-
    Take heart, though, as any materials inside your ${keyitem-singular: 0[2]} will remain intact.
    You may retrieve them or attempt the synergy process again as you see fit.${prompt}
  17919: Any fewell consumed in the failed synergy attempt, on the other hand, will be permanently lost.${prompt}
  17920: Synergists must also be wary of debris buildup, an unavoidable side effect of the volatile elemental reactions that take place within the synergy furnace.${prompt}
  17921: |-
