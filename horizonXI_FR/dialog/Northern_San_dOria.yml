  7683: Ballista Point Ranking is based upon all Ballista Points registered from the past ten matches in each of the three participating battle areas.${prompt}
  7684: Anyone who wishes to take part in the ranking needs to register ${choice-player-gender}[his/her] points within four hours (Vana'diel time) from the end of the previous match.${prompt}
