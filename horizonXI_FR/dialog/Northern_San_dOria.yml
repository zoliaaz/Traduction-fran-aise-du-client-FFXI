  17924: |-
    The more complex the recipe, the greater level of skill and hands-on manipulation it will demand.
    At such times, it would be in your best interest to seek out like-minded synergists and take on the challenge together.${prompt}
  17925: 'Finally, it would be remiss of me not to make mention of ${item-singular: 0[2]}, the curious substance whose properties are only now--with the emergence of synergy--becoming known to us.${prompt}'
  17926: 'Though there is much yet to be learned, our research has revealed that ${item-singular: 0[2]} may be used to bolster your equipment, if attached in a proper manner.${prompt}'
  17927: |-
