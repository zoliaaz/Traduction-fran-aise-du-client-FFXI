  16639: 'For beginning and intermediate races, you''ll want to speak with ${choice: 0}[Alangriche/Jazgeh/Rungaga].${prompt}'
  16640: My apologies, ${choice-player-gender}[sir/ma'am], but it appears that you have yet to conduct all of the necessary processing at the service area for beginning and intermediate racers. Please speak to the attendants there for further assistance.${prompt}
