  6: What do you want with this gatehouse?${prompt}
  7: |-
    Your business?
    ${selection-lines}
    A mission, please.
    Nothing.${prompt}
  8: Hmm...not much work for those wet behind the ears, but...${prompt}
  9: How about slaying Orcish scouts? Only the yellowest of yearlings would run from that, and we've no work for cowards here.${prompt}
  10: If you're to take the mission, I'll be happy to explain.${prompt}
  11: |-
    Interested?
    ${selection-lines}
    Tell me more.
    Never mind.${prompt}
  12: Here's your mission. Orcish scouts roam outside; kill one and bring me his axe as proof.${prompt}
  13: 'You''ll have to bring me ${article} ${item-article: 0[2]}. No other kind will do. Understand?${prompt}'
  14: That is all. You'll take the mission then?${prompt}
  15: |-
    Do you accept the mission?
    ${selection-lines}
    I accept.
    Could you explain again?
    No, thank you.${prompt}
  16: Bring me one of those axes, and your mission will be a success. No running away now; we've a proud country to defend!${prompt}
  17: Oh, you're back. Well, if you're so happy you defeated an Orc or two, you've a long way ahead of you!${prompt}
  18: 'That''s another ${item-singular: 0[2]} for the armory, then. Mission complete! Not bad for a new recruit.${prompt}'
  19: What? I don't want this!${prompt}
  20: Are you really a new recruit!?${prompt}
  21: Listen, before you bring me something, you must first accept the mission! That is how things work around here!${prompt}
  22: Persistent, aren't you? An Orc under the belt does not a hero make! Ah, I've just the job for you...${prompt}
  23: Bat patrol! How about it? Shouldn't be a problem for an adventurer such as yourself, no?${prompt}
  24: Here's your mission, then. Clear out bats lurking in King Ranperre's Tomb and bring me a fang as proof.${prompt}
  25: 'Bring me ${article} ${item-article: 0[2]} and your mission will be a success.${prompt}'
  26: Deep in the tomb you'll find Goblins. Take care; I don't want to lose you yet.${prompt}
  27: Ah, you've returned! I was afraid that Goblins got you.${prompt}
  28: 'That''s one ${item-singular: 3[2]} for the gatehouse, then. Mission complete. Not bad for a new recruit.${prompt}'
  29: Ah, the recruit's back again? I'm sorry, but I've no time for you today.${prompt}
  30: Well, perhaps you can be of some help. Many of our children have disappeared mysteriously, and I've no doubt the Ghelsba Orcs are behind it.${prompt}
  31: The Royal Knights should be on the job by now, but the two princes are at each other's throats.${prompt}
  32: Prince Trion, the eldest, says we should launch a full attack, with all haste.${prompt}
  33: While his younger brother, Prince Pieuje says the safety of the children comes first, and he won't authorize an attack.${prompt}
  34: They've been arguing this back and forth for days. The knights' hands are tied, and frankly, nobody knows what to do.${prompt}
  35: If you really want to make a name for yourself, go to Ghelsba, and rescue those kidnapped children!${prompt}
  36: What say you? Will you go?${prompt}
  37: Here's your mission, then. Rescue the two children kidnapped by the Orcs of Ghelsba Outpost.${prompt}
  38: Ghelsba Outpost is northwest of West Ronfaure. Take the path before the Westgate, then turn right when the path splits in the forest. You'll find the entrance up in the hills.${prompt}
  39: If you have trouble finding the way, just follow one of the soldiers on patrol.${prompt}
  40: Orcs tend to keep their hostages in tents or small huts. Once you're inside the compound, check them first.${prompt}
  41: Ah, you've returned! You were gone so long, I feared a warmachine had got you!${prompt}
  42: At any rate, mission complete! And to reward your accomplishment...${prompt}
  43: I hereby recognize you, ${name-player}, as a certified adventurer of San d'Oria! You're now mission rank two, as well.${prompt}
  44: But don't get too excited. Your title is valid only here in San d'Oria, understand?${prompt}
  45: 'In order to become a true adventurer, and bear ${keyitem-article: 0[2]}, you must be recognized by Bastok and Windurst as well.${prompt}'
  46: '''Tis a treaty between the three lands, and its word is law. I know it''s hard, but those are the rules.${prompt}'
  47: For now, cut your adventuring teeth in the areas near here. Sooner or later you'll find your way into other lands.${prompt}
  48: You achieve rank 2!${prompt}
  49: There's not much work in right now. I suppose you could go participate in the Temple Knights' rescue drills out on the La Theine Plateau.${prompt}
  50: Enter the forest beyond the Westgate and head southwest. You'll come out onto the La Theine Plateau before long.${prompt}
  51: Once you're out on the plateau, keep going until you see the knights. The training grounds aren't far from there.${prompt}
  52: It's all just a drill, so this should be easy compared to your usual fare. Just follow orders and you'll be fine.${prompt}
  53: You've returned! I hear the drill turned into something far more perilous. But real battle is the best drill for recruits, in my opinion.${prompt}
  54: Regardless, you've done well. I'll turn to you when there's work to be done, now.${prompt}
  55: 'Here, take this ${item-singular: 3[2]}. Go ahead, you''ve earned it.${prompt}'
  56: This time it's messenger duty. One of our knights is out scouting in a place called Davoi, on the southern edge of Jugner Forest.${prompt}
  57: The Orcs' stronghold is in Davoi, so it's vital that we stop them from massing, or they may launch an assault.${prompt}
  58: Of course, the Orcs are keeping an eye on us, too. Why, just a few days past, a squad of our Royal Knights fell to their axes.${prompt}
  59: We have sent scouts to find a weakness in their defenses. You must find the scout there now, and bring back the latest scouting report.${prompt}
  60: The scout's name is Zantaviat. He's somewhere in Davoi, but where I cannot say.${prompt}
  61: Come back after you've gotten the report. Those lands are no place to wander.${prompt}
  62: You have returned! And you've brought the scouting report. Good work, ${name-player}.${prompt}
  63: Troubling news, this is. It says that Orcs are gathering deep inside the encampment. The time to act is coming!${prompt}
  64: But that is not your concern. You've done well today. Mission complete!${prompt}
  65: Oh, it's you, ${name-player}. And at just the right time, too. Monarlais Halver is looking for an adventurer such as yourself.${prompt}
  66: Enter Chateau d'Oraguille. Monarlais Halver is there; he'll explain in person.${prompt}
  67: What? You haven't been certified in Bastok and Windurst yet? You may dally, but others are not! Get moving!${prompt}
  68: Ah, welcome back. I see you've been certified in Bastok and Windurst. Good work. You'll make a fine adventurer.${prompt}
  69: What's that, a report for our kingdom? I see. Take that to the monarlais when you go.${prompt}
  70: 'You should receive ${keyitem-article: 0[2]} from Monarlais Halver. Now, go to Chateau d''Oraguille and let them know you''re back!${prompt}'
  71: Hurry to Chateau d'Oraguille and give that report to Monarlais Halver!${prompt}
  72: You achieve rank 3!${prompt}
  73: Ah! You've come at just the right time. Zantaviat, one of our scouts in Davoi, needs an adventurer.${prompt}
  74: He wants someone to infiltrate Davoi and scout behind enemy lines. Know anyone fitting that description?${prompt}
  75: 'Now that you''ve got your ${keyitem-singular: 0[2]}, this is an opportunity to prove you''re worth it!${prompt}'
  76: The situation in Davoi worsens by the day. This won't be easy, but I can't think of a better adventurer for the job!${prompt}
  77: You've returned! Zantaviat told me everything. Congratulations on a job well done!${prompt}
  78: But we can't let down our guard yet. Those Orcs will not just sit there. We must keep constant vigil, and move before they do!${prompt}
  79: 'Here''s your reward: ${article} ${item-article: 0[2]}. You''re becoming quite the adventurer, aren''t you?${prompt}'
  80: Welcome back! I have an important mission for you this time. Recently, land is eroding due to crystal formation...and it's getting worse.${prompt}
  81: There's a small spring on the eastern edge of Jugner Forest, called Crystwater Spring. We must know what effect crystal formation has on the wildlife there.${prompt}
  82: 'I want you to get me a fish from the spring. And not just any fish! You need to get ${article} ${item-article: 0[2]}.${prompt}'
  83: Ah, that reminds me--have you any fishing gear? You'll need some for this mission.${prompt}
  84: There are people about that know a thing or two about fishing, should you need help finding and choosing your gear.${prompt}
  85: Ah, the great angler returns! I was worried, to be honest. All you hear these days is the massing of beasts, the erosion of the Crystal Lines, and now...${prompt}
  86: '...rumors that the Shadow Lord himself has returned!${prompt}'
  87: We will examine the fish you brought. Depending on the results, we may need to act! I'll let you know if we need your help.${prompt}
  88: Ah, it's you, ${name-player}. You've come at a good time. I've news for you.${prompt}
  89: By order of the Kingdom of San d'Oria, you're to head to Jeuno as an ambassadorial attaché.${prompt}
  90: Go to Chateau d'Oraguille. Monarlais Halver will tell you all you need to know.${prompt}
