    Participant & Rook numbers.
    Experience Points.
    Return.${prompt}
  7664: 'Previously, participants in Ballista were required to use an item the moment they dug it up using the /quarry command. However, players can now stock these items as ${color: 5}temporary items${color: 1} for use at any time during the match.${prompt}'
  7665: 'Players can hold up to ten ${color: 5}temporary items${color: 1}, but only one of each type. If a player finds an item that they already possess, they must use it immediately or throw it away.${prompt}'
  7666: 'If players who possess ten ${color: 5}temporary items${color: 1} find an item that they have not already obtained, they will also have the option to exchange it with one of their current items.${prompt}'
  7667: Also, players will not, at any time, be allowed to trade temporary items. However, there are items that can be used on other Ballista participants. Please note that players may not be able to use these special items as soon as they are quarried.${prompt}
  7668: 'Finally, the Heralds will collect ${color: 5}temporary items${color: 1} when the match (the third in a Best of Three series) has concluded.${prompt}'
  7669: 'Ballista Points are rewarded to each competitor based on his or her performance in a single Ballista match. The maximum number of points that can be accumulated per match is ${number: 0}.${prompt}'
  7670: 'While it is taken into consideration, scoring ${color: 5}Petras${color: 1} is not the only way to earn Ballista Points. Assisting allies and defeating members of the enemy forces can also earn a high score.${prompt}'
  7671: 'Ballista Points can be traded for special “vouchers,” which may be exchanged for free ${color: 5}temporary items${color: 1} at the start of new matches.${prompt}'
  7672: |-
    However, remember that depending on the level restriction of the match, certain vouchers will not be redeemed at the beginning of a match.
    Speak with a ${color: 5}Marshal${color: 1} directly after a match to register your points.${prompt}
  7673: 'Players will only be allowed to score up to five ${color: 5}Petras${color: 1} at a time. Also, a player''s ${color: 5}Gate Breach${color: 1} status will be automatically disengaged if a ${color: 5}Petra${color: 1} is not scored within a certain amount of time. The amount of time is increased for those members of the team currently behind in points.${prompt}'
  7674: 'All allies within a certain radius will achieve ${color: 5}Gate Breach${color: 1} status when a member of the enemy forces is defeated.${prompt}'
  7675: Players' resistance to sleep will be increased.${prompt}
  7676: 'During the entry period, from ${number: 0}:${number-2-digits: 1}, all adventurers will be allowed to join the forces with the smallest number of participants, regardless of allegiance. Open entries will be accepted until both sides have reached maximum capacity.${prompt}'
  7677: |-
