    ${selection-lines}
    A general explanation.
    Watching over your chocobo.
    Telling a story.
    Scolding.
    Competing.
    Taking a walk.
    Nothing.${prompt}
  11462: In addition to setting the chocobo's schedule, you can also care directly for your chocobo whenever you like.${prompt}
  11463: Caring for your chocobo will increase its affection for you.${prompt}
  11464: On the other hand, a chocobo that receives too much care will lose energy more rapidly when engaging in activities. If you do nothing but care for your chocobo, it will become fatigued.${prompt}
  11465: However, not caring enough for your chocobo will have a negative effect on your relationship, so it is important to find a balance.${prompt}
  11466: You can watch over your chocobo whenever you like.${prompt}
  11467: Your fond gaze can communicate even more than a touch and will not have a very tiring effect on the animal.${prompt}
  11468: You can tell the chocobo a story you know. This will foster the animal's sensibilities.${prompt}
  11469: I've heard that by listening to the story, the chocobo might even realize it has powers it never noticed before. (I've never seen it happen before, though...)${prompt}
  11470: Sometimes your chocobo might start acting spoiled or refuse to do anything but sleep. In such times, you will need to firmly scold it.${prompt}
  11471: This will shame the animal and have an effect on its receptivity.${prompt}
  11472: Competing against other chocobos will cultivate your animal's ambitious spirit and is highly effective for bored chocobos.${prompt}
  11473: You can take your chocobo out for a walk in the field. You will be able to choose more destinations as your chocobo grows.${prompt}
  11474: I like to take the chocobo out often, too, but I'm sure it prefers going out with you.${prompt}
  11475: Leaving the stables every once in a while allows your chocobo to experience new sights and sounds. Maybe you'll even discover something new together!${prompt}
  11476: |-
    What would you like to know about?
    ${selection-lines}
    Why feeding is important.
    Vegetables.
    Wildgrasses.
    Carrots.
    Worms.
    Medicines.
    Pastes.
    Nothing.${prompt}
  11477: Chocobos digest feed quickly, so they are often hungry.${prompt}
  11478: However, they also restore energy at a rapid pace. If you do not feed your chocobo properly, it will be unable to restore enough energy.${prompt}
  11479: The chocobo stables will provide your chocobo with the minimum amount of feed required for the animal to survive, but you need to provide more in order to ensure its healthy growth.${prompt}
  11480: At the same time, feeding your chocobo too much can result in a stomachache. Remember to strike a balance with both the variety and quantity of feed you give to your animal!${prompt}
  11481: Some types of feed have special effects, so it is important not to neglect your chocobo's diet if you want to raise a good chocobo.${prompt}
  11482: There are different methods of acquiring these special types of feed, so be on the lookout for them!${prompt}
  11483: 'Just ${color: 5}trade${color: 1} the feed to an advanced chocobo trainer, and they will give it to your chocobo.${prompt}'
  11484: 'This is the standard variety of chocobo feed, among which ${item-plural: 0[2]} are most popular.${prompt}'
  11485: 'Chocobos also seem to enjoy ${item-plural: 0[2]} and ${item-plural: 1[2]}.${prompt}'
  11486: These greens are the most effective in satisfying a chocobo's hunger. Chocobos also enjoy the taste, which raises affection for their owner.${prompt}
  11487: Wildgrasses are a type of medicinal herb. They do not taste very good, but are highly effective at curing status abnormalities.${prompt}
  11488: '${lettercase: 1}${article} ${item-article: 0[2]}, for example, works well on wounds. So although they look similar to ${article} ${item-article: 1[2]}, the effects are different.${prompt}'
  11489: 'In addition, ${article} ${item-article: 0[2]} is effective for illness, and ${article} ${item-article: 1[2]} for a stomachache. It''s a good idea to remember which herb to use in each situation.${prompt}'
  11490: Carrots are high in nutrition, and will have an effect on the chocobo's strength and discernment.${prompt}
  11491: '${lettercase: 1}${item-plural: 0[2]}, for example, affect the chocobo''s physical attributes, and ${item-plural: 1[2]} are good for its mental attributes. ${lettercase: 1}${item-plural: 2[2]} are in a category of their own.${prompt}'
  11492: Remember, though, that the results are very slight, and keeping a good care schedule is a far more efficient way to alter your chocobo's attributes.${prompt}
  11493: Using worms as feed can have a variety of effects. They might look disgusting, but their effectiveness is not to be ignored!${prompt}
  11494: 'For example, ${article} ${item-article: 0[2]} will dramatically increase your chocobo''s affection, and ${article} ${item-article: 1[2]} will restore its energy.${prompt}'
  11495: But watch out for the side effects... Give the chocobo a worm at the wrong time, and all your effort could come to nothing...${prompt}
  11496: 'The most curious of all the worms is the ${item-singular: 0[2]}. At first it may not seem to have any effect, but looks are deceiving...${prompt}'
  11497: Medicines can cure a chocobo in the blink of an eye.${prompt}
  11498: '${lettercase: 1}${article} ${item-article: 0[2]} will restore your chocobo''s energy in full, making it easier to care for and ensuring that the care schedule goes smoothly.${prompt}'
  11499: '${lettercase: 1}${item-plural: 0[2]} are effective for most status abnormalities, restoring instant health to your chocobo. Of course, you still need to continue caring for your chocobo so it can fully recover.${prompt}'
  11500: A potion can also help fill a chocobo's stomach, so they can be useful when you are short on feed.${prompt}
  11501: Feed can be ground into paste for chicks to eat.${prompt}
  11502: You can make paste yourself with some cooking skill. If you don't have enough cooking skill yourself, then you might want to ask a friend to make some for you.${prompt}
  11503: Chicks can also eat regular feed, though.${prompt}
  11504: |-
    Which would you like to ask about?
    ${selection-lines}
    Abilities.
    Temperament.
    Weather preferences.
    Nothing.${prompt}
  11505: Your chocobo may learn useful abilities during the course of its life at the stables.${prompt}
  11506: For example, Auto-Regen will increase the rate at which your chocobo restores energy. Such an ability is sure to come in handy in a variety of situations.${prompt}
  11507: Your chocobo learns abilities by listening to your words, so if you know of any story that you think might interest the animal, you should tell it often.${prompt}
  11508: But remember, your chocobo can't learn all of the abilities there are. It can only learn two...or at least, that's what I read.${prompt}
  11509: The chocobo's temperament is determined when it is just a chick. Its temperament and attributes are somehow related, but I'm not really sure how.${prompt}
  11510: Chocobos generally like sunny days, but they could grow to like other kinds of weather depending on how they are raised.${prompt}
  11511: Chocobos pay attention to the air outside when they go on walks, and grow to prefer that type of weather because of the memories.${prompt}
  11512: Make the animal's schedule around its preferred weather days, and plans are more likely to succeed. However, if the chocobo has a favored type of weather, it also dislikes certain conditions, creating a weak point to watch for.${prompt}
  11513: You can choose to retire your chocobo at any time after it has fully matured.${prompt}
  11514: After retirement, the VCS will take up caring for the chocobo where you left off, so you need not worry about its welfare.${prompt}
  11515: 'When your chocobo retires, you will receive ${article} ${item-article: 0[2]}. Be sure not to lose it.${prompt}'
  11516: 'You can use the ${item-singular: 0[2]} to register your chocobo to call in the field or for matchmaking purposes after retirement. All you need to do is trade it to a VCS member.${prompt}'
  11517: The empty stall created after your animal retires can be used for raising other chocobos, so if you happen to come across another egg, you can bring it here to start all over again!${prompt}
  11518: When your chocobo is mature enough, you can breed it with another chocobo. If the chocobo lays an egg, the chick will inherit the traits of its parents.${prompt}
  11519: 'You will need ${article} ${item-article: 0[2]} and ${article} ${item-article: 1[2]} if you want to breed your chocobo. Apparently, you also need some kind of ticket that they sell at the stables in Upper Jeuno.${prompt}'
  11520: 'You can ask one of the VCS members to issue you a chococard, or if your chocobo is already retired, just trade them ${article} ${item-article: 0[2]}.${prompt}'
  11521: I don't really know that much about it, but you should probably try matching your chocobo up with several different animals and seeing what the results are.${prompt}
  11522: 'When your chocobo is mature enough, you can call it in the field using ${article} ${item-article: 0[2]}.${prompt}'
  11523: You need to let a member of the VCS know which chocobo you want to respond to your call, because they must choose a saddle that fits your chocobo's attributes.${prompt}
  11524: That also means that when your chocobo's attributes change or it learns a new ability, you should probably let the VCS member know, too.${prompt}
  11525: 'When you want to register a retired chocobo to respond to your call in the field, trade ${article} ${item-article: 0[2]} to a VCS member.${prompt}'
  11526: 'Also, the ${item-singular: 0[2]}''s power will grow weak after you''ve used it several times.${prompt}'
  11527: If this happens, just trade it to a VCS member and they will give you a new one for a fee.${prompt}
  11528: |-
    What would you like to ask about?
    ${selection-lines}
    ${lettercase: 1}${item-plural: 0[2]}.
