  12700: If the chocobo is strong, this plan is quite effective, but if the chocobo is weak, then you shouldn't push it too hard.${prompt}
  12701: Exercising with chocobos will build your animal's endurance. On the other hand, its mental attributes will decrease.${prompt}
  12702: If the chocobo has high endurance, this plan is quite effective, but if the chocobo's endurance is low, then you shouldn't push it too hard.${prompt}
