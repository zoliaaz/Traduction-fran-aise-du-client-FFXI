  13918: |-
    Why not!?
    Our original plan was to establish locations across Vana'diel where people could test their birds' skills.${prompt}
  13919: We felt that this would help us maintain breeder motivation, which in turn would ensure healthier, happier chocobos. A “win-win situation,” as we like to call it in the business.${prompt}
  13920: However, as rumors of these new facilities began to leak out into the world, people began speculating about the possibility of officially sanctioned chocobo races...${prompt}
  13921: The VCS could not ignore the voice of the masses, and it was not long before a meeting was held, a vote was taken, and the CRA was formed.${prompt}
  13922: And that's why I'm here, trying to enlist you and other top breeders into our noble ranks.${prompt}
  13923: Oh, and for our more seasoned veterans who feel there are no challenges left for them here at the track, the CRA has finished preparing a new race. And rumor has that it's a doozie!${prompt}
  13924: First of all, your chocobo must be fully grown. It doesn't matter if you are still tending to it, or if it has been sent to pasture, as long as it is large enough to ride.${prompt}
  13925: 'Next, you must bring me either ${article} ${item-article: 0[2]} or ${article} ${item-article: 1[2]}. This is all I will require. There are no hidden fees.${prompt}'
  13926: As your chocobo develops, be sure to re-register it. This will ensure that your steed is provided with the equipment that most suits its current condition.${prompt}
  13927: Finally, you may only register one chocobo at a time, but are free to register a new bird whenever you wish. You need only speak with me to make any necessary changes.${prompt}
  13928: Once you have registered your chocobo and entered it in a competition, the CRA will proceed in assigning it a licensed jockey.${prompt}
  13929: Before each race you will be given the opportunity to give the jockey specific orders on his or her riding style.${prompt}
  13930: In addition to these orders, you can also provide the jockey with items to use while riding, as well as equipment to improve your chocobo's performance.${prompt}
  13931: Before a race, you can also check the strengths and weaknesses of the other participating chocobos. It is recommended that you use this data when deciding on what orders to give, or which items to equip.${prompt}
  13932: 'Depending on your chocobo''s performance in select CRA-sanctioned races, you may or may not receive a prize consisting of VCS-mint ${color: 5}chocobucks${color: 1}.${prompt}'
  13933: Chocobucks can be used to purchase items, as well as upgrade your mount. Chocobucks are also required to participate in official races.${prompt}
  13934: Currently, players can earn up to, but no more than, 1000 chocobucks. However, this may change without notice.${prompt}
  13935: There are two main types of races.${prompt}
  13936: 'The first type is called an ${color: 5}official race${color: 1}. To participate in one of these, you will require chocobucks.${prompt}'
