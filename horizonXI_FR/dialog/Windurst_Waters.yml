  14267: 'In the event that you should lose or misplace your ${item-singular: 0[2]}, you will be unable to collect any prize money, chocobucks, or Victory Points that you may be entitled to. I cannot stress enough how important it is to hold on to it.${prompt}'
  14268: The races can be viewed from our grandstand area. Take a seat and cheer on your bird!${prompt}
  14269: You will be eligible for prize money if your chocobo places either first, second, or third.${prompt}
  14270: 'To collect, simply hand in the ${item-singular: 0[2]} you received during race signup at any signup center.${prompt}'
  14271: The amount of gil, chocobucks, and Victory Points you qualify to receive will be based upon your bird's placement.${prompt}
  14272: You will lose the right to collect your winnings from a race exactly one week after that race has ended.${prompt}
  14273: After participating in a race, your chocobo will be unable to join any other races for a period of 20 hours (Earth time).${prompt}
  14274: This pertains only to races held here, and will not affect your eligibility for races held at any other racetracks.${prompt}
