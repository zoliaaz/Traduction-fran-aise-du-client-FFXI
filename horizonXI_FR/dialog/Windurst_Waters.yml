  10341: Ballista is an exercise once used by the San d'Orian armies to train the Royal Knights in the art of the siege. The word “ballista” means “to throw a stone,” and the game has been a part of Vana'dielian military history for centuries.${prompt}
  10342: |-
    The rules are simple.
    Ballista is played by two teams over a number of hours (Vana'diel time). The team with the most points at the end of the match is the victor.${prompt}
  10343: 'Players from both teams must search for ${color: 5}Petras${color: 1} that a ${color: 5}Herald${color: 1} has buried in various locations across the battlefield. The players must then take these stones and throw them into targets known as ${color: 5}Rooks${color: 1}.${prompt}'
  10344: 'These ${color: 5}Rooks${color: 1} can appear in various locations around the battlefield, and both teams are allowed to throw their ${color: 5}Petras${color: 1} into them.${prompt}'
  10345: Finally, a player's strength is adjusted depending on his or her level. It is felt that this ultimately allows for a more balanced battle.${prompt}
  10346: '${color: 5}Petras${color: 1} can be buried anywhere. Once a player believes he or she has found one, the ${color: 5}Quarry${color: 1} (/quarry) command should be used to dig up the area at his or her feet.${prompt}'
  10347: 'Sometimes a player may find items other than ${color: 5}Petras${color: 1}, such as potions. These ${color: 5}temporary items${color: 1} can only be used during the current match (or Best of Three series).${prompt}'
  10348: |-
    Players can carry more than one ${color: 5}Petra${color: 1}, but they cannot throw the stones away once they have obtained them.
    However, players will lose their ${color: 5}Petras${color: 1} if they:
    (1) Successfully throw them into a rook.
    (2) Leave the area.
    (3) Are knocked out.${prompt}
  10349: 'But don''t forget, a player will be unable to use the ${color: 5}Sprint${color: 1} command while in possession of a ${color: 5}Petra${color: 1}. And, players can only use the ${color: 5}Scout${color: 1} command if they carry one of the stones.${prompt}'
  10350: As one can see, careful planning and impeccable timing are the keys to victory.${prompt}
  10351: 'All participants of Ballista will have the ability to use the ${color: 5}Sprint${color: 1} command. This will temporarily increase one''s movement speed, creating a better chance to find and obtain ${color: 5}Petras${color: 1}.${prompt}'
  10352: 'However, remember that once a player has obtained a ${color: 5}Petra${color: 1}, he or she will be unable to use the ${color: 5}Sprint${color: 1} command. In its place, though, one may use the ${color: 5}Scout${color: 1} command.${prompt}'
  10353: 'The locations of the ${color: 5}Rooks${color: 1} are constantly changing. This makes it quite difficult to find the targets by just randomly walking about the area.${prompt}'
  10354: 'Communication with one''s team members is, of course, one way to locate ${color: 5}Rooks${color: 1}. However, another way is by using the ${color: 5}Scout${color: 1} command. This will inform a player of the approximate location of the nearest ${color: 5}Rook${color: 1}.${prompt}'
  10355: 'Finally, ${color: 5}Scout${color: 1} can only be used when a player is carrying a ${color: 5}Petra${color: 1}. Because ${color: 5}Sprint${color: 1} cannot be used at this time, players must be weary of approaching enemies.${prompt}'
  10356: 'So, a ${color: 5}Petra${color: 1} has been obtained and a ${color: 5}Rook${color: 1} located. Now all that''s left is tossing the stone in, right? Wrong.${prompt}'
  10357: There is one aspect of Ballista that has yet to be mentioned...and this is where the real battle begins.${prompt}
  10358: 'To throw a ${color: 5}Petra${color: 1} into a ${color: 5}Rook${color: 1}, a player must first wait until the ${color: 5}Rook''s${color: 1} gate is open. This takes impeccable timing, as the gate is only open for a short while.${prompt}'
  10359: |-
    But not just anyone can score points this way. A player must first take down a member of the opposing team and achieve ${color: 5}Gate Breach${color: 1} status.
    Only then will his or her shots count.${prompt}
  10360: This extreme method of combat is what made the ancient game of Ballista famous, and transformed its participants into heroes.${prompt}
  10361: Running about looking for stones is no different from a child's game of hide-and-seek. Knowing when to strike is what separates the men from the boys.${prompt}
  10362: |-
    The following match types are area-specific:
    All or Nothing (one match) * Normal Items Allowed: Jugner Forest
    All or Nothing (one match) * Normal Items Restricted: Pashhow Marshlands
    Best of Three (three matches) * Normal Items Allowed: Meriphataud Mountains${prompt}
  10363: |-
    ${color: 5}Best of Three${color: 1} series rules are as follows:
    Winning a match will earn a nation one “match point.” The nation with the most match points at the end of the series will be declared the victor. Winning the third and final match and producing the high scorer will result in two match points awarded. This allows both sides the chance for “come-from-behind” victories.${prompt}
  10364: Between each of the matches, a short interval will be implemented. During this interval, Invisible and Sneak will be cast on all participants. We suggest this time be used to discuss strategies with the other members of your nation's forces.${prompt}
  10365: Players will be forbidden from using any items they bring to the battlefield. Only temporary items that are quarried may be used. A total of fifteen temporary items (though only one of each type) can be carried.${prompt}
  10366: When this rule is in effect, all players will be presented with five complimentary temporary items at the beginning of the match.${prompt}
  10367: For more information on temporary items, refer to the “special rules.”${prompt}
