  14245: As your Solo Victory Points accumulate, your chocobo will be able to gain entry to high-grade races.${prompt}
  14246: Should a racer return to the circuit after an absence of four weeks or more, the CRA will be forced to deduct a number of Solo Victory Points.${prompt}
  14247: Only on the rarest of occasions will such penalties be imposed. However, there are some races in which you will be unable to participate if you do not have a certain amount of Solo Victory Points in your possession.${prompt}
