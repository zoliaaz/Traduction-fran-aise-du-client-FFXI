  10312: The basic rules of Brenner are as follows:${prompt}
  10313: First, the participants divide into two teams. Each side's camp contains the same number of “Flammen-Brenner.”${prompt}
  10314: At the beginning of the match, half of each side's Flammen-Brenner will be ablaze with “Flamme,” or flame, while the other half will remain unlit.${prompt}
  10315: Participants can seize a Flamme from the opposing side's Flammen-Brenner and carry it around the Isle.${prompt}
  10316: The goal is to steal your opponent's Flamme and use them to light your side's Flammen-Brenner.${prompt}
  10317: The side that succeeds in lighting all of its Flammen-Brenner will be declared the winner after a specified amount of time.${prompt}
  10318: If neither side is victorious before the match ends, the outcome will be judged based on the score. The “match score” section of the rulebook contains more information on this subject.${prompt}
  10319: Brenner is significantly divided into public and private matches. Official matches are held periodically according to level and feature general participation.${prompt}
  10320: You cannot reserve the Isle when an official match is being held.${prompt}
  10321: No items are necessary for participation, but a minor fee will be collected. You will be unable to participate if your level is too low.${prompt}
  10322: 'The match outcome will be recorded unless the number of participants fails to exceed ${number: 0} members, or if there are fewer than ${number: 1} members in a match where the two sides'' numbers differ. In such cases, the game will be considered a training match and will not be recorded.${prompt}'
  10323: 'Private matches require a reservation, and participation may be limited. The ${color: 5}Master of Ceremonies${color: 1} (MC) can freely adjust the rules and control match proceedings.${prompt}'
  10324: “LS Liga” is a form of private match. You can learn more about LS Liga by speaking to a Marshal.${prompt}
  10325: A Flammen-Brenner is a device that contains a Flamme (flame). The Flammen-Brenner is covered by a grate that will open after taking a set amount of damage, exposing the Flamme.${prompt}
  10326: The participants must utilize this chance to seize the Flamme before the grate recloses. Once the grate is closed, the Flammen-Brenner will begin recovering from the damage it has been dealt.${prompt}
  10327: If you manage to open the opposing team's Flammen-Brenner and capture their Flamme, you should make haste to light one of the Flammen-Brenner on your side.${prompt}
  10328: After a certain amount of time, the Flamme will burn out and the opposing team's Flammen-Brenner will be relit.${prompt}
  10329: Also, please note that you cannot quicken your pace using any special abilities while you are in possession of a Flamme.${prompt}
  10330: In the event that neither side fulfills the conditions for victory, the outcome of the match will be evaluated based on score.${prompt}
  10331: Ten points are awarded to each side for every lit Flammen-Brenner, while one point is awarded whenever a Flamme is captured, used to light a Flammen-Brenner, or recaptured from an opponent. One point is also awarded for protecting the Flammen-Brenner for a certain period of time.${prompt}
  10332: 'Like Ballista, ${color: 5}quarry${color: 1} (/quarry) can be used while playing Brenner. Participants may use this ability to dig up ${color: 5}Petras${color: 1} and temporary items.${prompt}'
  10333: 'However, unlike Ballista Petras, Brenner Petras have no effect on the match score. You can ${color: 5}trade${color: 1} a Petra to a Pursuivant to recover your HP and MP at no expense to TP.${prompt}'
  10334: '${color: 5}Sprint${color: 1} cannot be used while carrying a Petra. Also, please note that the ${color: 5}scout${color: 1} ability cannot be used in Brenner.${prompt}'
  10335: Petras will be lost in the event of a KO, but can be carried over from one match to another.${prompt}
  10336: 'The ${color: 5}sprint${color: 1} (/sprint) ability can be used to increase the player''s speed when not in possession of a Flamme or Petras.${prompt}'
  10337: In the event of a KO, you will be returned to your team's camp. However, recovery will take longer the more often you fall in battle.${prompt}
  10338: In other words, you will receive a penalty if you fall immediately after recovering from KO. In addition, your TP will be reduced to zero and you will lose any Petras in your possession.${prompt}
  10339: I'm sorry. I wasn't listening. Could you start over from the beginning?${prompt}
