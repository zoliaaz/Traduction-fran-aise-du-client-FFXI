  14276: |-
    What would you like to ask?
    ${selection-lines}
    What is chocobetting?
    How do I bet?
    What are odds?
    When do I bet?
    How do I collect winnings?
    Nothing.${prompt}
  14277: Chocobetting is a form of entertainment where bettors attempt to pick the two birds that will finish first and second in a race.${prompt}
  14278: To make it a bit more interesting, the bettor can then wager on their picks in increments of 100 gil.${prompt}
  14279: Should lady luck smile upon you and your picks hit, you can win prize money, the amount of which is determined by the odds for that race.${prompt}
  14280: For example, let's say that you were to bet ten quills (1000 gil) on Entries No. 5 and No. 7.${prompt}
  14281: And let's say that the toteboard showed the odds for the race at 110 gil. If your picks were to finish as the top two birds, you would be eligible to collect 1100 gil in winnings, for a total profit of 100 gil.${prompt}
  14282: Of course, it goes without saying that should your picks not have the fortune of finishing in the top two places, you will receive absolutely no gil.${prompt}
  14283: The gambler's fallacy is our mantra here at the racetrack! Remember, you are special! Let it ride!${prompt}
  14284: 'To place a chocobet, you must obtain ${article} ${item-article: 0[2]} from the chocobet center. ${prompt}'
  14285: 'For any single ${item-singular: 0[2]}, a bettor may purchase up to 999 quills. Each quill costs 100 gil.${prompt}'
  14286: We highly recommend that you obtain information on the chocobos you will be betting on before purchasing your ticket. It is always good to know where your money is going.${prompt}
  14287: Odds determine how much gil you will receive in winnings per quill on your chocobet ticket.${prompt}
  14288: Winnings are calculated by taking the total monetary sum of all bets for any given pairing. For example, should ten bettors each place the same 100-quill (10,000 gil) chocobet, the total used to determine the winnings would be 100,000 gil.${prompt}
  14289: It goes without saying that not all bettors will be winners. The money from losing bets is used to pay off the winners.${prompt}
  14290: What this means is that if you place a bet on an unseemly chocobo pairing, or pick two birds without much money riding on them, and are fortunate enough to win, you can make quite a tidy sum.${prompt}
  14291: 'Toteboards display the odds at both the chocobet center as well as the grandstand. Toteboards have eight columns with the number on top of each column representing one chocobo, and the number to the left of each column representing another. If your bet is for chocobos No. 2 and No. 5, check the #2 column to see how much a 2-5 bet will pay per quill.${prompt}'
  14292: The odds are constantly changing right up until the race begins. If the number of bets on a popular chocobo pairing keeps increasing, then consequently the odds will go down.${prompt}
  14293: Even if you place a large bet early on, the odds may still change as time passes. So take your time and consider carefully.${prompt}
  14294: Chocobets can be placed as soon as the signup period for a race has ended. The betting window will close several minutes before the race begins.${prompt}
  14295: Make sure to get your bet in on time. Even if you are in the middle of placing a bet, it will be cancelled if you exceed the allowed time window by even a single second.${prompt}
  14296: 'Once the race is finished, you can exchange your ${item-singular: 0[2]} at any chocobet center to collect your winnings.${prompt}'
  14297: 'Without ${article} ${item-article: 0[2]} you will be unable to collect your winnings, so make sure not to lose it.${prompt}'
  14298: '${lettercase: 1}${article} ${item-article: 0[2]} is valid for up to one week (Earth time) after completion of the race for which it was purchased.${prompt}'
  14299: Should one week pass, we will be unable to accept the ticket, so it is always best to cash out as soon as possible.${prompt}
