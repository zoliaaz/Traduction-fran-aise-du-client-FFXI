  15758: By infusing one's body with atmacite, it is possible to obtain powers akin to those once possessed by the creature whence it came, rather like turning a beast's fangs upon its own kind.${prompt}
  15759: 'At first glance, atmacite appears to be the perfect artificial enhancement. However, it does suffer from a single limitation: its power is unleashed only when engaged in a Voidwatch operation.${prompt}'
  15760: Research to identify the exact reason for this continues, but most scientists find the spectral alignment theory compelling.${prompt}
  15761: That is, being formed of Voidwalker souls, atmacite will surge to life only when its bearer is existentially aligned to its dimension of origin.${prompt}
  15762: From this it can be inferred that Voidwalkers are stripped of considerable strength when they cross over into Vana'diel.${prompt}
  15763: But I suspect this is of little interest to a layman like you. Allow me to return to the subject at hand.${prompt}
  15764: The infusion of atmacite requires cruor, a potent energy source that takes the form of shiny red granules.${prompt}
  15765: |-
    Cruor is obtainable by various means, felling a Voidwalker being the most common of all.
    As you can never have too much cruor, I urge you to be diligent in its procurement.${prompt}
  15766: We've recently perfected a method for improving atmacite potency. The process is called enrichment, and involves fusing cruor on to atmacite to amplify its power.${prompt}
  15767: 'Atmacite can be enriched in stages up to a maximum of level ${number: 0}. The quantity of cruor required varies with the variety of atmacite as well as its current enrichment level.${prompt}'
