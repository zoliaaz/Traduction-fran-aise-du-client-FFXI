  16572: “Voidwalker” is the name given to creatures that roam the realm between worlds.${prompt}
  16573: Little is known about them at this time, except that they're driven by an insatiable lust for destruction.${prompt}
  16574: 'While reports of Voidwalker encounters vary greatly in content, one thing is certain: the creatures are gaining in strength, a mounting threat that cannot be left unchecked.${prompt}'
  16575: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning adventurers to lend their aid.${prompt}
  16576: As the nature of Voidwalker battles renders full-scale military operations unfeasible, we have chosen to stake our success on the mobility and versatility of adventurers.${prompt}
  16577: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning soldiers of the Allied Forces to lend their aid.${prompt}
  16578: To be sure, there're those who question the wisdom of thinning our ranks in the face of the Shadow Lord's armies. But I assure you, friend, the Voidwalker threat is no less real.${prompt}
  16579: Our scouts regularly bring back intel on locations of suspected Voidwalker presence.${prompt}
  16580: Armed with this information, we dispatch strike teams to preemptively neutralize the threat.${prompt}
  16581: |-
    Ordinarily, Voidwalkers cannot be seen, let alone fought.
    Only by using the voidstone's power can we force them to feel the sting of our steel.${prompt}
  16582: |-
    These magicked stones are distributed in regular shipments from our Jeuno-based research team.
    They're the bare minimum we need to have a fighting chance against the enemy.${prompt}
  16583: Voidstones work by realigning your existential spectrum to match that of Voidwalkers, thus rendering the creatures visible to you.${prompt}
  16584: 'The stones are highly prized, such is the difficulty of their creation. As such, supplies are limited to ${number: 0} stones per person at any given time.${prompt}'
  16585: That's provided we have any in stock at all. Much time is required in imbuing them with requisite powers.${prompt}
  16586: The Voidwatch is an organization that exists for the sole purpose of protecting the world from extradimensional invaders we call “Voidwalkers.”${prompt}
  16587: Recognizing the graveness of this threat, the nations of the Middle Lands joined together in common cause and formed the Voidwatch.${prompt}
  16588: Helming the organization is the Grand Duchy of Jeuno, with the remaining three nations contributing resources for its operation.${prompt}
  16589: 'Possession of ${keyitem-article: 0[2]} is a requirement for participating in Voidwatch Ops.${prompt}'
  16590: It can be earned only through loyal service to your nation, and thus serves as a testimonial for your prowess.${prompt}
  16591: You would do well to obtain one if you haven't already done so.${prompt}
  16592: Affiliation with the Allied Forces of Altana is a requirement for participating in Voidwatch Ops.${prompt}
  16593: In other words, you must belong to the armed forces of one of the three nations.${prompt}
  16594: The enlistment procedure varies depending on nation. Those wishing to obtain a recommendation letter should pay visit to one of the military encampments surrounding Jeuno.${prompt}
  16595: When you battle a Voidwalker, you must do so as a “Voidwatcher”--a defender of the dimension who has harnessed the powers of the voidstone and stratum abyssite.${prompt}
  16596: Bereft of these two objects, Voidwalkers cannot be seen, let alone fought.${prompt}
  16597: However, there are a few points all budding Voidwatchers should bear in mind.${prompt}
  16598: Most crucial of all, the extradimensional nature of being a Voidwatcher renders you isolated and unable to receive help from the outside world.${prompt}
  16599: Scientists attribute this to the dimensional misalignment that occurs. As people are ordinarily unable to see Voidwalkers, so too are they unable to see you.${prompt}
  16600: But you needn't concern yourself with the hows and whys of such matters. It would behoove you far more to become familiar with the workings of the “existential spectrum.”${prompt}
  16601: |-
    You see, each dimension is composed of an existential spectrum to which all things within are aligned.
    In turn, the spectrum is formed of five lights: blue, red, yellow, green, and white.${prompt}
  16602: The alignment of these lights between Voidwalker and Voidwatcher plays an important role in our efforts.${prompt}
  16603: To elaborate, the act of rendering a Voidwalker visible is essentially an act of aligning ourselves to its existential spectrum.${prompt}
  16604: Now, while Voidwatchers are able to, for all practical purposes, interact with these creatures, they in fact fall short of full alignment. Symptoms of this imperfect state can be observed in the limited quantity and quality of spoils normally yielded by Voidwalkers.${prompt}
  16605: Compensating measures, however, have been developed to allow combatants to more closely attune themselves with their extradimensional foe.${prompt}
  16606: One such method involves the use of alignment-enhancing artifacts known as “ascent items,” while another entails performing certain actions against the enemy.${prompt}
  16607: Both methods aim to manipulate the alignment value of individual lights to various ends.${prompt}
  16608: All five lights influence the contents of the treasure chest which appears at the successful end of battle.${prompt}
  16609: Our researchers have succeeded in determining what manner of benefits are associated with each light.${prompt}
  16610: For instance, improving blue spectral alignment is known to produce greater quantities of spoils.${prompt}
  16611: In contrast, manipulating red spectral alignment reportedly enhances the quality of individual items--potions becoming hi-potions, and so forth.${prompt}
  16612: Yellow and green, on the other hand, influence experience gain and cruor yield respectively.${prompt}
  16613: If you wish to know more about the curious red substance we call cruor, you need but ask.${prompt}
  16614: |-
    Lastly, we have white spectral alignment, which is unique even in this company.
    It has been determined to affect the appearance of transdimensional objects such as atmacite and periapt.${prompt}
  16615: Research regarding these artifacts is still ongoing.${prompt}
  16616: Lastly, be reassured that there're no known negative effects of manipulating spectral alignment. We unreservedly encourage all Voidwatch operatives to endeavor towards maximum alignment.${prompt}
  16617: Ascent items are unique objects that can be used to manipulate the spectral alignment of corresponding lights in the existential spectrum.${prompt}
