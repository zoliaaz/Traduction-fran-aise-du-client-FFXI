  10018: “Satisfaction” is a term used to describe how full or hungry your chocobo is. If your chocobo is full, it will gain a lot of energy before the next day.${prompt}
  10019: However, when the chocobo is very hungry, its energy will hardly recover at all and its affection will rapidly decrease.${prompt}
  10020: |-
    What would you like to ask about?
    ${selection-lines}
    What is a care schedule?
    Basic care.
    Resting.
    Taking a walk.
    Listening to music.
    Exercising alone.
    Exercising in a group.
    Interacting with children.
    Interacting with chocobos.
