  13849: By invoking the power of stratum abyssite, it is possible to battle the fell creatures as a “Voidwatcher”--a defender of our dimension.${prompt}
  13850: Those also possessed of a voidstone will find their Voidwatcher experience greatly enhanced.${prompt}
  13851: Alone, however, stratum abyssite serves no purpose; only when used in conjunction with a voidstone can its powers be unleashed.${prompt}
  13852: Hence, at least one member of your squad--be it party or alliance--must possess a voidstone in order to arrange a confrontation with a Voidwalker.${prompt}
