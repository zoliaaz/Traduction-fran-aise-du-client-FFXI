    This will help you ascertain an enemy's level of difficulty and make sure they are not too strong. A smart adventurer picks ${choice-player-gender}[his/her] fights.${prompt}
  12515: Be warned. Engaging any enemy that checks as “very tough” or above will result in your Signet not granting you the defense and evasion bonuses you would otherwise receive.${prompt}
  12516: And that brings us to your next assignment!${prompt}
  12517: It's high time you learned how to use a “weapon skill”!${prompt}
