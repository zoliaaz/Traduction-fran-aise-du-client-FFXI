  10021: A care schedule is a series of plans that you set up for your chocobo so that we can take care of it while you are away.${prompt}
  10022: How you want us to care for your chocobo each day is completely up to you.${prompt}
  10023: You can register up to four plans at once, each for up to 7 days (Earth time).${prompt}
  10024: When you come to check on your chocobo, we will give you a report on the results. You should listen closely to the report and use it as reference when deciding on a new schedule.${prompt}
  10025: With the basic care plan, we will provide the minimum level of care for your chocobo. This plan is the most stable, and your chocobo will probably not experience any sudden changes.${prompt}
  10026: The basic care plan is good for those who don't want their chocobo's traits to change much or are still unsure of what kind of schedule to choose.${prompt}
  10027: You can select the basic care plan the moment you start raising your chocobo.${prompt}
  10028: The rest plan's name speaks for itself. We will give your chocobo a rest in order to restore its energy and cure any status abnormalities.${prompt}
  10029: However, your chocobo will not be able to eat any food you give it during the plan, because it will be in a deep sleep.${prompt}
  10030: We can take your chocobo for a walk in town to improve its physical attributes of strength and endurance. However, it will have a negative effect on its mental attributes of discernment and receptivity.${prompt}
  10031: Listening to music will improve your chocobo's mental attributes of discernment and receptivity. However, it will have a negative effect on its physical attributes of strength and endurance.${prompt}
  10032: Exercising alone will significantly improve your chocobo's strength. On the other hand, its mental attributes will markedly decrease.${prompt}
  10033: If the chocobo is strong, this plan is quite effective, but if the chocobo is weak, then you shouldn't push it too hard.${prompt}
  10034: Exercising with chocobos will build your animal's endurance. On the other hand, its mental attributes will decrease.${prompt}
  10035: If the chocobo has high endurance, this plan is quite effective, but if the chocobo's endurance is low, then you shouldn't push it too hard.${prompt}
  10036: Interacting with children helps your chocobo become a more discerning creature by interacting with people.${prompt}
  10037: However, this plan will have a negative effect on the chocobo's physical attributes, as no strenuous exercise is involved.${prompt}
  10038: If the chocobo has good discernment, this plan is quite effective, but if the chocobo does not have good discernment, then you shouldn't push it too hard.${prompt}
  10039: Interacting with other chocobos in the field will improve the chocobo's receptivity by fostering its communication skills.${prompt}
  10040: But because the focus is on communication and not exercise, this plan will have a negative effect on the chocobo's physical attributes.${prompt}
  10041: If the chocobo has good receptivity, this plan is quite effective, but if the chocobo does not have good receptivity, then you shouldn't push it too hard.${prompt}
  10042: You can choose to have your chocobo help deliver packages. Not only will this improve its physical attributes, but you will even receive payment for your services!${prompt}
  10043: The downside is that your chocobo's mental attributes, energy, and affection will decrease. You must care well for your chocobo, or you might find yourself getting cold treatment.${prompt}
  10044: You can choose to exhibit your chocobo to the public, which will allow anyone visiting the chocobo stables to take a look at your animal. Being the center of attention will help improve your chocobo's mental attributes.${prompt}
  10045: The downside is that your chocobo's physical attributes, energy, and affection will decrease. You must care well for your chocobo afterwards. Also, you will receive payment for this service.${prompt}
  10046: You can choose to have your chocobo deliver official messages for the nation. Not only will this improve its strength, but you will even receive payment for your services!${prompt}
  10047: However, this plan consumes quite a bit of your chocobo's energy, so you should feed it well to make up for it.${prompt}
  10048: You can have your chocobo help out VCS finances by digging for treasure. This will also improve the chocobo's discernment.${prompt}
  10049: The VCS will sell the item and use the money for the organization's benefit, but will provide you with payment for your services.${prompt}
  10050: However, this plan consumes quite a bit of your chocobo's energy, so you should feed it well to make up for it.${prompt}
  10051: You can choose to have your chocobo act as an extra in a play to improve its receptivity.${prompt}
  10052: You will receive payment in accordance with the chocobo's performance. However, this plan consumes quite a bit of your chocobo's energy, so you should feed it well to make up for it.${prompt}
  10053: |-
    What would you like to ask about?
    ${selection-lines}
    A general explanation.
    Watching over your chocobo.
    Telling a story.
    Scolding.
    Competing.
    Taking a walk.
    Nothing.${prompt}
  10054: In addition to setting the chocobo's schedule, you can also care directly for your chocobo whenever you like.${prompt}
  10055: Caring for your chocobo will increase its affection for you.${prompt}
  10056: On the other hand, a chocobo that receives too much care will lose energy more rapidly when engaging in activities. If you do nothing but care for your chocobo, it will become fatigued.${prompt}
  10057: However, not caring enough for your chocobo will have a negative effect on your relationship, so it is important to find a balance.${prompt}
  10058: You can watch over your chocobo whenever you like.${prompt}
  10059: Your fond gaze can communicate even more than a touch and will not have a very tiring effect on the animal.${prompt}
  10060: You can tell the chocobo a story you know. This will foster the animal's sensibilities.${prompt}
  10061: I've heard that by listening to the story, the chocobo might even realize it has powers it never noticed before. (I've never seen it happen before, though...)${prompt}
  10062: Sometimes your chocobo might start acting spoiled or refuse to do anything but sleep. In such times, you will need to firmly scold it.${prompt}
  10063: This will shame the animal and have an effect on its receptivity.${prompt}
  10064: Competing against other chocobos will cultivate your animal's ambitious spirit and is highly effective for bored chocobos.${prompt}
  10065: You can take your chocobo out for a walk in the field. You will be able to choose more destinations as your chocobo grows.${prompt}
  10066: I like to take the chocobo out often, too, but I'm sure it prefers going out with you.${prompt}
  10067: Leaving the stables every once in a while allows your chocobo to experience new sights and sounds. Maybe you'll even discover something new together!${prompt}
  10068: |-
