  12595: |-
    Let me take this time to offer you a most heartfelt congratulations, ${name-player}!
    You have successfully completed all of the assignments I have laid before you.${prompt}
  12596: 'And here I have a most fitting reward for you. A gift of ${number: 1} experience points, and ${number: 3} ${item-plural: 2[2]}.${prompt}'
  12597: |-
    I fear that I have nothing more to teach you.
    From now on, your lessons will best be learned by giving a mindful ear to others and being ever observant on your travels.${prompt}
  12598: Do remember, though, that the paths open before you will multiply greatly should you cooperate with other adventurers.${prompt}
  12599: |-
    Leveling, for example, is an endeavor made immeasurably more efficient and enjoyable in the company of others.
    It helps to not only guarantee you some modicum of safety in numbers, but also rewards you with considerably more experience points than adventuring alone.${prompt}
  12600: |-
    I suppose it does require a good deal of courage to approach an adventurer you do not know, but I strongly encourage you to do so.
    It may prove to be the beginning of an extremely rewarding and long-lasting friendship.${prompt}
  12601: |-
    There may still be some small facets of adventuring that I can continue to offer you advice on.
    Should you ever have any questions or anxieties, please do not hesitate to come and see me again.
    I will do my best to be of service and set your heart at ease.${prompt}
  12602: Go now, and go well. The world awaits its next great adventurer, ${name-player}.${prompt}
  12603: |-
    Good day to you! Guardian of the Kingdom, Alaune, at your most humble service.
    Is there something in particular I can help you with this day?${prompt}
  12604: |-
    Good day to you! Defender of the Republic, Gulldago, at your most humble service.
    Is there something in particular I can help you with this day?${prompt}
  12605: |-
    Good day to you! Protector of the Federation, Selele, at your most humble service..
    Is there something in particular I can help you with this day?${prompt}
  12606: |-
    What will you ask about?
    ${selection-lines}
    Nothing just now.
    Search comments.
    Skillchains.
    Magic bursts.
    Skillchains and elements.${prompt}
  12607: Just as their name implies, search comments are original messages composed by adventurers which are readily visible to others when using the search function.${prompt}
  12608: |-
    There are several different categories of search comments.
    These include, but are not limited to, “EXP Party,” “Items,” and “Missions and Quests.”${prompt}
  12609: Opening the “Search” function from the Main Menu and then selecting the “Comment” option will allow you to conduct a player search by comment type.${prompt}
  12610: For example, if you would like to search for other players to form a leveling party, you need only select “EXP Party” from the list displayed.${prompt}
  12611: Conversely, if you would like to advertise yourself as interested in being on the receiving end of an experience party invite, you can choose the “Edit Comment” command from the Search menu.${prompt}
  12612: |-
    Of course, search comment composition differs from person to person.
    You might want to conduct a search first to see what type of search comments are considered the norm before writing your own.${prompt}
  12613: Skillchains are devastating elemental phenomena which manifest themselves when weapon skills are carried out in a precise and well-timed order. ${prompt}
  12614: The very natures of the skillchains themselves differ widely, being dependent upon the weapon skills used and the order of their execution.${prompt}
  12615: To take a simple and timeless example, using the weapon skill “Red Lotus Blade” immediately after “Fast Blade” will yield a type of skillchain known as “Liquefaction.”${prompt}
  12616: Furthermore, adding a “Combo” after the liquefaction effect will produce a more advanced “Fusion” skillchain.${prompt}
  12617: |-
    In the taxonomy of skillchains, each type is related to one or more specific elements.
    Liquefaction is bound to the element of fire, for example, and fusion to both fire and light.${prompt}
  12618: Another crucial point, which I simply cannot emphasize enough, is the importance of timing in the execution of skillchains.${prompt}
  12619: |-
    One must not be too overzealous, but too much patience can also be damning.
    It is most ideal to time the latter weapon skill to begin just a second or two after the preceding one is complete.${prompt}
  12620: |-
    The possible weapon skill sequences and the different skillchains they yield are highly variegated.
    It is said of this time-tested battle art that it “takes a moment to learn, and a lifetime to master.”${prompt}
  12621: |-
    Magic bursts are another type of supernatural phenomena which occur after carefully selected and impeccably timed spells are cast following a skillchain. Such spells exceed their typical counterparts in that they are enhanced in both power and accuracy.
    You will commonly see magic bursts abbreviated as “MB.”${prompt}
  12622: Magic bursts will not take place if the element of the spell being cast does not match the element of the skillchain preceding it.${prompt}
  12623: To take an example, a detonation skillchain, which has wind as its element, followed by an aero or other like spell, will generate a magic burst.${prompt}
  12624: In the same vein, thunder, or any cognate spell, would result in a magic burst should it follow an impaction skillchain, itself deriving power from that very element.${prompt}
  12625: As I said previously, some skillchains are associated with more than one element. Take fragmentation, for example. It is composed of equal parts wind and thunder. So chasing a fragmentation skillchain with any type of aero or thunder spell would create a magic burst.${prompt}
  12626: The key to mastering magic bursts lies in learning the elemental attributes of both the skillchains you create as well as the magic you wield. The rest is simply a matter of timing.${prompt}
  12627: For your convenience, I will go over the elemental attributes of all skillchain types. Pay close attention.${prompt}
  12628: |-
    Level 1 Skillchain (Associated element):
    Transfixion (Light), Liquefaction (Fire), Detonation (Wind),
    Impaction (Thunder), Induration (Ice), Reverberation (Water),
    Scission (Earth), Compression (Darkness).${prompt}
  12629: |-
