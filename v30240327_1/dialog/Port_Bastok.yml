  12009: A race chocobo's owner or jockey may join one of the three racing teams by registering at the appropriate VCS branch.${prompt}
  12010: Each nation's Team Victory Points are the sum total of all of its members' Solo Victory Points. The Team Victory Point totals are then used to determine the overall weekly standings.${prompt}
  12011: In order to race your chocobo here, we ask that you please affiliate yourself first with one of the three teams.${prompt}
  12012: For details, please check with your local CRA racing center.${prompt}
  12013: The races held here are almost identical to the official and private races held at the other racetracks.${prompt}
  12014: What distinguishes our races is the fact that victories here qualify you to collect larger cash purses, as well as Victory Points.${prompt}
  12015: Eligibility to participate in the higher-level races will require a certain number of Solo Victory Points.${prompt}
  12016: Depending on a team's weekly standings, its members may suffer certain eligibility restrictions. At the same time, they may also be privy to certain benefits.${prompt}
  12017: The teams in second and third place will have the advantage of being allowed more entry positions in any given race, while those of the leading team are restricted.${prompt}
  12018: The leading team will, however, be granted the privilege of selecting higher-quality saddles for their race chocobos.${prompt}
  12019: The CRA reserves the right to impose a handicap system when it is determined that the gap in skill between chocobos is simply too great to make for a fair race.${prompt}
  12020: In such an event, the “less endowed” of the chocobos will be granted certain enhancing effects, such as Haste or Refresh.${prompt}
  12021: Whether handicaps will be enforced or not will be determined after signups are complete. Make sure to keep an eye on your chocobo's settings.${prompt}
  12022: Each race title will include a code, such as C4. This code is the “race grade.”${prompt}
  12023: For example, a “C4 Chocobo Race” would indicate a typical grade 4 race.${prompt}
  12024: We have four race grades, ranging from C4 to C1. The lower the number, the higher the grade. This, of course, means larger entry fees, but also more prize money.${prompt}
  12025: No matter which race you enter, upon completion you will be prevented from joining any other races for a period of 20 hours (Earth time). Higher-grade races carry larger purses, so most racers like to use their opportunities to go after those.${prompt}
  12026: Solo Victory Points will be awarded to you every race, depending on how well you finish.${prompt}
  12027: As your Solo Victory Points accumulate, your chocobo will be able to gain entry to high-grade races.${prompt}
  12028: Should a racer return to the circuit after an absence of four weeks or more, the CRA will be forced to deduct a number of Solo Victory Points.${prompt}
  12029: Only on the rarest of occasions will such penalties be imposed. However, there are some races in which you will be unable to participate if you do not have a certain amount of Solo Victory Points in your possession.${prompt}
  12030: Also, obtaining Solo Victory Points will also grant your nation Team Victory Points.${prompt}
