    There are also pieces of equipment that, alas, may not be modified at all.${prompt}
  12994: If you are curious what manner of aperture may be etched into a particular piece of equipment, you need only trade it to me or one of my colleagues.${prompt}
  12995: As a general rule, the higher the level of the item in question, the more difficult the synergy process for creating an aperture will be.${prompt}
  12996: |-
    You will find that certain pieces of equipment may be etched with multiple apertures.
