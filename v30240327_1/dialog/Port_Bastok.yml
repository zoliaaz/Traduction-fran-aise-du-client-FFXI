  13045: 'Using ${keyitem-article: 0[2]} in conjunction with a synergy furnace--the apparatus you see beside me--the synergist wields the power of myriad elements to fabricate a veritable host of potent items.${prompt}'
  13046: 'What we call ${keyitem-article: 0[2]} serves to dispense fewell crystals--the lifeblood of the synergy process--whilst also protecting its contents from the volatile reactions that occur within the bowels of the furnace.${prompt}'
  13047: |-
    Synergy furnaces have been installed throughout the city for the use of all synergists.
