  13651: Unity Concord is a system promulgated and managed by the Adventurers' Mutual Aid Network.${prompt}
  13652: Participating adventurers are able to receive a variety of benefits and rewards just by engaging in their everyday activities.${prompt}
  13653: “Unity” is a catchall term that refers to the group that participants belong to.${prompt}
  13654: Unity leaders are individuals who have strong ties to adventurers' activities and are sterling representatives of their home nations.${prompt}
  13655: 'Members of the same Unity can converse with each other over great distances through the use of specialized figurines known as “${keyitem-plural: 1[2]}.”${prompt}'
  13656: Chat settings may be changed by selecting “Status” from the main menu, and choosing “Unity Info” under the “Unity” submenu.${prompt}
  13657: You may not always be able to join the chat if too many players are participating at once.${prompt}
  13658: Those belonging to a Unity are able to undertake special Records of Eminence objectives related to Unity Concord activities.${prompt}
  13659: The three pertinent categories include shared objectives, Unity leader-specific objectives, and Wanted battle objectives.${prompt}
  13660: Shared objectives may be taken regardless of which Unity you have joined. These tasks can be undertaken at any time, and change every day at midnight (JST).${prompt}
  13661: Unity leader-specific objectives are tied to the Unity's eponymous leader and change each week.${prompt}
  13662: “Wanted” objectives center around vanquishing particularly heinous foes that terrorize Vana'diel.${prompt}
  13663: These objectives are of a higher caliber, and thus require currency known as “Unity accolades” to undertake.${prompt}
  13664: Shared and leader-specific objectives provide more accolades than run-of-the-mill objectives.${prompt}
  13665: Vana'diel has always been plagued by nefarious foes pillaging the landscape, but relatives of some of the more heinous ones have been spotted lately.${prompt}
  13666: The A.M.A.N. has deemed it necessary to eliminate these Wanted targets, and has notified Unity members that they are of the utmost priority.${prompt}
  13667: A list of these foes can be viewed at any time by selecting the appropriate subcategory under the objectives list.${prompt}
  13668: Unity Concord representatives are able to provide participants with transportation to the areas where these threats can be found.${prompt}
  13669: Though tackling the profane will likely require participation of your allies, the objective can be undertaken so long as at least one person has set the appropriate objective.${prompt}
  13670: When you set the objective and commence the battle, the requisite number of Unity accolades will be deducted from your total.${prompt}
  13671: Successful challengers will be rewarded with special rewards in addition to the normal sparks of eminence.${prompt}
  13672: No Unity accolades will be charged should you commence the battle without having the appropriate objective set, but the rewards you can reap from your efforts will be limited.${prompt}
  13673: You can snatch unparalleled equipment and materials from the slain corpses of Wanted targets.${prompt}
  13674: An A.M.A.N. specialist versed in arcane harmonization has kindly offered to use these materials to bring out the latent potential in such pieces.${prompt}
  13675: One of the Unity guides will be pleased to accept certain combinations of equipment and materials to begin the process for you.${prompt}
  13676: A number of accolades is required for this service, but the precision and accuracy of her methods are without equal, and there is no worry of your equipment being destroyed.${prompt}
  13677: You can use specified materials to add new attributes to equipment that has been upgraded.${prompt}
  13678: Utilizing additional materials after adding an attribute can accumulate Reinforcement Points for the equipment and increase its rank.${prompt}
  13679: Increasing your equipment's rank can boost its attributes, while some equipment can also have additional attributes added later.${prompt}
  13680: Speak to the Unity guides after gathering the necessary materials for your equipment in order to add attributes to it or increase its rank.${prompt}
  13681: The first time you add an attribute to a piece of equipment will require the use of Unity accolades.${prompt}
  13682: It also requires that you first complete a specific Records of Eminence objective.${prompt}
  13683: The work you request will be carried out on-site by a specially trained Unity guide.${prompt}
  13684: Completing Records of Eminence objectives as part of a Unity will reward you with Unity accolades in addition to sparks of eminence.${prompt}
  13685: These accolades not only serve as a symbol of prestige, but can also be exchanged for a variety of services.${prompt}
  13686: Some of these services include purchasing items, securing battle zones for hunting Wanted targets, fees for strengthening equipment, and more.${prompt}
  13687: 'Please note that you may only exchange a maximum of ${number: 0} accolades per week (Earth time).${prompt}'
  13688: You may switch Unities once during the Unity ranking tabulation period.${prompt}
  13689: This is not a decision to be taken lightly, for switching Unities will cause you to forfeit any benefits you were receiving from your previous one.${prompt}
  13690: This process requires a fair deal of paperwork, and the A.M.A.N. will charge you an accolade fee based on your rank.${prompt}
  13691: However, your valorous deeds remain wherever you choose to go, and you will not lose any other accolades.${prompt}
  13692: Rankings are decided through the combined efforts of each of the Unity's members.${prompt}
  13693: The A.M.A.N. tabulates all the good deeds done during a period of time and confers benefits on a Unity for the following ranking period.${prompt}
