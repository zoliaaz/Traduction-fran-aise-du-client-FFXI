  9036: Please note that any participant who cancels his or her registration will not be allowed to re-apply for the same match.${prompt}
  9037: When the total number of participants in a match is less than 40, the location of the two camps will be adjusted. Also in this case, the number of Rooks will be reduced to two.${prompt}
  9038: Any adventurer whose main level is over 30 will receive EXP for participating in a Ballista match. However, no EXP will be rewarded if the adventurer fails to actively take part in the match.${prompt}
