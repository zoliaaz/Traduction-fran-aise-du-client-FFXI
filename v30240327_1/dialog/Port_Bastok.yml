  13006: Veteran synergists know well the hassle of having to constantly monitor their fewell supply and procure crystals to replenish depleted stock.${prompt}
  13007: To free you of such trifling burdens and allow you to focus your mind entirely on your art, we synergy engineers are offering a convenient fewell replenishment service!${prompt}
  13008: For a nominal fee calculated based upon the current state of your fewell reserves, we will instantly refill you to full capacity.${prompt}
  13009: |-
