  13002: When etching or embedding, the required elemental balance may be confirmed at any time during the synergy process, so let this be your guide.${prompt}
  13003: 'Should you ever wish to remove any apertures and embedded evolith from a piece of equipment entirely, you may do so with an ingredient we call ${color: 5}revertant${color: 1}.${prompt}'
  13004: |-
