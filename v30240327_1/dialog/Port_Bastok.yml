  9040: Ballista Point Ranking is based upon all Ballista Points registered from the past ten matches in each of the three participating battle areas.${prompt}
  9041: Anyone who wishes to take part in the ranking needs to register ${choice-player-gender}[his/her] points within four hours (Vana'diel time) from the end of the previous match.${prompt}
  9042: After the registration period ends, players can compare their record with those of the previous nine matches.${prompt}
  9043: 'If, at any time, a player ranks in the top ten (overall) or first for a specific job, ${choice-player-gender}[he/she] will have the opportunity to receive a special ${color: 5}chevron${color: 1} as well as a new ${color: 5}title${color: 1}.${prompt}'
  9044: There are four types of chevrons and titles awarded to top-ten players (gold/mythril/silver/bronze), as well as two different types awarded for outstanding performances by players of each of the twenty-two jobs.${prompt}
  9045: Wearing a chevron during a Ballista match will automatically change a player's current title. If a player wishes to possess this title after a match as well, ${choice-player-gender}[he/she] must contact a certain bard in San d'Oria.${prompt}
  9046: Also, while wearing a chevron, players will be able to trade Ballista Points for temporary items not available to all players.${prompt}
  9047: However, the rules of Ballista state that players may only possess a certain chevron for no longer than one half Vana'diel year. When that time comes, they are required to return the chevron before being allowed to participate in any further matches.${prompt}
  9048: 'Finally, ${color: 5}checking${color: 1} someone during a Ballista match will display the total number of chevrons that person has accumulated to date.${prompt}'
