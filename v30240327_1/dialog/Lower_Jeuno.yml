  8826: You cannot reserve the Isle when an official match is being held.${prompt}
  8827: No items are necessary for participation, but a minor fee will be collected. You will be unable to participate if your level is too low.${prompt}
  8828: 'The match outcome will be recorded unless the number of participants fails to exceed ${number: 0} members, or if there are fewer than ${number: 1} members in a match where the two sides'' numbers differ. In such cases, the game will be considered a training match and will not be recorded.${prompt}'
  8829: 'Private matches require a reservation, and participation may be limited. The ${color: 5}Master of Ceremonies${color: 1} (MC) can freely adjust the rules and control match proceedings.${prompt}'
  8830: “LS Liga” is a form of private match. You can learn more about LS Liga by speaking to a Marshal.${prompt}
  8831: A Flammen-Brenner is a device that contains a Flamme (flame). The Flammen-Brenner is covered by a grate that will open after taking a set amount of damage, exposing the Flamme.${prompt}
  8832: The participants must utilize this chance to seize the Flamme before the grate recloses. Once the grate is closed, the Flammen-Brenner will begin recovering from the damage it has been dealt.${prompt}
  8833: If you manage to open the opposing team's Flammen-Brenner and capture their Flamme, you should make haste to light one of the Flammen-Brenner on your side.${prompt}
  8834: After a certain amount of time, the Flamme will burn out and the opposing team's Flammen-Brenner will be relit.${prompt}
  8835: Also, please note that you cannot quicken your pace using any special abilities while you are in possession of a Flamme.${prompt}
  8836: In the event that neither side fulfills the conditions for victory, the outcome of the match will be evaluated based on score.${prompt}
  8837: Ten points are awarded to each side for every lit Flammen-Brenner, while one point is awarded whenever a Flamme is captured, used to light a Flammen-Brenner, or recaptured from an opponent. One point is also awarded for protecting the Flammen-Brenner for a certain period of time.${prompt}
