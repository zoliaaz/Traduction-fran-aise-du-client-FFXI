  7839: Une fois qu'un article apparaît sur votre liste "Statut des ventes", il peut ne pas apparaître immédiatement sur la liste des enchères. Si vous ne voyez pas votre article sur la liste des enchères, essayez de regarder à nouveau plus tard.${prompt}
