  8818: The basic rules of Brenner are as follows:${prompt}
  8819: First, the participants divide into two teams. Each side's camp contains the same number of “Flammen-Brenner.”${prompt}
  8820: At the beginning of the match, half of each side's Flammen-Brenner will be ablaze with “Flamme,” or flame, while the other half will remain unlit.${prompt}
  8821: Participants can seize a Flamme from the opposing side's Flammen-Brenner and carry it around the Isle.${prompt}
  8822: The goal is to steal your opponent's Flamme and use them to light your side's Flammen-Brenner.${prompt}
  8823: The side that succeeds in lighting all of its Flammen-Brenner will be declared the winner after a specified amount of time.${prompt}
  8824: If neither side is victorious before the match ends, the outcome will be judged based on the score. The “match score” section of the rulebook contains more information on this subject.${prompt}
