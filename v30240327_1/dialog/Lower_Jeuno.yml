  10279: Lorsque cette proposition est parvenue à San d'Oria par diverses routes commerciales, elle a introduit Jeuno à l'idée, ce qui a conduit à sa mise en œuvre.${prompt}
  10280: Adoulin n'est pas un endroit pour les faibles ou les non-initiés. Des terres sauvages impitoyables entourent la ville, et les simples laïcs n'ont aucune chance de survie. C'est en raison de ces circonstances uniques qu'Adoulin a commencé à recruter des aventuriers hautement expérimentés pour l'aider à atteindre ses objectifs.${prompt}
