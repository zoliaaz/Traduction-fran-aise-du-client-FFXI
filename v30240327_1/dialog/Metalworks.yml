  7974: Tu n'as jamais entendu parler d'elle ? C'était une moine devenue Mousquetaire de Mythril. Elle aidait tous ceux qui étaient dans le besoin, Galka et Humains, riches et pauvres.${prompt}
  7975: On disait qu'elle et Talekeeper Raogrimm – le seul Galka destiné à devenir Capitaine des Mousquetaires s'il était encore en vie – partageaient un amour interdit...${prompt}
