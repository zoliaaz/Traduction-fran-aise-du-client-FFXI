    but my super-duper whammy-slammy spells would be bad for my opponents' health!
    Ohohohohoho!${prompt}
  7009: |-
    What do you wish to know about?
    ${selection-lines}
    Basic rules.
    About the ${color: 5}Petra${color: 1}.
    About ${color: 5}Sprint${color: 1}.
    About ${color: 5}Scout${color: 1}.
    About ${color: 5}Gate Breach${color: 1}.
    About area-specific rules.
    About returning to battle.
    About special rules.
    Nothing at the moment.${prompt}
  7010: Ballista is an exercise once used by the San d'Orian armies to train the Royal Knights in the art of the siege. The word “ballista” means “to throw a stone,” and the game has been a part of Vana'dielian military history for centuries.${prompt}
  7011: |-
    The rules are simple.
    Ballista is played by two teams over a number of hours (Vana'diel time). The team with the most points at the end of the match is the victor.${prompt}
  7012: 'Players from both teams must search for ${color: 5}Petras${color: 1} that a ${color: 5}Herald${color: 1} has buried in various locations across the battlefield. The players must then take these stones and throw them into targets known as ${color: 5}Rooks${color: 1}.${prompt}'
  7013: 'These ${color: 5}Rooks${color: 1} can appear in various locations around the battlefield, and both teams are allowed to throw their ${color: 5}Petras${color: 1} into them.${prompt}'
  7014: Finally, a player's strength is adjusted depending on his or her level. It is felt that this ultimately allows for a more balanced battle.${prompt}
  7015: '${color: 5}Petras${color: 1} can be buried anywhere. Once a player believes he or she has found one, the ${color: 5}Quarry${color: 1} (/quarry) command should be used to dig up the area at his or her feet.${prompt}'
  7016: 'Sometimes a player may find items other than ${color: 5}Petras${color: 1}, such as potions. These ${color: 5}temporary items${color: 1} can only be used during the current match (or Best of Three series).${prompt}'
  7017: |-
    Players can carry more than one ${color: 5}Petra${color: 1}, but they cannot throw the stones away once they have obtained them.
    However, players will lose their ${color: 5}Petras${color: 1} if they:
    (1) Successfully throw them into a rook.
    (2) Leave the area.
    (3) Are knocked out.${prompt}
  7018: 'But don''t forget, a player will be unable to use the ${color: 5}Sprint${color: 1} command while in possession of a ${color: 5}Petra${color: 1}. And, players can only use the ${color: 5}Scout${color: 1} command if they carry one of the stones.${prompt}'
  7019: As one can see, careful planning and impeccable timing are the keys to victory.${prompt}
  7020: 'All participants of Ballista will have the ability to use the ${color: 5}Sprint${color: 1} command. This will temporarily increase one''s movement speed, creating a better chance to find and obtain ${color: 5}Petras${color: 1}.${prompt}'
  7021: 'However, remember that once a player has obtained a ${color: 5}Petra${color: 1}, he or she will be unable to use the ${color: 5}Sprint${color: 1} command. In its place, though, one may use the ${color: 5}Scout${color: 1} command.${prompt}'
  7022: 'The locations of the ${color: 5}Rooks${color: 1} are constantly changing. This makes it quite difficult to find the targets by just randomly walking about the area.${prompt}'
  7023: 'Communication with one''s team members is, of course, one way to locate ${color: 5}Rooks${color: 1}. However, another way is by using the ${color: 5}Scout${color: 1} command. This will inform a player of the approximate location of the nearest ${color: 5}Rook${color: 1}.${prompt}'
  7024: 'Finally, ${color: 5}Scout${color: 1} can only be used when a player is carrying a ${color: 5}Petra${color: 1}. Because ${color: 5}Sprint${color: 1} cannot be used at this time, players must be weary of approaching enemies.${prompt}'
  7025: 'So, a ${color: 5}Petra${color: 1} has been obtained and a ${color: 5}Rook${color: 1} located. Now all that''s left is tossing the stone in, right? Wrong.${prompt}'
  7026: There is one aspect of Ballista that has yet to be mentioned...and this is where the real battle begins.${prompt}
  7027: 'To throw a ${color: 5}Petra${color: 1} into a ${color: 5}Rook${color: 1}, a player must first wait until the ${color: 5}Rook''s${color: 1} gate is open. This takes impeccable timing, as the gate is only open for a short while.${prompt}'
  7028: |-
    But not just anyone can score points this way. A player must first take down a member of the opposing team and achieve ${color: 5}Gate Breach${color: 1} status.
    Only then will his or her shots count.${prompt}
  7029: This extreme method of combat is what made the ancient game of Ballista famous, and transformed its participants into heroes.${prompt}
  7030: Running about looking for stones is no different from a child's game of hide-and-seek. Knowing when to strike is what separates the men from the boys.${prompt}
  7031: |-
    The following match types are area-specific:
    All or Nothing (one match) * Normal Items Allowed: Jugner Forest
    All or Nothing (one match) * Normal Items Restricted: Pashhow Marshlands
    Best of Three (three matches) * Normal Items Allowed: Meriphataud Mountains${prompt}
  7032: |-
    ${color: 5}Best of Three${color: 1} series rules are as follows:
    Winning a match will earn a nation one “match point.” The nation with the most match points at the end of the series will be declared the victor. Winning the third and final match and producing the high scorer will result in two match points awarded. This allows both sides the chance for “come-from-behind” victories.${prompt}
  7033: Between each of the matches, a short interval will be implemented. During this interval, Invisible and Sneak will be cast on all participants. We suggest this time be used to discuss strategies with the other members of your nation's forces.${prompt}
  7034: Players will be forbidden from using any items they bring to the battlefield. Only temporary items that are quarried may be used. A total of fifteen temporary items (though only one of each type) can be carried.${prompt}
  7035: When this rule is in effect, all players will be presented with five complimentary temporary items at the beginning of the match.${prompt}
  7036: For more information on temporary items, refer to the “special rules.”${prompt}
  7037: After being KO'd, if a player chooses to be revived at the spot he was defeated, 100% of all HP and 50% of all MP will be restored. In addition, the player will maintain 50% of the TP he had earned.${prompt}
  7038: If a player chooses to return to their force's camp, HP and MP will be fully restored, but all TP will be lost.${prompt}
  7039: |-
    Please note that many of the rules previously considered “special” have been fully implemented.
    Also, several new special rules have been added.${prompt}
  7040: |-
    Learn about which special rules?
    ${selection-lines}
    ${color: 5}Temporary items${color: 1}.
    Ballista Points.
    Scoring restrictions.
    ${color: 5}Gate Breach${color: 1} radius expansion.
    Resistance to Sleep.
    Open entries.
    Minimum level restrictions.
    Re-entry restrictions.
    Participant & Rook numbers.
    Experience Points.
    Return.${prompt}
  7041: 'Previously, participants in Ballista were required to use an item the moment they dug it up using the /quarry command. However, players can now stock these items as ${color: 5}temporary items${color: 1} for use at any time during the match.${prompt}'
  7042: 'Players can hold up to ten ${color: 5}temporary items${color: 1}, but only one of each type. If a player finds an item that they already possess, they must use it immediately or throw it away.${prompt}'
  7043: 'If players who possess ten ${color: 5}temporary items${color: 1} find an item that they have not already obtained, they will also have the option to exchange it with one of their current items.${prompt}'
  7044: Also, players will not, at any time, be allowed to trade temporary items. However, there are items that can be used on other Ballista participants. Please note that players may not be able to use these special items as soon as they are quarried.${prompt}
  7045: 'Finally, the Heralds will collect ${color: 5}temporary items${color: 1} when the match (the third in a Best of Three series) has concluded.${prompt}'
  7046: 'Ballista Points are rewarded to each competitor based on his or her performance in a single Ballista match. The maximum number of points that can be accumulated per match is ${number: 0}.${prompt}'
  7047: 'While it is taken into consideration, scoring ${color: 5}Petras${color: 1} is not the only way to earn Ballista Points. Assisting allies and defeating members of the enemy forces can also earn a high score.${prompt}'
  7048: 'Ballista Points can be traded for special “vouchers,” which may be exchanged for free ${color: 5}temporary items${color: 1} at the start of new matches.${prompt}'
  7049: |-
    However, remember that depending on the level restriction of the match, certain vouchers will not be redeemed at the beginning of a match.
    Speak with a ${color: 5}Marshal${color: 1} directly after a match to register your points.${prompt}
  7050: 'Players will only be allowed to score up to five ${color: 5}Petras${color: 1} at a time. Also, a player''s ${color: 5}Gate Breach${color: 1} status will be automatically disengaged if a ${color: 5}Petra${color: 1} is not scored within a certain amount of time. The amount of time is increased for those members of the team currently behind in points.${prompt}'
  7051: 'All allies within a certain radius will achieve ${color: 5}Gate Breach${color: 1} status when a member of the enemy forces is defeated.${prompt}'
  7052: Players' resistance to sleep will be increased.${prompt}
  7053: 'During the entry period, from ${number: 0}:${number-2-digits: 1}, all adventurers will be allowed to join the forces with the smallest number of participants, regardless of allegiance. Open entries will be accepted until both sides have reached maximum capacity.${prompt}'
  7054: |-
    In order to ensure balanced matches, the following level limits are enforced:
    Level 30 matches: 1～30${prompt}
  7055: |-
    Level 40 matches: 31～40
    Level 50 matches: 41～50
    Level 60 matches: 51～60
    Unrestricted matches: 61～${prompt}
  7056: Please note that any participant who cancels his or her registration will not be allowed to re-apply for the same match.${prompt}
  7057: When the total number of participants in a match is less than 40, the location of the two camps will be adjusted. Also in this case, the number of Rooks will be reduced to two.${prompt}
  7058: Any adventurer whose main level is over 30 will receive EXP for participating in a Ballista match. However, no EXP will be rewarded if the adventurer fails to actively take part in the match.${prompt}
  7059: |-
    Read which chapter on B.P. Ranking?
    ${selection-lines}
    Basic Information.
    Registering Points.
    Rewards.
    Chevron & Title List.
    None.${prompt}
  7060: Ballista Point Ranking is based upon all Ballista Points registered from the past ten matches in each of the three participating battle areas.${prompt}
  7061: Anyone who wishes to take part in the ranking needs to register ${choice-player-gender}[his/her] points within four hours (Vana'diel time) from the end of the previous match.${prompt}
  7062: After the registration period ends, players can compare their record with those of the previous nine matches.${prompt}
  7063: 'If, at any time, a player ranks in the top ten (overall) or first for a specific job, ${choice-player-gender}[he/she] will have the opportunity to receive a special ${color: 5}chevron${color: 1} as well as a new ${color: 5}title${color: 1}.${prompt}'
  7064: There are four types of chevrons and titles awarded to top-ten players (gold/mythril/silver/bronze), as well as two different types awarded for outstanding performances by players of each of the twenty-two jobs.${prompt}
  7065: Wearing a chevron during a Ballista match will automatically change a player's current title. If a player wishes to possess this title after a match as well, ${choice-player-gender}[he/she] must contact a certain bard in San d'Oria.${prompt}
  7066: Also, while wearing a chevron, players will be able to trade Ballista Points for temporary items not available to all players.${prompt}
  7067: However, the rules of Ballista state that players may only possess a certain chevron for no longer than one half Vana'diel year. When that time comes, they are required to return the chevron before being allowed to participate in any further matches.${prompt}
  7068: 'Finally, ${color: 5}checking${color: 1} someone during a Ballista match will display the total number of chevrons that person has accumulated to date.${prompt}'
