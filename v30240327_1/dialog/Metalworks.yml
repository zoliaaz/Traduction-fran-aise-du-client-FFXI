    Sélectionnez "Info Région" dans le menu pour vérifier votre nombre actuel de points de conquête.${prompt}
  8243: Vous pouvez acheter des objets auprès de gardes comme moi avec vos points de conquête, mais sachez que le nombre de points que vous dépensez sera déduit de votre total actuel.${prompt}
  8244: Lorsque les résultats de la conquête sont annoncés, on vous dira quel pays contrôle la région dans laquelle vous vous trouvez à ce moment-là. Parfois, les régions peuvent devenir neutres, ou même les bêtes peuvent prendre le contrôle des régions.${prompt}
  8245: Si nous prenons le contrôle d'une région, des gardes frontaliers seront placés dans ses avant-postes pour aider des aventuriers comme vous.${prompt}
  8246: Des marchands y seront également placés, et les biens de cette région trouveront leur chemin vers les magasins locaux ici.${prompt}
  8247: Prendre le contrôle des régions est le principe de base derrière les conquêtes. Nous avons besoin que chacun de vous fasse de son mieux et amène notre nation au sommet du classement.${prompt}
  8248: Bien sûr, parfois nous perdons des régions au profit d'autres nations... donc nous devons essayer de les reprendre avant que les résultats de la conquête suivante ne soient annoncés.${prompt}
  8249: En guise d'incitation, nous vous attribuerons plus de points de conquête pour avoir vaincu des monstres dans ces régions.${prompt}
  8250: Mais si nous sommes alliés avec une autre nation, vous ne recevrez que le taux régulier pour avoir vaincu des monstres dans les régions de nos alliés. En revanche, nous vous attribuerons plus de points pour combattre dans les régions de la nation classée en tête.${prompt}
  8251: |-
    Notre principale préoccupation réside dans le fait que les bêtes prennent le contrôle de nos régions.
    Si trop d'entre nous sont vaincus dans une région, les bêtes en prendront le contrôle.${prompt}
  8252: Si cela se produit, non seulement c'est un grand coup pour notre fierté, mais vous serez également incapable d'acquérir des cristaux dans cette région.${prompt}
  8253: Les bêtes sont une menace pour toutes les nations. S'ils prennent le pouvoir, nous devons tous nous unir et chasser ces créatures viles de cette région.${prompt}
  8254: Nous avons besoin que vous apportiez des fournitures aux gardes de frontière des avant-postes qui sont placés dans les régions sous notre contrôle.${prompt}
  8255: Il y a un avant-poste dans chaque région. Sélectionnez "Infos Région" dans le menu, et recherchez les zones avec un petit drapeau sur la carte. C'est là qu'ils se trouvent.${prompt}
