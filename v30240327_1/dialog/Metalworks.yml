  8227: Les trois nations s'efforcent quotidiennement de mettre sous leur contrôle un maximum de régions. C'est ce que nous appelons les "conquêtes". Vous pouvez y participer et servir votre pays en vainquant des ennemis lorsque le Sceau est activé sur vous.${prompt}
  8228: Chaque région comprend plusieurs zones, et la nation qui élimine le plus de monstres dans ces zones prend le contrôle de la région.${prompt}
  8229: Les nations reçoivent des biens et des ressources des régions sous leur contrôle.${prompt}
  8230: Ainsi, plus nous contrôlons de régions, plus notre nation devient riche.${prompt}
  8231: |-
    Des gardes-frontières sont également placés dans des avant-postes au sein des régions sous notre contrôle.
