  7954: En parlant de cela...vous ne nous avez toujours pas dit pourquoi vous avez soutenu le Président Karst lors des dernières élections, Chef.${prompt}
  7955: Oh, ça. Eh bien... Il y a quinze ans, même après ma démission de mon poste de chef de la Salle de la Poudre, le Sénat était toujours en chaos, essayant de trouver plus de personnes à blâmer pour l'accident à Palborough.${prompt}
  7956: Mais il y avait un jeune sénateur qui a proposé d'abandonner Palborough et de rouvrir les Mines de Zeruhn. Ce jeune sénateur était Karst.${prompt}
  7957: |-
