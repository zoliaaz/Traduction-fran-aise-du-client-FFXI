  12608: 'For ${number: 1} ${item-given-plurality: 1[2], 0[2]}, that comes to ${number: 2} gil.${prompt}'
  12609: |-
    Ah, another dedicated synergist looking to refine ${choice-player-gender}[his/her] technique.
