  12622: 'Your ${choice: 0}${choice: 0}[/fewell feeding/furnace thwacking/pressure handle operation/safety lever operation/furnace repair/fewell recycling] technique increases to level ${number: 1}!'
  12623: |-
    Research into the composition of the cinder produced as a side effect of synergy just might lead to the next breakthrough in our field.
