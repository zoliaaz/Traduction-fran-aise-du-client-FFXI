  12882: A care schedule is a series of plans that you set up for your chocobo so that we can take care of it while you are away.${prompt}
  12883: How you want us to care for your chocobo each day is completely up to you.${prompt}
  12884: You can register up to four plans at once, each for up to 7 days (Earth time).${prompt}
  12885: When you come to check on your chocobo, we will give you a report on the results. You should listen closely to the report and use it as reference when deciding on a new schedule.${prompt}
  12886: With the basic care plan, we will provide the minimum level of care for your chocobo. This plan is the most stable, and your chocobo will probably not experience any sudden changes.${prompt}
  12887: The basic care plan is good for those who don't want their chocobo's traits to change much or are still unsure of what kind of schedule to choose.${prompt}
  12888: You can select the basic care plan the moment you start raising your chocobo.${prompt}
  12889: The rest plan's name speaks for itself. We will give your chocobo a rest in order to restore its energy and cure any status abnormalities.${prompt}
  12890: However, your chocobo will not be able to eat any food you give it during the plan, because it will be in a deep sleep.${prompt}
  12891: We can take your chocobo for a walk in town to improve its physical attributes of strength and endurance. However, it will have a negative effect on its mental attributes of discernment and receptivity.${prompt}
  12892: Listening to music will improve your chocobo's mental attributes of discernment and receptivity. However, it will have a negative effect on its physical attributes of strength and endurance.${prompt}
  12893: Exercising alone will significantly improve your chocobo's strength. On the other hand, its mental attributes will markedly decrease.${prompt}
  12894: If the chocobo is strong, this plan is quite effective, but if the chocobo is weak, then you shouldn't push it too hard.${prompt}
  12895: Exercising with chocobos will build your animal's endurance. On the other hand, its mental attributes will decrease.${prompt}
  12896: If the chocobo has high endurance, this plan is quite effective, but if the chocobo's endurance is low, then you shouldn't push it too hard.${prompt}
  12897: Interacting with children helps your chocobo become a more discerning creature by interacting with people.${prompt}
  12898: However, this plan will have a negative effect on the chocobo's physical attributes, as no strenuous exercise is involved.${prompt}
  12899: If the chocobo has good discernment, this plan is quite effective, but if the chocobo does not have good discernment, then you shouldn't push it too hard.${prompt}
  12900: Interacting with other chocobos in the field will improve the chocobo's receptivity by fostering its communication skills.${prompt}
  12901: But because the focus is on communication and not exercise, this plan will have a negative effect on the chocobo's physical attributes.${prompt}
  12902: If the chocobo has good receptivity, this plan is quite effective, but if the chocobo does not have good receptivity, then you shouldn't push it too hard.${prompt}
  12903: You can choose to have your chocobo help deliver packages. Not only will this improve its physical attributes, but you will even receive payment for your services!${prompt}
