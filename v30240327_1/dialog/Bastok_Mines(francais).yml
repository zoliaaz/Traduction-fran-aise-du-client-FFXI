  14791: A race chocobo's owner or jockey may join one of the three racing teams by registering at the appropriate VCS branch.${prompt}
  14792: Each nation's Team Victory Points are the sum total of all of its members' Solo Victory Points. The Team Victory Point totals are then used to determine the overall weekly standings.${prompt}
  14793: In order to race your chocobo here, we ask that you please affiliate yourself first with one of the three teams.${prompt}
  14794: For details, please check with your local CRA racing center.${prompt}
  14795: The races held here are almost identical to the official and private races held at the other racetracks.${prompt}
  14796: What distinguishes our races is the fact that victories here qualify you to collect larger cash purses, as well as Victory Points.${prompt}
  14797: Eligibility to participate in the higher-level races will require a certain number of Solo Victory Points.${prompt}
  14798: Depending on a team's weekly standings, its members may suffer certain eligibility restrictions. At the same time, they may also be privy to certain benefits.${prompt}
  14799: The teams in second and third place will have the advantage of being allowed more entry positions in any given race, while those of the leading team are restricted.${prompt}
  14800: The leading team will, however, be granted the privilege of selecting higher-quality saddles for their race chocobos.${prompt}
  14801: The CRA reserves the right to impose a handicap system when it is determined that the gap in skill between chocobos is simply too great to make for a fair race.${prompt}
  14802: In such an event, the “less endowed” of the chocobos will be granted certain enhancing effects, such as Haste or Refresh.${prompt}
  14803: Whether handicaps will be enforced or not will be determined after signups are complete. Make sure to keep an eye on your chocobo's settings.${prompt}
  14804: Each race title will include a code, such as C4. This code is the “race grade.”${prompt}
