  14851: Odds determine how much gil you will receive in winnings per quill on your chocobet ticket.${prompt}
  14852: Winnings are calculated by taking the total monetary sum of all bets for any given pairing. For example, should ten bettors each place the same 100-quill (10,000 gil) chocobet, the total used to determine the winnings would be 100,000 gil.${prompt}
  14853: It goes without saying that not all bettors will be winners. The money from losing bets is used to pay off the winners.${prompt}
  14854: What this means is that if you place a bet on an unseemly chocobo pairing, or pick two birds without much money riding on them, and are fortunate enough to win, you can make quite a tidy sum.${prompt}
  14855: 'Toteboards display the odds at both the chocobet center as well as the grandstand. Toteboards have eight columns with the number on top of each column representing one chocobo, and the number to the left of each column representing another. If your bet is for chocobos No. 2 and No. 5, check the #2 column to see how much a 2-5 bet will pay per quill.${prompt}'
