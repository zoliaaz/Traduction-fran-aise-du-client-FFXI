  12940: Wildgrasses are a type of medicinal herb. They do not taste very good, but are highly effective at curing status abnormalities.${prompt}
  12941: '${lettercase: 1}${article} ${item-article: 0[2]}, for example, works well on wounds. So although they look similar to ${article} ${item-article: 1[2]}, the effects are different.${prompt}'
  12942: 'In addition, ${article} ${item-article: 0[2]} is effective for illness, and ${article} ${item-article: 1[2]} for a stomachache. It''s a good idea to remember which herb to use in each situation.${prompt}'
  12943: Carrots are high in nutrition, and will have an effect on the chocobo's strength and discernment.${prompt}
  12944: '${lettercase: 1}${item-plural: 0[2]}, for example, affect the chocobo''s physical attributes, and ${item-plural: 1[2]} are good for its mental attributes. ${lettercase: 1}${item-plural: 2[2]} are in a category of their own.${prompt}'
