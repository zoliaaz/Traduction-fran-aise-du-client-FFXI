  14926: With the establishment of the Chocobo Circuit and the introduction of chocobo races, the hidden talents of a number of chocobos across Vana'diel finally had a venue in which to come to fruition.${prompt}
  14927: As the next step, the CRA recognized these rare and valuable talents, and developed a new, special kind of race to showcase them even more than before!${prompt}
  14928: “The Monster Races”!${prompt}
  14929: Without the interference of jockeys, breeders can now pit their chocobos head-to-head against a number of monster species in brutal, raw, no-holds-barred racing! ${prompt}
  14930: |-
    Even some of the CRA's very own best and brightest chocobos will be entering into these races geared specifically to our veteran clientele.
    What more thrilling way to spend a day at the races than to see Vana'diel's most elite chocobos competing against its most fiendish monsters!?${prompt}
  14931: First of all, your chocobo must be fully grown. It doesn't matter if you are still tending to it, or if it has been sent to pasture, as long as it is large enough to ride.${prompt}
  14932: 'Next, you must bring me either ${article} ${item-article: 0[2]} or ${article} ${item-article: 1[2]}. This is all I will require. There are no hidden fees.${prompt}'
  14933: As your chocobo develops, be sure to re-register it. This will ensure that your steed is provided with the equipment that most suits its current condition.${prompt}
  14934: Finally, you may only register one chocobo at a time, but are free to register a new bird whenever you wish. You need only speak with me to make any necessary changes.${prompt}
  14935: Since these races are geared towards our more veteran racers and will not make use of jockeys, all in-race conduct is based solely on the chocobos themselves. The CRA wants these races to be as pure as possible!${prompt}
  14936: |-
    The same philosophy applies to the usage of items as well. Simply preset the items you wish for your chocobo to have at its disposal.
    It will use them as it sees fit based on real-time assessment of racing conditions.${prompt}
  14937: |-
    Many breeders are distressed by these rules, but we assure you there is no need for concern.
    If your chocobo has progressed far enough in the Chocobo Circuit to even be participating in the Monster Races, it is a given that it has enough know-how to use its items wisely. Have faith in your bird.${prompt}
  14938: |-
    Also, as with other races in the past, you will be able to check on the strengths and weaknesses of your opponents at this service area.
    Many breeders like to use this information for developing their race strategies, and we encourage you to do the same.${prompt}
  14939: 'Depending on your chocobo''s performance in select CRA-sanctioned races, you may or may not receive a prize consisting of VCS-mint ${color: 5}chocobucks${color: 1}.${prompt}'
  14940: Chocobucks can be used to purchase items, as well as upgrade your mount. Chocobucks are also required to participate in official races.${prompt}
  14941: Currently, players can earn up to, but no more than, 1000 chocobucks. However, this may change without notice.${prompt}
  14942: There are two main types of races.${prompt}
  14943: 'The first type is called an ${color: 5}official race${color: 1}. To participate in one of these, you will require chocobucks.${prompt}'
  14944: Placing in an official race will earn you gil. The more races you complete, the more respected you will become in the breeder community.${prompt}
  14945: You may also take part in an official race as often as needed to complete the specified objectives.${prompt}
  14946: However, after some of the more grueling races, you may be required to wait before entering the next. This is to give your chocobo, as well as the others, an opportunity to rest before running again.${prompt}
  14947: 'The second type of race is called a ${color: 5}free run${color: 1}. Unlike the official races, these can be run at any time, regardless of the results of a previous match. In addition, you will have the opportunity to earn chocobucks depending on your chocobo''s performance.${prompt}'
  14948: |-
    You are not able to sign up for free runs at this location. To do so, please visit the appropriate service area for beginning and intermediate racers.
    Thank you for your understanding.${prompt}
  14949: The CRA is split up into three racing teams representing Bastok, Windurst, and San d'Oria.${prompt}
  14950: Each team has its own skilled jockeys, and offers unique services that cannot be obtained at the other two.${prompt}
  14951: Breeders are allowed to register with any team they like, and may change their affiliation at any time.${prompt}
  14952: In the event that you wish to leave a racing team, all official race results, as well as earned chocobucks, will be saved.${prompt}
  14953: You never have to worry that your past accomplishments may be deleted and lost forever. You only need rejoin the team to restore all your old data.${prompt}
  14954: Anyway, there is no harm in visiting all three racing teams to find which one suits you best (though I know you'll choose this one).${prompt}
  14955: Your opponents in the official monster races will be any of a host of beasts reared and trained by racing aficionado and announcer extraordinaire, Markovich.${prompt}
  14956: |-
    We ensure all participating breeders that these monsters are in no way enhanced or engineered for racing excellence.
    The CRA has been adamant about maintaining race participants to as close to their natural state of being as possible.${prompt}
  14957: |-
    Though each variety of monster does in fact possess characteristic abilities and traits.
    And they have undergone extensive training to optimize their use of these in races.${prompt}
  14958: |-
