  12869: Both strength and endurance are collectively referred to as “Physical attributes.”${prompt}
  12870: “Discernment” is a must for anyone who wants their chocobo to learn new abilities. You may want to consider raising this attribute if you are interested in digging for treasure.${prompt}
  12871: Both discernment and receptivity are collectively referred to as “Mental attributes.”${prompt}
  12872: “Receptivity” is a term used to describe the chocobo's sensitivity when dealing with others. You can foster receptivity in your chocobo by giving it lots of opportunities to communicate with other chocobos.${prompt}
  12873: Both discernment and receptivity are collectively referred to as “Mental attributes.”${prompt}
  12874: “Energy” is a term used to describe the amount of power the chocobo needs to stay active for the day. If your chocobo has a lot of energy, care plans are more likely to be successful and you can provide more direct care for your chocobo.${prompt}
  12875: You can restore your chocobo's energy by feeding it, so remember not to skip out on feeding time after a demanding schedule!${prompt}
  12876: “Affection” is the most important attribute of all. Your care schedule will fall flat if you don't show your chocobo proper affection!${prompt}
  12877: You can raise your chocobo's affection by feeding it greens and caring for it on a regular basis.${prompt}
  12878: 'If you really want to raise your chocobo''s affection quickly, you can give it ${article} ${item-article: 0[2]}, but I can''t recommend doing so unless absolutely necessary.${prompt}'
  12879: “Satisfaction” is a term used to describe how full or hungry your chocobo is. If your chocobo is full, it will gain a lot of energy before the next day.${prompt}
