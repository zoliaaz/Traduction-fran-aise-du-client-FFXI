  8230: 'Récemment, ces sales bestioles qui rampent là-bas à Sarutabaruta ont mangé tout le ${item-plural: 2[2]} que ces dhalmels aiment tant.${prompt}'
  8231: 'Ça m’a mis dans un sacré pétrin, parce que maintenant je dois travailler dur pour en attraper certains de ces ${item-plural: 2[2]}.${prompt}'
  8232: Je vous le dis... Vous semblez être du genre aventurier maintenant, hein ? Pourriez-vous me rendre un service la prochaine fois que vous chasserez à Sarutabaruta, et vous concentrer sur la réduction du nombre de rampants dans ces parages ?${prompt}
  8233: 'Si vous en tuez assez pour mettre la main sur trois ${item-plural: 1[2]} ou ${item-plural: 3[2]}, je vous donnerai quelque chose en récompense ! Qu’en dites-vous ?${prompt}'
