  8236: Les rampants peuvent être trouvés à la fois dans l'Est et l'Ouest de Sarutabaruta. Donc, exterminez autant de ces sales bestioles que possible dans ces deux parties.${prompt}
  8237: 'Les rampants sont hors de contrôle, et je suis à bout ! Tuez suffisamment de ces bestioles pour mettre la main sur trois ${item-plural: 1[2]} ou ${item-plural: 3[2]}, et je vous paierai une récompense !${prompt}'
  8238: Les rampants peuvent être trouvés à la fois dans l'Est et l'Ouest de Sarutabaruta. Donc, exterminez autant de ces sales bestioles que possible dans ces deux parties.${prompt}
  8239: |-
