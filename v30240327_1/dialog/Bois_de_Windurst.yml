  8194: Alors pourquoi payer un prix aussi élevé pour retrouver quelque chose d'aussi inutile ?${prompt}
  8195: C'est comme, pourquoi dépenser autant d'argent pour des sentiments personnels stupides, alors que mettre cet argent pour créer un nouveau Cardian est dans l'intérêt de tous ?${prompt}
  8196: Désolé, mais cette fois-ci je vais devoir le dire à notre ministre sans détours !${prompt}
  8197: Même si vous ou quelqu'un d'autre retrouvez la vieille Reine de Carreau pour nous, nous ne cracherons pas un seul gil, je vous le dis ! Je suis totalement contre ce genre de bêtises !${prompt}
  8198: D'abord, contre nature, vous fournissez de la force vitale à des vaisseaux vides. Ensuite, vous les envoyez sur les champs de bataille. Si vous pleurez quand ils crèvent, autant ne pas créer ces fichues choses dès le départ !${prompt}
  8199: Même si vous ou quelqu'un d'autre retrouvez la vieille Reine de Carreau pour nous, nous ne cracherons pas un seul gil, je vous le dis ! Je suis totalement contre ce genre de bêtises !${prompt}
  8200: Je ne peux pas lire la marque, mais c'est une partie de l'un de nos enfants qui a quitté ce ministère et est mort quelque part là-bas...${prompt}
  8201: Oh...?${prompt}
