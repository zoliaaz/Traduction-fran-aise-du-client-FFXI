  13442: Furthermore, adding a “Combo” after the liquefaction effect will produce a more advanced “Fusion” skillchain.${prompt}
  13443: |-
    In the taxonomy of skillchains, each type is related to one or more specific elements.
    Liquefaction is bound to the element of fire, for example, and fusion to both fire and light.${prompt}
  13444: Another crucial point, which I simply cannot emphasize enough, is the importance of timing in the execution of skillchains.${prompt}
  13445: |-
