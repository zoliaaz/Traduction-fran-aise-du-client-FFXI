  8207: '......${prompt}'
  8208: Oh, c'est sans valeur. Une telle poubelle mérite d'être jetée dans la poubelle.${prompt}
  8209: Oh, je vois que vous avez trouvé un morceau d'elle, hein ? Cette noix est en effet une partie de ce qui était autrefois la grande Reine de Carreau.${prompt}
  8210: Sa marque est effacée, mais je reconnais une maison de diamant quand je vois ça. Voyez-vous, c'est moi qui fabrique les Cardians de Diamants, vous savez ?${prompt} 
  8211: Mais je n'ai pas l'intention de vous payer un seul gil ! C'est toujours une poubelle sans valeur, même si c'était l'un des miens. Je suis différent de la ministre Apururu, vous voyez. Je ne laisse pas mes sentiments interférer avec mon travail...${prompt}
  8212: |-
