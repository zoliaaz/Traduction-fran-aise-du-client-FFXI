  8733: Les maisons de ventes aux enchères se trouvent dans toutes les grandes villes de Vana'diel. Ici, les aventuriers se rassemblent pour enchérir sur les butins de bataille, les objets indésirables, les anciennes armures... presque tout.${prompt}
  8734: Actuellement, les maisons de ventes aux enchères à Bastok, San d'Oria, Windurst, et Jeuno fonctionnent toutes de manière indépendante. Par conséquent, les prix varient d'une ville à l'autre.${prompt}
  8735: Les aventuriers peuvent utiliser n'importe quelle maison de ventes aux enchères, quel que soit leur nationalité.${prompt}
  8736: Le premier aventurier à enchérir au prix demandé ou au-dessus de celui-ci achètera automatiquement le produit.${prompt}
  8737: Une fois mis aux enchères, les marchandises y resteront pendant un maximum de trente semaines de Vana'diel (neuf jours et demi en temps terrestre).${prompt}
  8738: Si les marchandises ne sont pas vendues dans ce délai, elles seront retournées à la résidence actuelle du vendeur.${prompt}
  8739: Les frais de transaction sont proportionnels au montant pour lequel un article est mis aux enchères. La méthode de calcul de ces frais est différente pour les articles individuels et les articles empilables.${prompt}
  8740: Un frais de transaction est prélevé lorsque des marchandises sont mises aux enchères. Ce frais est non remboursable.${prompt}
  8741: Le Comité International des Ventes aux Enchères, ou CIVE, a déclaré qu'un maximum de sept articles peut être mis aux enchères en même temps.${prompt}
  8742: Cependant, le CIVE a récemment supprimé la limite du nombre d'articles que l'on peut acheter.${prompt}
  8743: Un certain temps est nécessaire avant que de nouvelles marchandises apparaissent sur notre liste d'enchères.${prompt}
  8744: Une fois qu'un article apparaît sur votre liste “Statut des ventes”, il peut ne pas immédiatement apparaître sur la liste des enchères. Si vous ne voyez pas votre article sur la liste des enchères, essayez de regarder à nouveau plus tard.${prompt}
  8745: Si vous souhaitez retirer un article d'une enchère, vous devez vous rendre à la maison de ventes aux enchères, et sélectionner “Arrêter la vente” dans le menu “Statut des ventes”.${prompt}
  8746: Pour retirer un article de votre liste “Statut des ventes”, vous devez vous rendre à un comptoir d'enchères pour reconnaître la vente ou le retour de votre marchandise.${prompt}
