  8551: Tu es du genre ${choice-player-gender}[guy/gal] qui serait intéressé par mon stock secret de marchandises. Tu veux jeter un coup d'œil ?${prompt}
  8552: Psst... Intéressé par des biens vraiment hot ? Des trouvailles chanceuses de chocobo aux marchandises bon marché tombées d'un dirigeable... tout ce que j'ai est une affaire en or !${prompt}
  8553: Tu es intéressé par un peu de shopping bon marché, n'est-ce pas ? Désolé, je ne fais pas affaire en ce moment.${prompt}
  8554: Mesdames et messieurs, chatons et chatons ! Avons-nous la vente que vous attendiez !${prompt}
  8555: Désolé, mais notre magasin est fermé en ce moment. Pourquoi ne pas aller à Gustaberg et aider là-bas ?${prompt}
  8556: Pourquoi ne pas acheter quelque chose chez moi ? Vous ne le regretterez pas ! J'ai toutes sortes de marchandises de la région de Zulkheim !${prompt}
