  8600: Dirigez-vous vers le Consulat de San d'Oria à Bastok.${prompt}
  8601: Le meilleur moyen de se rendre à Bastok d'ici est de prendre un navire de Mhaura à Selbina. De là, vous devez traverser les hautes terres vers le sud.${prompt}
  8602: La République de Bastok est occupée par deux races, les Humes et les Galkas, qui sont exactement l'antithèse l'une de l'autre.${prompt}
  8603: Parfois, ils se battent, il est donc impératif que vous mainteniez la neutralité pendant que vous évaluez la situation, puis vous joignez aux justes.${prompt}
  8604: Maintenant que vous avez accompli cette petite mission d'amitié, vous êtes de nouveau un simple citoyen de San d'Oria. Vous êtes donc libre d'aller à Giddeus et de vraiment donner à ces bêtes ce qu'elles méritent.${prompt}
  8605: Cependant, nous ne prendrons pas la responsabilité si vous êtes sérieusement blessé dans le processus.${prompt}
  8606: Vos efforts sont bien notés. Prenez soin de votre voyage à Bastok.${prompt}
  8607: Donc, vous êtes venu tout le chemin depuis San d'Oria, hein ? Votre dévouement au service de la mère patrie est des plus admirables.${prompt}
  8608: Cette mission au nom du gouvernement de Windurst témoigne du niveau d'amitié de notre pays envers Windurst.${prompt}
  8609: Forine, veuillez expliquer à ce ${choice-player-gender}[brave homme/gentille dame] ici ce que la mission implique.${prompt}
  8610: |-
    Oui, Consul.
    Permettez-moi d'expliquer la demande de Windurst...${prompt}
  8611: Un monstre géant est apparu dans les profondeurs de Giddeus, le territoire frontalier du théocratie des Yagudos. Le gouvernement de Windurst veut l'exterminer.${prompt}
  8612: Vous devez recevoir une clé de la Tour des Cieux dans le quartier des Murs de Windurst et vous diriger vers la partie la plus profonde de Giddeus, où la créature vous attend.${prompt}
  8613: Ha-ha ! Quelle histoire joyeuse. Un monstre féroce apparaissant au cœur de Giddeus, effrayant tellement les Yagudos qu'ils demandent aux Tarutarus de les aider ?${prompt}
  8614: C'est très chanceux pour ces bêtes que le gouvernement de Windurst ait cherché des relations amicales avec eux afin de maintenir la paix de leur pays.${prompt}
  8615: Quoi ? Ne me dites pas que vous n'avez pas entendu parler du petit pacte de paix de Windurst avec les Yagudos ?${prompt}
  8616: Bien sûr, nous, San d'Oriens, n'avons aucun besoin de montrer à ces vulgaires bêtes aucune courtoisie, mais c'est un accord entre nos deux pays, donc nous n'avons d'autre choix que de le respecter.${prompt}
  8617: Allez donc exterminer le monstre féroce qui sévit dans les profondeurs de Giddeus, mais ne pensez pas que vous devez vous retenir de donner également à ces Yagudos pleurnicheurs ce qu'ils méritent.${prompt}
