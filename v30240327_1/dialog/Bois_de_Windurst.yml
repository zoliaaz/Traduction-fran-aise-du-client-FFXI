    You will commonly see magic bursts abbreviated as “MB.”${prompt}
  13448: Magic bursts will not take place if the element of the spell being cast does not match the element of the skillchain preceding it.${prompt}
  13449: To take an example, a detonation skillchain, which has wind as its element, followed by an aero or other like spell, will generate a magic burst.${prompt}
