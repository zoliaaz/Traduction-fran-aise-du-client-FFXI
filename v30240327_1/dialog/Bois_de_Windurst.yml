  8518: Perih Vashai est une héroïne Mithra qui a rendu de grands services pendant la guerre il y a vingt ans.${prompt}
  8519: Elle a perdu beaucoup de choses à l'époque, mais jamais elle n'a perdu sa fierté ni rompu son serment. Cela montre bien que la force physique n'est pas le seul prérequis pour être un héros.${prompt}
  8520: |-
    Notre cheffesse est très âgée...
    Il semble qu'elle veuille transmettre son titre à Semih Lafihna, de la Garde Sibylline.${prompt}
  8521: Mais je doute que Semih Lafihna accepterait cette honorable responsabilité. Nous sommes vraiment dans une sacrée situation, hein ?${prompt}
  8522: Je ne pense pas que nous ayons réellement obtenu la paix en faisant un pacte avec ces homme-bêtes Yagudo!${prompt}
  8523: Mais essayez d'expliquer cela aux Tarutaru, et ils seront simplement têtus et insisteront que c'est la volonté de la Sybille des Étoiles!${prompt}
  8524: Attraper un dhalmel, c'est sacrément dur, vous savez ? Seules les Mithra ont les compétences nécessaires pour le faire correctement !${prompt}
  8525: Pour accomplir cette compétence, vous avez besoin de quelque chose de particulier. Pour vous donner un indice, c'est quelque chose que seules les Mithra ont... Purrr...${prompt}
  8526: Le centre névralgique de Windurst est le district des Murailles de Windurst, avec la Tour des Cieux entourée de cet arbre étoilé surdimensionné. Vous y arriverez si vous suivez cette route tout droit vers le nord.${prompt}
  8527: Mais c'est trop calme là-bas, avec trop de ponts à mon goût. Ça ne m'intéresse pas le moins du monde.${prompt}
  8528: Vous connaissez ce chapelier fou dans le quartier Tarutaru des Eaux de Windurst, n'est-ce pas ?${prompt}
  8529: Eh bien, ces Tarutaru n'ont rien à nous envier, les Mithra du Bois de Windurst ! Nous avons notre propre folle apothicaire ici !${prompt}
  8530: Hé... Pourquoi est-ce que tous les autres Mithra parlent si mal de la Capitaine de la Garde Sibylline de la Tour des Cieux ? Elle est si forte et si classe ! Hé... Est-ce qu'elle va être notre prochain leader tribal ?${prompt}
  8531: Le Bois de Windurst est célèbre pour sa ferme de dhalmel là-haut sur la route. Vous devez absolument y jeter un œil !${prompt}
  8532: Le fromage fait avec le lait de dhalmel est un goût acquis, mais une fois que vous commencez à l'apprécier, vous ne pouvez plus vous arrêter d'en manger !${prompt}
  8533: |-
