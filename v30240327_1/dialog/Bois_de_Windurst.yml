    Zut, ça va être impossible à retrouver aussi! Quelle catastrophe... !${prompt}
  8534: J'ai entendu dire que c'était un pays avec d'étranges poupées animées utilisées comme gardes, mais cela dépasse toutes les attentes.${prompt}
  8535: On dit qu'ils fabriquent ces poupées magiques en un endroit appelé la Manustérie. Si je devais visiter là-bas, je me demande s'ils me permettraient de faire un tour avec une de ces abominations...${prompt}
  8536: |-
    Ha-ha...
    Maintenant, j'ai compris !${prompt}
  8537: Il est interdit de monter à chocobo dans la ville. C'est pourquoi ces étranges automates gardiens Cardian m'ont pourchassé autour et autour comme ça !${prompt}
  8538: |-
