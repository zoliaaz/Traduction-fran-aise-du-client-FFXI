  12638: With the establishment of the Chocobo Circuit and the introduction of chocobo races, the hidden talents of a number of chocobos across Vana'diel finally had a venue in which to come to fruition.${prompt}
  12639: As the next step, the CRA recognized these rare and valuable talents, and developed a new, special kind of race to showcase them even more than before!${prompt}
  12640: “The Monster Races”!${prompt}
  12641: Without the interference of jockeys, breeders can now pit their chocobos head-to-head against a number of monster species in brutal, raw, no-holds-barred racing! ${prompt}
  12642: |-
    Even some of the CRA's very own best and brightest chocobos will be entering into these races geared specifically to our veteran clientele.
    What more thrilling way to spend a day at the races than to see Vana'diel's most elite chocobos competing against its most fiendish monsters!?${prompt}
  12643: First of all, your chocobo must be fully grown. It doesn't matter if you are still tending to it, or if it has been sent to pasture, as long as it is large enough to ride.${prompt}
  12644: 'Next, you must bring me either ${article} ${item-article: 0[2]} or ${article} ${item-article: 1[2]}. This is all I will require. There are no hidden fees.${prompt}'
  12645: As your chocobo develops, be sure to re-register it. This will ensure that your steed is provided with the equipment that most suits its current condition.${prompt}
  12646: Finally, you may only register one chocobo at a time, but are free to register a new bird whenever you wish. You need only speak with me to make any necessary changes.${prompt}
  12647: Since these races are geared towards our more veteran racers and will not make use of jockeys, all in-race conduct is based solely on the chocobos themselves. The CRA wants these races to be as pure as possible!${prompt}
  12648: |-
    The same philosophy applies to the usage of items as well. Simply preset the items you wish for your chocobo to have at its disposal.
    It will use them as it sees fit based on real-time assessment of racing conditions.${prompt}
  12649: |-
    Many breeders are distressed by these rules, but we assure you there is no need for concern.
