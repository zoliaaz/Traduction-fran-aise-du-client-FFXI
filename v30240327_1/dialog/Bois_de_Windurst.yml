  12214: You may also take part in an official race as often as needed to complete the specified objectives.${prompt}
  12215: However, after some of the more grueling races, you may be required to wait before entering the next. This is to give your chocobo, as well as the others, an opportunity to rest before running again.${prompt}
  12216: 'The second type of race is called a ${color: 5}free run${color: 1}. Unlike the official races, these can be run at any time, regardless of the results of a previous match.${prompt}'
  12217: You must pay a fee in gil to participate in free runs, but you will have the opportunity to earn chocobucks depending on your chocobo's performance. You can join as many free runs as you wish in a single day (Earth time), but extra fees may be required for each additional race. (Stable hands have to make a living, too!)${prompt}
