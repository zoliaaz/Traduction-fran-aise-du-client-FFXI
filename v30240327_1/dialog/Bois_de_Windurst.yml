    Protéger la population Mithra de toutes sortes de menaces et dangers...
    C'est le travail des gardes.${prompt}
  7674: Mais ces derniers temps, les monstres féroces sont en augmentation, et les bêtes détruisent la nature à leur guise, donc notre travail devient de plus en plus hectique.${prompt}
  7675: Si vous êtes citoyen de Windurst, peut-être pourriez-vous nous donner un coup de main de temps en temps afin de protéger la paix de notre belle ville.${prompt}
  7676: Par exemple, vous pourriez essayer de faire des missions... des tâches spéciales émises au nom de la Fédération de Windurst...${prompt}
  7677: Mais d'abord, vous préféreriez peut-être écouter notre explication sur le rôle des guérites avant de décider...${prompt}
  7678: |-
    Écouter l'explication des guérites ?
    ${selection-lines}
    Écouter ! Écouter !
    Faire la sourde oreille.${prompt}
  7679: Bien, permettez-nous alors d'expliquer. Sola Jaab, voulez-vous vous charger de l'honneur ?${prompt}
  7680: |-
    Bien reçu, Capitaine Buuma !
    Ce serait en effet un honneur...${prompt}
  7681: En résumé, les guérites sont là où nous, les gardes, travaillons et nous reposons.${prompt}
  7682: Nous administrons également des missions ici - des missions pour et au nom de notre pays.${prompt}
  7683: Les missions diffèrent des quêtes simples en ce qu'elles sont rendues comme un service à votre pays, donc le gouvernement vous accordera des points de rang pour chaque mission que vous accomplissez.${prompt}
  7684: Enregistrer suffisamment de points fera augmenter votre rang, ou votre position dans la société.${prompt}
  7685: |-
    Alors, qu'en pensez-vous ?
    Si vous vous considérez comme un citoyen modèle de Windurst, je vous recommande de servir votre pays en essayant votre chance avec les missions.${prompt}
  7686: La raison même pour laquelle vous êtes venu à Windurst en premier lieu était parce que vous vouliez vous faire une place, n'est-ce pas ?${prompt}
  7687: |-
    Recevoir une mission ?
    ${selection-lines}
    Accepter.
    Refuser.${prompt}
  7688: Eh bien, je suppose qu'il n'y a pas grand-chose de plus à dire que "Peut-être la prochaine fois", hein ?${prompt}
  7689: Alors, vous n'avez pas besoin de connaître les guérites, hein ? Je suppose que vous ne serez pas intéressé à prendre des missions, alors... ?${prompt}
  7690: |-
    Bien dit !
    Cette réponse sincère est votre premier grand pas vers l'amélioration de Windurst.${prompt}
  7691: Alors, sans plus tarder, émettons votre première mission. Avez-vous juste la bonne mission pour ${choice-player-gender}[lui/elle] ?${prompt}
  7692: |-
    Dit comme une vraie femme !
    Cette réponse sincère est votre premier grand pas vers l'amélioration de Windurst.${prompt}
  7693: Alors, sans plus tarder, émettons votre première mission. Avez-vous juste la bonne mission pour notre sœur ici ?${prompt}
  7694: |-
    Ex... excusez-moi...
    Mais, euh, je connais une mission...${prompt}
  7695: |-
    Vous voyez... eh bien... euh...
    L'Orasterie dans la zone portuaire cherche un volontaire pour les aider dans une expérience magique à mener aux Ruines de Horutoto.${prompt}
  7696: Je sais que c'est un peu soudain, mais ils ont dit qu'ils étaient dans l'embarras car ils ne trouvaient personne pour les aider. Alors, euh, qu'en pensez-vous... ?${prompt}
  7697: |-
    Bien. Effectuez cette mission !
    L'Orasterie est le ministère qui gère une Académie de Mages pour améliorer les capacités magiques de l'armée.${prompt}
  7698: Pour accéder à l'Orasterie, vous devez vous rendre dans la zone portuaire en retournant vers l'ouest depuis cette guérite. Votre pays compte sur vous !${prompt}
  7699: |-
    J'ai, euh, un ami qui sert à l'Orasterie. I-il est tellement cool !
    M-mais je souhaite pouvoir être p-plus comme lui !${prompt}
  7700: Seuls les étudiants d'élite de l'École de Magie peuvent entrer à l'Orasterie. Donc, les Tarutaru à l'Orasterie sont les utilisateurs de magie les plus brillants de tout Windurst !${prompt}
  7701: Les Ruines de Horutoto sont un ensemble de vieilles tours dans Sarutabaruta.${prompt}
  7702: |-
    Mais elles sont toutes en train de s'effondrer maintenant...
    Ce sont les Tarutaru qui les ont détruites. Ils insistent sur le fait que c'était à cause de la Grande Guerre, mais ça ressemble juste à des demi-vérités halfling pour moi.${prompt}
  7703: Vous n'êtes pas censé aller directement aux tours magiques, vous savez ? Vous êtes censé aller d'abord à l'Orasterie... je pense.${prompt}
  7704: L'Orasterie est responsable de l'Académie des Mages, vous savez ? C'est là que les Tarutaru pratiquent leurs sorts toute la journée pour les perfectionner. C'est le grand bâtiment dans la zone portuaire... je pense.${prompt}
  7705: Les détails de la mission seront expliqués lorsque vous rencontrerez le ministre de l'Orasterie. Je ne peux pas dire qu'il soit la personne la plus agréable, mais au moins il a du cran.${prompt}
  7706: Faites-nous honneur !${prompt}
  7707: |-
    Bon travail !
    Content de voir que vous êtes revenu en vie ! J'espère que la mission n'était pas trop dangereuse.${prompt}
  7708: L'allocation des points de rang selon vos efforts... vous a permis de monter au rang deux ! Félicitations !${prompt}
  7709: Avez-vous apprécié votre petit tête-à-tête avec le ministre de l'Orasterie ? Grrr... Oh, et avez-vous pu rencontrer sa petite sœur ?${prompt}
  7710: La sœur du ministre de l'Orasterie s'appelle Apururu. Vous sauriez si vous l'aviez rencontrée. Elle est aussi la ministre de la Manasterie.${prompt}
  7711: Les missions sont très bien, mais vous devriez aussi essayer quelques quêtes... Je pense !${prompt}
  7712: Parler aux habitants et essayer de les aider avec leurs problèmes... Cela peut être très bénéfique, vous savez !${prompt}
  7713: Vous arrivez juste au bon moment. La Manasterie juste là-bas demande de l'aide pour la fabrication de gardes automates à l'atelier de Cardians.${prompt}
  7714: Étant donné que l'atelier de Cardians est juste à côté, vous ne pouvez guère refuser cette mission, n'est-ce pas ?${prompt}
  7715: |-
    Acceptez-vous cette mission ?
    ${selection-lines}
    Accepter.
    Refuser.${prompt}
  7716: Demandez aux employés de l'atelier de Cardians les détails.${prompt}
  7717: L'atelier de Cardians de la Manasterie est tout droit là-bas, sur le côté droit de la Bomingo Round.${prompt}
  7718: |-
    Vraiment ?
    Dommage alors.${prompt}
  7719: L-les Cardians ont été inventés pour combattre en tant que soldats magiques de type marionnette lors de la Grande Guerre d'il y a vingt ans.${prompt}
  7720: G-grâce à la création des Cardians, les gardes Tarutaru et Mithra ont moins souffert de blessures.${prompt}
  7721: Comparés à nous, les Cardians sont inutiles. Ils n'ont aucun sens lorsqu'il s'agit de combattre.${prompt}
  7722: Cependant, je dirai ceci à leur sujet... ils n'ont pas peur de la mort. Même nous, Mithra, ne sommes pas aussi courageux qu'eux. Cela pourrait être un avantage puissant...${prompt}
  7723: Allez tout droit dans cette rue là-bas, et quand vous arrivez à la ronde, vous verrez un grand bâtiment sur votre droite... Je pense. Eh bien, c'est l'atelier de Cardians de la Manasterie, vous savez ?${prompt}
  7724: Pour trouver les entrées du bâtiment, vous devrez peut-être vous promener un peu. Mais ce n'est pas assez pour vous perdre ou quelque chose comme ça... enfin, c'est ce que je pense.${prompt}
  7725: Je suis sûr que le ministre de la Manasterie vous donnera les détails de votre mission.${prompt}
  7726: Les Cardians sont utiles lorsque vous recherchez la quantité plutôt que la qualité. Quoi qu'il en soit, menez bien votre mission--au moins cela nous aidera-t-il à maintenir la paix avec notre ministère voisin !${prompt}
  7727: |-
    Bonjour ! Et vous êtes...
    Oh, le volontaire pour nous aider avec la petite mission de ma Manasterie, c'est bien ça ?${prompt}
  7728: |-
    Très gentil de votre part d'être venu.
    Je m'appelle Apururu. Je suis la ministre de la Manasterie, et responsable de cet atelier de Cardians.${prompt}
  7729: Mais d'abord, je devrais vous donner un aperçu de ce qu'est la Manasterie, je suppose.${prompt}
  7730: La Manasterie est le ministère chargé de la production de gardes automates, également appelés Cardians. En ce qui concerne la puissance militaire, nos Cardians sont les seconds seulement aux Warlocks de guerre de l'Orasterie.${prompt}
  7731: Avez-vous déjà essayé de parler à ces êtres semblables à des poupées qui répondent avec les mots des étoiles ? Eh bien, ce sont nos Cardians !${prompt}
  7732: Nous lançons un type spécial de magie sur une poupée faite de paille, de tissu et d'autres matériaux--c'est ce qui donne vie à un Cardian.${prompt}
  7733: Nous demandons aux marchands ambulants ou aux aventuriers de nous fournir la plupart des matériaux dont nous avons besoin pour fabriquer des Cardians. Mais il y a un matériau essentiel que nous ne pouvons pas demander à n'importe qui de nous fournir...${prompt}
  7734: C'est le cœur du Cardian--une Orbe de Mana. Sans une Orbe de Mana entièrement chargée, nous ne pouvons pas lancer notre magie spéciale sur le Cardian pour les garder animés.${prompt}
  7735: C'est pourquoi nous confions la tâche d'énergiser les Orbes de Mana avec de la magie aux aventuriers de Windurst seulement. Ces sphères sont très importantes, donc elles ne peuvent pas être confiées à des gens d'autres pays.${prompt}
  7736: Tenez... prenez ces six Orbes de Mana sombres qui ont perdu leur lueur.${prompt}
  7737: Vous devez vous rendre à la tour de magie du sud-est des Ruines de Horutoto dans l'Est de Sarutabaruta.${prompt}
  7738: C'est la seule tour de magie qui fonctionne encore assez bien pour énergiser les Orbes de Mana.${prompt}
  7739: Demandez à Pore-Ohre aux Ruines de Horutoto comment énergiser correctement les Orbes de Mana.${prompt}
  7740: Vous pourriez trouver cette tâche assez difficile, donc si vous n'êtes pas tout à fait sûr de vous, demandez de l'aide à quelques-uns de vos compagnons aventuriers. Eh bien, bonne chance et ta-taru !${prompt}
  7741: Dernièrement, beaucoup de monstres ont commencé à errer sous la tour de magie du sud-est, alors assurez-vous d'être prêt pour l'aventure.${prompt}
  7742: Une fois que vous avez rempli toutes les Orbes de Mana avec de l'énergie magique, veuillez les ramener ici.${prompt}
  7743: Oh, et à moins d'avoir toutes les six Orbes de Mana sombres placées dans leurs réceptacles respectifs, l'énergie magique de la tour ne circulera pas du tout à travers elles. Assurez-vous d'avoir toutes les six en position avant d'actionner l'interrupteur sur le grand appareil magique à l'arrière de la base de la tour.${prompt}
  7744: |-
    Eh bien, prenez soin de vous.
    Essayez de ne pas vous attirer trop d'ennuis.${prompt}
  7745: Demandez à Pore-Ohre dans la tour de magie du sud-est des Ruines de Horutoto comment énergiser correctement les Orbes de Mana.${prompt}
  7746: Une fois que vous avez rempli toutes les Orbes de Mana avec de l'énergie magique, veuillez les ramener ici. Je vous attends.${prompt}
  7747: Presque toutes les Ruines de Horutoto ont été soufflées en morceaux il y a vingt ans en raison de l'énorme magie du héroïque “Maître du Millénaire”.${prompt}
  7748: La seule tour de magie qui reste à peine fonctionnelle, celle du sud-est, est totalement instable dans la quantité d'énergie qu'elle produit.${prompt}
  7749: Il est donc presque impossible de créer des Orbes de Mana de qualité, ce qui nous affaiblit considérablement.${prompt}
  7750: Les Orbes de Mana sont les cœurs des Cardians, vous savez ? Si un Cardian venait à perdre son Orbe de Mana, il redeviendrait juste une poupée de paille inanimée.${prompt}
  7751: Et, si l'énergie magique dans l'Orbe de Mana venait à s'épuiser, même si vous deviez la ré-énergiser avec les gadgets dans les tours de magie, ils oublieraient tout ce qu'ils avaient mémorisé jusqu'à présent.${prompt}
  7752: De toute façon, c'est ce qui est considéré comme “la mort” pour les Cardians.${prompt}
  7753: La raison pour laquelle la durée de vie des Cardians s'est raccourcie est que la qualité des Orbes de Mana s'est détériorée.${prompt}
  7754: Juste au moment où les monstres deviennent plus forts et où nous avons besoin de plus de Cardians que jamais auparavant, aussi... J'aurais horreur de penser à ce qui nous attend si les choses continuent ainsi...${prompt}
  7755: |-
    Quoi ?
    Des Cardians sauvages sont réapparus ?${prompt}
  7756: C'est une histoire assez gênante pour nous à la Manustery, mais certains des anciens Cardians de l'époque de la guerre se sont échappés et sont devenus sauvages...${prompt}
  7757: Ces anciens Cardians commettent des méfaits tels que le vol d'Orbes de Mana et l'attaque de personnes.${prompt}
  7758: Les Orbes de Mana sont leur cœur, vous vous en souvenez ? Donc la raison pour laquelle ils volent les Orbes de Mana est de ressusciter leurs amis qui ont épuisé leur magie dans leurs Orbes de Mana.${prompt}
  7759: Mais les Orbes de Mana ne sont que des sphères de magie. À moins qu'il n'y ait un mage capable d'utiliser l'Orbe de Mana et de donner vie aux Cardians, ils sont totalement inutiles.${prompt}
  7760: Donc même s'ils réussissent à voler les Orbes de Mana, cela ne leur sert à rien...${prompt}
  7761: Mais je suis heureux que vous et le pauvre Pore-Ohre soyez en sécurité. C'est le plus important.${prompt}
  7762: Eh bien, quoi qu'il en soit, merci pour tous vos efforts et votre travail acharné. À la prochaine fois, alors, ta-taru...!${prompt}
  7763: J'entends dire que les Cardians qui se sont échappés de notre surveillance se rassemblent sous terre dans les Ruines de Horutoto et complotent de mauvaises actions.${prompt}
  7764: Si nous les laissons tranquilles, l'énergie magique dans leurs cœurs d'Orbes de Mana s'épuisera, et ils redeviendront rien de plus que des poupées de paille.${prompt}
  7765: Mais un jour, je devrai faire quelque chose à propos du problème... Un jour...${prompt}
  7766: |-
    Merci beaucoup !♪
    On dirait que vous avez ré-énergisé toutes nos Orbes de Mana. Quelle grande aide vous avez été !♪${prompt}
  7767: Mais je suis content qu'il ne se soit rien passé de désastreusement mauvais... Récemment, certains des volontaires pour cette mission ont été attaqués par des Cardians sauvages à la sortie des Ruines de Horutoto !${prompt}
  7768: Quand on donne vie à l'inanimé, qui sait ce qui peut arriver ? On demande juste des ennuis.${prompt}
  7769: Mais c'est juste un risque que nous, employés de la Manusterie, devons prendre ! C'est juste que... J'aimerais bien qu'ils nous paient un peu plus pour les risques.${prompt}
  7770: L'ancien ministre était un homme terrible. Quand la guerre a pris fin, il a commencé à jeter nos Cardians à droite et à gauche.${prompt}
  7771: Bien sûr que les Cardians allaient s'enfuir. Et bien sûr qu'ils allaient revenir et enlever l'ancien ministre. Il aurait dû le voir venir !${prompt}
  7772: On dit que sous la tour sud-ouest des Ruines de Horutoto se trouve le cimetière où errent les âmes des Cardians jetés.${prompt}
  7773: Le ministre Apururu a déjà dit que sauver les âmes de ces automates est la responsabilité de la Manusterie.${prompt}
  7774: Alors, est-ce que ces missions vous ont aidé à devenir plus fort ? Peut-être êtes-vous prêt pour une mission qui implique les Yagudo beastmen.${prompt}
  7775: De l'autre côté de l'Ouest de Sarutabaruta se trouve un endroit appelé Giddeus--le foyer des Yagudo.${prompt}
  7776: Vous connaissez les Yagudo, n'est-ce pas ? Ce sont les beastmen qui ont ravagé les prairies de Sarutabaruta depuis si longtemps.${prompt}
  7777: Mais l'actuelle Star Sibyl s'est donné pour mission de tenter de créer des relations amicales avec l'ennemi maudit...${prompt}
  7778: En conséquence, nous devons rendre hommage aux Yagudo avec des offrandes de nourriture en signe d'amitié. C'est là tout le cœur de cette mission.${prompt}
  7779: Tout d'abord, vous devez vous rendre au laboratoire biologique de la Rrrhinosterie aux Eaux de Windurst. Les chercheurs là-bas vous fourniront l'offrande alimentaire d'aujourd'hui pour les Yagudo.${prompt}
  7780: Les chercheurs vous diront ce que vous devez faire ensuite.${prompt}
  7781: Cette mission est importante et a été émise par la Tour des Cieux, ou plus précisément, la Star Sibyl elle-même. Contrôlez votre haine envers les hommes bêtes et remplissez cette mission du mieux que vous pouvez !${prompt}
  7782: |-
    Grrr... Mince alors !
    Combien de temps devons-nous continuer à rendre hommage à des charognards qui pourraient nous trahir à tout moment ?${prompt}
  7783: Quoi qu'il en soit, vous feriez mieux de vous rendre à la Rrrhinostery dans les eaux de Windurst, et de récupérer l'offrande alimentaire que les chercheurs là-bas ont préparée pour vous offrir à Giddeus.${prompt}
  7784: Je, je comprends parfaitement ce que dit la Star Sibylle...${prompt}
  7785: La Star Sibylle pense avant tout à la sécurité de nous, les Windurstiens.${prompt}
  7786: Je ne comprends juste pas pourquoi les Tarutaru craignent ces Yagudo.${prompt}
  7787: Comme, n'était-ce pas à cause de ce vieux Seigneur des Ombres qu'ils ont presque perdu la guerre il y a vingt ans ?${prompt}
  7788: Avec lui mort et enterré, même si nous devions avoir une guerre totale avec les Yagudo, nous sortirions quand même gagnants... je pense.${prompt}
  7789: Ce n'est pas comme si nous étions opposés de manière irréfléchie à un pacte d'amitié avec les Yagudo.${prompt}
  7790: 'Ces Yagudo ne tiennent pas leur part du marché. Nous avons le vieux dicton : "ne partage jamais un repas avec ceux qui ne tiennent pas leurs promesses."${prompt}'
  7791: |-
    Donc vous avez accompli la mission... ?
    Alors je vous recommanderai pour une promotion au rang deux.${prompt}
  7792: Je vous suggère d'essayer votre chance dans les conquêtes maintenant, car vous aurez besoin de gagner plus de points de rang avant que nous puissions vous confier d'autres missions.${prompt}
  7793: Vous pouvez obtenir les points de rang dont vous avez besoin en participant aux conquêtes régionales. Demandez au garde War Warlock responsable des conquêtes là-bas pour plus d'informations...${prompt}
  7794: À la prochaine.${prompt}
  7795: Grrr... Vous avez accompli cette mission, hein ? Cela signifie que nous avons donné aux Yagudo paresseux de la nourriture pour les rendre plus forts... je pense.${prompt}
  7796: Le capitaine Rakoh Buuma est également en désaccord avec la Star Sibylle à ce sujet, vous savez ? Nous devrions simplement refuser de donner cette mission à partir de maintenant... je pense.${prompt}
  7797: |-
    B-bien joué !
    Je savais que vous en étiez capable. J'espère que vous ne vous êtes pas fait mal.${prompt}
  7798: Si seulement ces Yagudo baissaient un peu leur garde, nous n'aurions pas à passer par tout ça juste pour leur donner leurs offrandes.${prompt}
  7799: Même si vous avez été promu au rang deux, vous êtes toujours un débutant. Mais ne soyez pas déçu...${prompt}
  7800: Les débutants peuvent esquiver le travail sans que les autres ne se plaignent beaucoup. Et vous pouvez aussi manger quelques snacks en secret, si vous êtes prudent.${prompt}
  7801: Avez-vous déjà été à la Bibliothèque de Magie de l'Optisterie dans les eaux de Windurst ?${prompt}
  7802: Il semble qu'ils soient dans une mauvaise passe là-bas, car ils demandent de toute urgence à tout aventurier capable que nous avons sous la main de venir les aider.${prompt}
  7803: |-
    Qu'en pensez-vous, alors ?
    Si vous vous sentez prêt, pourquoi ne pas vous porter volontaire pour aider l'Optistery ?${prompt}
  7804: |-
    Accepter la mission ?
    ${selection-lines}
    Accepter.
    Refuser.${prompt}
  7805: Ensuite, rendez-vous immédiatement à la Bibliothèque de Magie de l'Optistery. C'est du côté nord des eaux de Windurst, le bâtiment par lequel passe la route vers la guérite nord.${prompt}
  7806: La Bibliothèque de Magie est au nord-ouest d'ici dans les eaux de Windurst, la zone la plus éloignée des Bois de Windurst.${prompt}
  7807: La bibliothèque prête des livres si vous êtes intéressé... Pas que j'y sois jamais allé moi-même.${prompt}
  7808: J'ai entendu dire qu'ils avaient un problème avec les gens qui empruntent des livres et ne les rendent jamais. Grrr... Ces Tarutaru sont une proie facile !${prompt}
  7809: La Bibliothèque de Magie n'est pas magique que de nom. Presque tous les livres là-bas ont quelque sorte d'enchantement.${prompt}
  7810: Quand vous empruntez un livre, les bibliothécaires retirent temporairement la magie par mesure de sécurité. Mais parfois, ils oublient, alors faites attention !${prompt}
  7811: J'ai aussi emprunté des livres à la Bibliothèque de Magie, vous savez.${prompt}
  7812: Une fois, j'ai emporté un livre chez moi pour le lire, et dès que je l'ai ouvert, une armée de grenouilles en est sortie en sautant !${prompt}
  7813: J'ai emprunté autant de livres que possible par la suite, mais aucune grenouille ne m'est jamais sortie. Dommage, car elles étaient vraiment savoureuses !${prompt}
  7814: Vous allez à la bibliothèque, hein ? Ça me retourle... J'ai un livre en retard là-bas... je crois.${prompt}
  7815: Quoi ? Vous voulez savoir quel livre j'ai emprunté ? Eh bien, je ne le dirai pas, na !${prompt}
  7816: (Ne me demandez pas quel livre j'ai emprunté. Ce n'est pas comme si je les lisais vraiment... Ils sont bien au-dessus de mon âge de lecture.)${prompt}
  7817: Vous voulez savoir si j'ai un "livre restreint" en ma possession, n'est-ce pas ?${prompt}
  7818: Où dans Vana'diel avez-vous entendu ça ? On ne peut jamais être trop prudent, vous savez.${prompt}
  7819: |-
    D'accord, je vais vous le dire.
    Vous êtes un aventurier de deuxième rang, n'est-ce pas ? Alors permettez-moi de vous demander ce petit service que j'ai d'abord...${prompt}
  7820: Si vous me rendez service, je ferai de même... pour ainsi dire. Faites ce que je demande et je vous laisserai consulter le livre que j'ai trouvé. Qu'en dites-vous ?${prompt}
  7821: |-
    Écouter sa faveur ?
    ${selection-lines}
    Écouter.
    Refuser.${prompt}
  7822: Si c'est comme ça, alors adieu, pigeon.${prompt}
  7823: Saviez-vous qu'il y a dans le canyon de Tahrongi une série de grottes connues sous le nom de Labyrinthe de Shakhrami ?${prompt}
  7824: |-
    Si vous examinez les rochers dans ces grottes avec ce ${keyitem-singular: 2[2]} assez attentivement, vous devriez pouvoir trouver ${keyitem-article: 1[2]}. Je veux que vous m'en apportiez un.
    Bonne chasse !${prompt}
  7825: Dans le canyon de Tahrongi, il y a une série de grottes appelées le Labyrinthe de Shakhrami.${prompt}
  7826: |-
    Si vous examinez les rochers dans ces grottes avec ce ${keyitem-singular: 2[2]} que vous avez là, vous devriez pouvoir trouver ${keyitem-article: 1[2]}. Je veux que vous m'en apportiez un.
    Pas de corail, pas d'affaire !${prompt}
  7827: Vous voulez aussi ce livre que nous avons trouvé, n'est-ce pas ? Alors vous aurez besoin de quelque chose à échanger avec le gros bonnet !${prompt}
  7828: |-
    Heh-heh-heh...
    Nous ne traitons pas en gils froids et durs, vous savez ? Nous préférons de petites et jolies valeurs...${prompt}
  7829: Hah ! Si vous voulez le livre que nous avons trouvé, alors vous êtes en plein dans une grosse affaire avec le gros bonnet, n'est-ce pas, maintenant ?${prompt}
