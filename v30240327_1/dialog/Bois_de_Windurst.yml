  8216: |-
    ...
    Eh bien, je suppose que le ministre vous l'a promis, alors... je vous paierai la récompense pour avoir trouvé cette carambole.${prompt}  
  8217: 'Mais ${number: 1} gils, c’est trop demander. Désolé, mais vous devrez vous contenter de ${number: 2} gils.${prompt}'
  8218: Non, je ne suis pas devenu tout émotif, vous savez ! C’était juste une poupée à laquelle nous avons insufflé temporairement la vie, n’est-ce pas ?${prompt}
  8219: D'abord, contre nature, vous fournissez de la force vitale à des vaisseaux vides. Ensuite, vous les envoyez sur les champs de bataille. Si vous allez pleurer quand ils crèvent, autant ne pas créer ces fichues choses dès le départ !${prompt}
  8220: 'Boizo-Naizo a-t-il vraiment donné ${number: 2} gils tout à l’heure ?${prompt}'
  8221: Je ne sais pas d’où vient une telle somme, car notre Manustère n’a certainement pas ça à gaspiller... Ah !${prompt}
  8222: C'est vrai, il disait juste qu'il avait enfin économisé assez de gils pour acheter la dernière création de chapeau du chapelier ! Vous ne pensez pas qu'il a utilisé cet argent pour vous payer, n'est-ce pas ?${prompt}
  8223: Les Cardians sont des formes de vie nées en empruntant le pouvoir des étoiles. Ils sont tout comme nous, des êtres dotés d'une force vitale qui descend des cieux.${prompt}
  8224: |-
    C'est pourquoi nous ne devrions jamais oublier...
