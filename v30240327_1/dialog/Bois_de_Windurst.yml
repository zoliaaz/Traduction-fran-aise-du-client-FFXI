    Regarder le diagramme déchiré ?
    ${selection-lines}
    Oui.
    Non.${prompt}
  8298: Oh, donc tu essaies juste de flirter avec moi, hein ? Désolé, mais je ne suis intéressé ni par les hommes ni par les femmes. La seule chose qui fait battre mon cœur, ce sont les traces et les déjections de ma prochaine proie de chasse, merci.${prompt}
  8299: |-
    Je le savais !
    Très bien alors. Ça ne me dérange pas de te le montrer. Après tout, je suis un chasseur de premier ordre, donc je n'en ai pas vraiment besoin.${prompt}
  8300: On m'a donné ce parchemin il y a quelques années par un vieil Elvaan mal dégrossi. Je l'ai aidé quand je l'ai trouvé perdu dans les bois, et c'était sa façon de me rendre la pareille.${prompt}
  8301: Pour tout te dire, je n'étais pas tellement intéressé, alors je n'ai pas fait beaucoup attention à son explication et j'ai presque tout oublié de ce qu'il a dit.${prompt}
  8302: C'était quelque chose à propos de comment les différents types de monstres se mangent les uns les autres pour survivre, alors je suppose qu'il essayait de me dire de me référer à ce schéma quand je chasse.${prompt}
  8303: Mais chaque fois que je repère un monstre, je deviens complètement obsédé par la pensée de la chasse et j'oublie tout conseil et ce diagramme.${prompt}
  8304: Peut-être suffit-il de garder cette connaissance enfouie quelque part dans un coin de ton esprit, au cas où tu en aurais besoin. Mais si tu veux en savoir plus, alors il faudra juste que tu retrouves ce vieil homme.${prompt}
  8305: Tu es le bienvenu pour jeter un autre coup d'œil à ce diagramme quand tu veux. C'est pénible de l'expliquer à chaque personne qui le demande, mais peut-être que c'est une sorte de destin... En fait, j'ai découvert que j'apprécie aider les gens.${prompt}
  8306: À travers cette arche se trouve la zone résidentielle de Windurst. Il y a une chambre Mog House prête pour ton usage là-bas.${prompt}
