  8186: Si elle est en route ici aussi, cela signifie qu'elle est sérieusement blessée. S'il vous plaît, dépêchez-vous de la trouver pour moi...${prompt}
  8187: Peu importe combien de fois vous le vivez, dire nos derniers adieux à nos petits Cardians est une chose douloureuse.${prompt}
  8188: <sniff> C'est d'autant plus douloureux quand c'est un Cardian que vous avez donné vie et élevé de vos propres mains. <sob> Waaah !${prompt}
  8189: Le Cardian qui est mort tout à l'heure était celui que la ministre Apururu a élevé personnellement...${prompt}
  8190: Ce Cardian a pu revenir ici avec sa force restante, mais je crains que la Reine de Carreau n'ait pas été aussi chanceuse...${prompt}
  8191: Même si nous trouvons seulement une de ses parties, au moins nous pourrons lui donner une sépulture digne...${prompt}
  8192: |-
