  8558: Ooh... avez-vous de superbes marchandises pour vous ! Man... ce sont des offres à ne pas manquer, alors profitez-en tant que vous le pouvez.${prompt}
  8559: "<pant> Je suis juste un pauvre \ncommerçant. Mon pote, mais attends !\nDes luttes... un jour je vivrai la grande vie.\nEh bien, c'est mon rêve, en tout cas...${prompt}"
  8560: Oui. C'est le consulat de San d'Oria. Comment puis-je vous aider ?${prompt}
  8561: Je vois... Vous n'avez pas affaire à moi. Désolé, mais j'ai du travail auquel je dois retourner, alors veuillez me permettre de continuer. Bonne journée.${prompt}
  8562: Si je peux me permettre, permettez-moi de vous parler un peu de San d'Oria...${prompt}
  8563: San d'Oria est une terre de l'épée et de grande foi. Elle est célèbre pour ses courageux chevaliers royaux et ses loyaux chevaliers du temple, son grand château royal et sa glorieuse cathédrale.${prompt}
  8564: Les hymnes chantés dans la cathédrale sont particulièrement divins. Même les cœurs les plus endurcis ne peuvent s'empêcher d'être émus par eux.${prompt}
  8565: Il est plutôt impossible de dire que le gouvernement de Windurst est le système le plus logique. Cependant, les Tarutarus croient en leur Sybille des étoiles et entretiennent des liens solides les uns avec les autres.${prompt}
  8566: Et n'est-ce pas la foi et les liens de ses citoyens qui rendent un pays fort ? Ce n'est que lorsque les cœurs des individus sont unifiés qu'un gouvernement peut vraiment fonctionner.${prompt}
  8567: |-
    C'est le consulat de San d'Oria.
    Notre rôle est de servir et de protéger les citoyens de San d'Oria résidant à Windurst.${prompt}
  8568: Mais bien sûr, nous n'abandonnerons pas les citoyens non San d'Oriens qui ont besoin de notre aide. Car nous, les San d'Oriens, sommes en effet un peuple juste.${prompt}
  8569: 'La lumière brille là où il y a la droiture, alors ne craignez pas, citoyen de ${choice: 1}[San d''Oria/Bastok/Windurst]. Les soldats de San d’Oria ne dégaineront leur épée que au nom de la justice.${prompt}'
  8570: La lumière ne brille que là où il y a la droiture. Compatriote de San d'Oria, ne perdez jamais la fierté que vous avez envers votre pays.${prompt}
  8571: |-
    Bienvenue au consulat de San d'Oria.
    Si vous souhaitez parler au consul Mourices, entrez dans son bureau par la porte à votre droite.${prompt}
  8572: Ah, vous êtes venu tout droit de San d'Oria, n'est-ce pas ? Votre dévouement envers la patrie est des plus admirables.${prompt}
  8573: Malheureusement, je suis d'humeur massacrante aujourd'hui. Après avoir lu la demande de mission de Windurst, j'ai été profondément dégoûté.${prompt}
  8574: Forine, veuillez expliquer à ${choice-player-gender}[ce brave homme/cette charmante dame] ici présente en quoi consiste la mission.${prompt}
  8575: |-
    Oui, Consul.
    Permettez-moi d'expliquer...${prompt}
  8576: La mission du gouvernement de Windurst consiste à offrir une armure magique à Giddeus, le premier rempart de l'antre des Yagudo beastmen.${prompt}
  8577: Un bouclier magique vous sera remis à la tour des Cieux dans les murailles de Windurst. Votre mission est de le livrer dans la chambre aux trésors des Yagudo, profondément enfouie sous terre à Giddeus.${prompt}
  8578: Avez-vous eu la malchance de rencontrer les Yagudo ? Ils ont pris l'habitude détestable d'attaquer les voyageurs qui traversent Sarutabaruta en bande...${prompt}
  8579: Ce sont les mêmes beastmen qui se sont rangés du côté de "l'Alliance" il y a vingt ans, et ont tué bon nombre de nos camarades lors de la guerre.${prompt}
  8580: Cependant, les Windurstiens sont devenus trop complaisants et montrent leur amour de la pacifisme - même si ce n'est rien de plus qu'une façade unilatérale - en nouant des relations amicales avec les Yagudo beastmen.${prompt}
  8581: Et maintenant, ils osent demander à nous, fiers San d'Oriens, de porter un tribut à une bande de beastmen. C'en serait presque risible si ce n'était pas un tel affront.${prompt}
  8582: Cependant, cette mission doit être accomplie dans le cadre de notre engagement envers Windurst. Nous, les Elvaan, ne sommes pas du genre à rompre nos promesses, n'est-ce pas ?${prompt}
  8583: Et pourtant, en tant que San d'Oriens, nous ne pouvons permettre que cette injustice reste impunie.${prompt}
  8584: La situation est des plus exaspérantes. Cependant, je dois vous ordonner de partir et de donner le bouclier magique aux Yagudo. Mais en même temps, je vous supplie de priver les autres Yagudo que vous rencontrerez en chemin de deux de leurs boucliers, afin de compenser le déséquilibre.${prompt}
  8585: Allez, en avant !${prompt}
  8586: Aussi exaspérante que soit la situation, je dois vous ordonner d'aller donner le bouclier magique aux Yagudo. En même temps, je vous en supplie, privés les Yagudo que vous rencontrerez en chemin du double du nombre de boucliers pour compenser le déséquilibre.${prompt}
  8587: Aucun Elvaan ne ferait quelque chose d'aussi déshonorant que de rompre une promesse envers un autre.${prompt}
  8588: Votre mission est de vous rendre à la tour des Cieux dans les murailles de Windurst, où un bouclier magique vous sera remis.${prompt}
  8589: Afin d'accomplir cette mission telle que l'a assignée Windurst, vous devez livrer le bouclier à la chambre aux trésors des Yagudo, profondément sous terre à Giddeus. Mais ce n'est pas tout...${prompt}
  8590: Bien que nous ne puissions rompre notre promesse envers les Windurstiens, pour assurer que la justice soit rendue, nous aimerions secrètement que vous preniez deux boucliers aux Yagudo que vous rencontrerez en chemin.${prompt}
  8591: Agissez selon nos convictions tout en remplissant notre promesse envers les Tarutaru. C'est en effet une voie appropriée pour nous, le peuple de la glorieuse San d'Oria.${prompt}
  8592: |-
    Imbécile !
    N'avez-vous pas entendu correctement nos ordres ? Ou cherchez-vous simplement à déclencher une guerre ?${prompt}
  8593: Ne pouvez-vous pas vous retourer la partie la plus importante de la mission ? Vous deviez livrer un bouclier magique à la chambre aux trésors des Yagudo. Et vous vous appelez San d'Orien !?${prompt}
  8594: Imbécile !${prompt}
  8595: Vous avez seulement remis le bouclier magique de Windurst aux Yagudo et êtes parti en courant, laissant l'équilibre du pouvoir biaisé. Une telle action serait considérée comme une trahison à San d'Oria !!!${prompt}
  8596: Humph. Il semble que vous ayez su maintenir le chemin de la droiture.${prompt}
  8597: Vous devez maintenant vous rendre au consulat de San d'Oria à Bastok.${prompt}
  8598: Savez-vous comment vous rendre à Bastok à partir d'ici ? Vous pouvez voyager par mer depuis Mhaura jusqu'à Selbina. De là, vous devez traverser les hautes terres vers le sud.${prompt}
