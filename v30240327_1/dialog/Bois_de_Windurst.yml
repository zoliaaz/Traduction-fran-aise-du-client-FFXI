  10661: However, when the chocobo is very hungry, its energy will hardly recover at all and its affection will rapidly decrease.${prompt}
  10662: |-
    What would you like to ask about?
    ${selection-lines}
    What is a care schedule?
    Basic care.
    Resting.
    Taking a walk.
    Listening to music.
    Exercising alone.
    Exercising in a group.
    Interacting with children.
    Interacting with chocobos.
    Carrying packages.
    Exhibiting to the public.
    Delivering messages.
    Digging for treasure.
    Acting in a play.
    Nothing.${prompt}
  10663: A care schedule is a series of plans that you set up for your chocobo so that we can take care of it while you are away.${prompt}
  10664: How you want us to care for your chocobo each day is completely up to you.${prompt}
  10665: You can register up to four plans at once, each for up to 7 days (Earth time).${prompt}
  10666: When you come to check on your chocobo, we will give you a report on the results. You should listen closely to the report and use it as reference when deciding on a new schedule.${prompt}
  10667: With the basic care plan, we will provide the minimum level of care for your chocobo. This plan is the most stable, and your chocobo will probably not experience any sudden changes.${prompt}
  10668: The basic care plan is good for those who don't want their chocobo's traits to change much or are still unsure of what kind of schedule to choose.${prompt}
  10669: You can select the basic care plan the moment you start raising your chocobo.${prompt}
  10670: The rest plan's name speaks for itself. We will give your chocobo a rest in order to restore its energy and cure any status abnormalities.${prompt}
  10671: However, your chocobo will not be able to eat any food you give it during the plan, because it will be in a deep sleep.${prompt}
  10672: We can take your chocobo for a walk in town to improve its physical attributes of strength and endurance. However, it will have a negative effect on its mental attributes of discernment and receptivity.${prompt}
  10673: Listening to music will improve your chocobo's mental attributes of discernment and receptivity. However, it will have a negative effect on its physical attributes of strength and endurance.${prompt}
  10674: Exercising alone will significantly improve your chocobo's strength. On the other hand, its mental attributes will markedly decrease.${prompt}
  10675: If the chocobo is strong, this plan is quite effective, but if the chocobo is weak, then you shouldn't push it too hard.${prompt}
  10676: Exercising with chocobos will build your animal's endurance. On the other hand, its mental attributes will decrease.${prompt}
  10677: If the chocobo has high endurance, this plan is quite effective, but if the chocobo's endurance is low, then you shouldn't push it too hard.${prompt}
  10678: Interacting with children helps your chocobo become a more discerning creature by interacting with people.${prompt}
  10679: However, this plan will have a negative effect on the chocobo's physical attributes, as no strenuous exercise is involved.${prompt}
  10680: If the chocobo has good discernment, this plan is quite effective, but if the chocobo does not have good discernment, then you shouldn't push it too hard.${prompt}
  10681: Interacting with other chocobos in the field will improve the chocobo's receptivity by fostering its communication skills.${prompt}
  10682: But because the focus is on communication and not exercise, this plan will have a negative effect on the chocobo's physical attributes.${prompt}
  10683: If the chocobo has good receptivity, this plan is quite effective, but if the chocobo does not have good receptivity, then you shouldn't push it too hard.${prompt}
  10684: You can choose to have your chocobo help deliver packages. Not only will this improve its physical attributes, but you will even receive payment for your services!${prompt}
  10685: The downside is that your chocobo's mental attributes, energy, and affection will decrease. You must care well for your chocobo, or you might find yourself getting cold treatment.${prompt}
  10686: You can choose to exhibit your chocobo to the public, which will allow anyone visiting the chocobo stables to take a look at your animal. Being the center of attention will help improve your chocobo's mental attributes.${prompt}
  10687: The downside is that your chocobo's physical attributes, energy, and affection will decrease. You must care well for your chocobo afterwards. Also, you will receive payment for this service.${prompt}
  10688: You can choose to have your chocobo deliver official messages for the nation. Not only will this improve its strength, but you will even receive payment for your services!${prompt}
  10689: However, this plan consumes quite a bit of your chocobo's energy, so you should feed it well to make up for it.${prompt}
  10690: You can have your chocobo help out VCS finances by digging for treasure. This will also improve the chocobo's discernment.${prompt}
  10691: The VCS will sell the item and use the money for the organization's benefit, but will provide you with payment for your services.${prompt}
  10692: However, this plan consumes quite a bit of your chocobo's energy, so you should feed it well to make up for it.${prompt}
  10693: You can choose to have your chocobo act as an extra in a play to improve its receptivity.${prompt}
  10694: You will receive payment in accordance with the chocobo's performance. However, this plan consumes quite a bit of your chocobo's energy, so you should feed it well to make up for it.${prompt}
  10695: |-
    What would you like to ask about?
    ${selection-lines}
    A general explanation.
    Watching over your chocobo.
    Telling a story.
    Scolding.
    Competing.
    Taking a walk.
    Nothing.${prompt}
  10696: In addition to setting the chocobo's schedule, you can also care directly for your chocobo whenever you like.${prompt}
  10697: Caring for your chocobo will increase its affection for you.${prompt}
  10698: On the other hand, a chocobo that receives too much care will lose energy more rapidly when engaging in activities. If you do nothing but care for your chocobo, it will become fatigued.${prompt}
  10699: However, not caring enough for your chocobo will have a negative effect on your relationship, so it is important to find a balance.${prompt}
  10700: You can watch over your chocobo whenever you like.${prompt}
  10701: Your fond gaze can communicate even more than a touch and will not have a very tiring effect on the animal.${prompt}
  10702: You can tell the chocobo a story you know. This will foster the animal's sensibilities.${prompt}
  10703: I've heard that by listening to the story, the chocobo might even realize it has powers it never noticed before. (I've never seen it happen before, though...)${prompt}
  10704: Sometimes your chocobo might start acting spoiled or refuse to do anything but sleep. In such times, you will need to firmly scold it.${prompt}
  10705: This will shame the animal and have an effect on its receptivity.${prompt}
  10706: Competing against other chocobos will cultivate your animal's ambitious spirit and is highly effective for bored chocobos.${prompt}
  10707: You can take your chocobo out for a walk in the field. You will be able to choose more destinations as your chocobo grows.${prompt}
  10708: I like to take the chocobo out often, too, but I'm sure it prefers going out with you.${prompt}
  10709: Leaving the stables every once in a while allows your chocobo to experience new sights and sounds. Maybe you'll even discover something new together!${prompt}
  10710: |-
    What would you like to know about?
    ${selection-lines}
    Why feeding is important.
    Vegetables.
    Wildgrasses.
    Carrots.
    Worms.
    Medicines.
    Pastes.
    Nothing.${prompt}
  10711: Chocobos digest feed quickly, so they are often hungry.${prompt}
  10712: However, they also restore energy at a rapid pace. If you do not feed your chocobo properly, it will be unable to restore enough energy.${prompt}
  10713: The chocobo stables will provide your chocobo with the minimum amount of feed required for the animal to survive, but you need to provide more in order to ensure its healthy growth.${prompt}
  10714: At the same time, feeding your chocobo too much can result in a stomachache. Remember to strike a balance with both the variety and quantity of feed you give to your animal!${prompt}
  10715: Some types of feed have special effects, so it is important not to neglect your chocobo's diet if you want to raise a good chocobo.${prompt}
  10716: There are different methods of acquiring these special types of feed, so be on the lookout for them!${prompt}
  10717: 'Just ${color: 5}trade${color: 1} the feed to an advanced chocobo trainer, and they will give it to your chocobo.${prompt}'
  10718: 'This is the standard variety of chocobo feed, among which ${item-plural: 0[2]} are most popular.${prompt}'
  10719: 'Chocobos also seem to enjoy ${item-plural: 0[2]} and ${item-plural: 1[2]}.${prompt}'
  10720: These greens are the most effective in satisfying a chocobo's hunger. Chocobos also enjoy the taste, which raises affection for their owner.${prompt}
  10721: Wildgrasses are a type of medicinal herb. They do not taste very good, but are highly effective at curing status abnormalities.${prompt}
  10722: '${lettercase: 1}${article} ${item-article: 0[2]}, for example, works well on wounds. So although they look similar to ${article} ${item-article: 1[2]}, the effects are different.${prompt}'
  10723: 'In addition, ${article} ${item-article: 0[2]} is effective for illness, and ${article} ${item-article: 1[2]} for a stomachache. It''s a good idea to remember which herb to use in each situation.${prompt}'
  10724: Carrots are high in nutrition, and will have an effect on the chocobo's strength and discernment.${prompt}
  10725: '${lettercase: 1}${item-plural: 0[2]}, for example, affect the chocobo''s physical attributes, and ${item-plural: 1[2]} are good for its mental attributes. ${lettercase: 1}${item-plural: 2[2]} are in a category of their own.${prompt}'
  10726: Remember, though, that the results are very slight, and keeping a good care schedule is a far more efficient way to alter your chocobo's attributes.${prompt}
  10727: Using worms as feed can have a variety of effects. They might look disgusting, but their effectiveness is not to be ignored!${prompt}
  10728: 'For example, ${article} ${item-article: 0[2]} will dramatically increase your chocobo''s affection, and ${article} ${item-article: 1[2]} will restore its energy.${prompt}'
  10729: But watch out for the side effects... Give the chocobo a worm at the wrong time, and all your effort could come to nothing...${prompt}
  10730: 'The most curious of all the worms is the ${item-singular: 0[2]}. At first it may not seem to have any effect, but looks are deceiving...${prompt}'
  10731: Medicines can cure a chocobo in the blink of an eye.${prompt}
  10732: '${lettercase: 1}${article} ${item-article: 0[2]} will restore your chocobo''s energy in full, making it easier to care for and ensuring that the care schedule goes smoothly.${prompt}'
  10733: '${lettercase: 1}${item-plural: 0[2]} are effective for most status abnormalities, restoring instant health to your chocobo. Of course, you still need to continue caring for your chocobo so it can fully recover.${prompt}'
  10734: A potion can also help fill a chocobo's stomach, so they can be useful when you are short on feed.${prompt}
  10735: Feed can be ground into paste for chicks to eat.${prompt}
  10736: You can make paste yourself with some cooking skill. If you don't have enough cooking skill yourself, then you might want to ask a friend to make some for you.${prompt}
  10737: Chicks can also eat regular feed, though.${prompt}
  10738: |-
    Which would you like to ask about?
    ${selection-lines}
    Abilities.
    Temperament.
    Weather preferences.
    Nothing.${prompt}
  10739: Your chocobo may learn useful abilities during the course of its life at the stables.${prompt}
  10740: For example, Auto-Regen will increase the rate at which your chocobo restores energy. Such an ability is sure to come in handy in a variety of situations.${prompt}
  10741: Your chocobo learns abilities by listening to your words, so if you know of any story that you think might interest the animal, you should tell it often.${prompt}
  10742: But remember, your chocobo can't learn all of the abilities there are. It can only learn two...or at least, that's what I read.${prompt}
  10743: The chocobo's temperament is determined when it is just a chick. Its temperament and attributes are somehow related, but I'm not really sure how.${prompt}
  10744: Chocobos generally like sunny days, but they could grow to like other kinds of weather depending on how they are raised.${prompt}
  10745: Chocobos pay attention to the air outside when they go on walks, and grow to prefer that type of weather because of the memories.${prompt}
  10746: Make the animal's schedule around its preferred weather days, and plans are more likely to succeed. However, if the chocobo has a favored type of weather, it also dislikes certain conditions, creating a weak point to watch for.${prompt}
  10747: You can choose to retire your chocobo at any time after it has fully matured.${prompt}
  10748: After retirement, the VCS will take up caring for the chocobo where you left off, so you need not worry about its welfare.${prompt}
  10749: 'When your chocobo retires, you will receive ${article} ${item-article: 0[2]}. Be sure not to lose it.${prompt}'
  10750: 'You can use the ${item-singular: 0[2]} to register your chocobo to call in the field or for matchmaking purposes after retirement. All you need to do is trade it to a VCS member.${prompt}'
  10751: The empty stall created after your animal retires can be used for raising other chocobos, so if you happen to come across another egg, you can bring it here to start all over again!${prompt}
  10752: When your chocobo is mature enough, you can breed it with another chocobo. If the chocobo lays an egg, the chick will inherit the traits of its parents.${prompt}
  10753: 'You will need ${article} ${item-article: 0[2]} and ${article} ${item-article: 1[2]} if you want to breed your chocobo. Apparently, you also need some kind of ticket that they sell at the stables in Upper Jeuno.${prompt}'
  10754: 'You can ask one of the VCS members to issue you a chococard, or if your chocobo is already retired, just trade them ${article} ${item-article: 0[2]}.${prompt}'
  10755: I don't really know that much about it, but you should probably try matching your chocobo up with several different animals and seeing what the results are.${prompt}
  10756: 'When your chocobo is mature enough, you can call it in the field using ${article} ${item-article: 0[2]}.${prompt}'
  10757: You need to let a member of the VCS know which chocobo you want to respond to your call, because they must choose a saddle that fits your chocobo's attributes.${prompt}
  10758: That also means that when your chocobo's attributes change or it learns a new ability, you should probably let the VCS member know, too.${prompt}
  10759: 'When you want to register a retired chocobo to respond to your call in the field, trade ${article} ${item-article: 0[2]} to a VCS member.${prompt}'
  10760: 'Also, the ${item-singular: 0[2]}''s power will grow weak after you''ve used it several times.${prompt}'
  10761: If this happens, just trade it to a VCS member and they will give you a new one for a fee.${prompt}
  10762: |-
