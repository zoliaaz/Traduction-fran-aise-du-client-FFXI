  8228: |-
    Haw ! Ouais, c'est ça !
    J'm'occupe tout seul de ces dhalmels ici, tu sais ! Pourquoi, t'as un problème avec ça, hein ?${prompt}
  8229: |-
    Oh, et tant que vous êtes ici...
