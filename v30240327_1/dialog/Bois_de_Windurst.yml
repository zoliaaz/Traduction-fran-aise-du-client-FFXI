  12541: There are a total of eight lanes, but general conditions for all of them are the same. Feel free to race in the lane of your choice.${prompt}
  12542: 'Setting these options will complete the signup process. You will then be given ${article} ${item-article: 0[2]}, which you will need to exchange later to collect any winnings.${prompt}'
