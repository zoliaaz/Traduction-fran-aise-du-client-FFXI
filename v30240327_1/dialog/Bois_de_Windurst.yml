  8240: 'Si jamais tu as le temps, pourrais-tu avoir la gentillesse d’en tuer encore quelques-uns de ces satanés rampants pour moi ? Tue suffisamment de ces bestioles pour mettre la main sur trois ${item-plural: 1[2]} ou ${item-plural: 3[2]}, et je te paierai une belle récompense !${prompt}'
  8241: Tu as vu ces tours là-bas à Sarutabaruta, hein ? Elles sont appelées les Ruines de Horutoto. Une fois qu'elles sont tombées en ruine, les animaux de Sarutabaruta ont commencé à courir partout, tu sais ?${prompt}
  8242: J'ai pas beaucoup d'idée à quoi servaient ces tours, mais elles étaient certainement magiques. Je me demande si un jour elles pourront les réparer ?${prompt}
  8243: Dans la nature, rien n'est sans but... rien n'est gaspillé. Toi et moi sommes ici pour une raison.${prompt}
  8244: On ne devrait jamais gaspiller les cadeaux de la nature, et ne jamais prendre une vie, aussi petite soit-elle, sans cause justifiée. C'est le code de la chasse que nous, rangers, sommes tenus de respecter.${prompt}
  8245: S'il te plaît, ne nous dérange pas maintenant. Nous sommes en train d'offrir nos prières pour une grande chasse.${prompt}
  8246: Nous, rangers, devons montrer notre gratitude pour les bénédictions de la nature pendant que nous menons la chasse. Car nous aussi, nous faisons partie du grand dessein de Mère Nature...${prompt}
  8247: As-tu déjà réfléchi à la manière dont la nourriture que tu manges chaque jour arrive sur ton assiette ?${prompt}
  8248: Oui. Quand nous mourrons, nous aussi serons mangés par quelqu'un ou quelque chose. En fin de compte, nous retournons tous à la terre pour servir de nutriments à d'autres êtres vivants.${prompt}
  8249: Tu entres dans la présence de la Cheftaine Perih Vashai, celle qui unifie les Mithra de Windurst.${prompt}
  8250: En vérité, elle est l'héroïne Mithra qui manie la flèche cramoisie et l'arc azuré. Sois prudent, de peur d'être submergé par sa vigueur pacifique.${prompt}
  8251: Béni soit celui avec les marées cramoisies inondant son sein et la lueur azur émanant de ses yeux.${prompt}
  8252: Car seul un tel individu peut hériter de l'arc et de la flèche de la cheftaine.${prompt}
  8253: J'ai amené ma fille ici pour rencontrer la cheftaine tribale, et pour que son altesse voie à quel point l'enfant grandit.${prompt}
  8254: La cheftaine a inculqué à ma fille l'esprit Mithra - les enseignements d'un peuple en harmonie avec la nature. C'est exactement ce que ma mère a fait pour moi.${prompt}
  8255: Tu veux savoir pourquoi la cheftaine garde toujours ses yeux fermés ?${prompt}
  8256: C'est pour qu'elle puisse mieux entendre la voix de la nature !${prompt}
  8257: |-
    As-tu entendu, aventurier ?
    Notre monde est à nouveau en émoi.${prompt}
  8258: Nous sommes sur la voie des grandes guerres et du répandage de beaucoup de sang. Si ces temps viennent vraiment, je serai forcé de transmettre l'arc de la cheftaine à une Mithra qui aura trouvé une nouvelle voie à parcourir, une qui a de nouveaux rêves pour son peuple.${prompt}
  8259: Nous avons reçu des nouvelles de Rakoh Buuma, capitaine de la porte est.${prompt}
  8260: Nous avons peur que ce soit plutôt de mauvaises nouvelles. Rien de bon n'arrive les jours où le vent souffle chaud.${prompt}
  8261: Ce que nous craignons est sur le point de se produire n'est en aucun cas certain. Cependant, si nos pires craintes se réalisent, alors nous aurons besoin d'une cheftaine forte capable de lever les terres et de diriger nos armées.${prompt}
  8262: Nous ne pouvons pas demander cela à notre cheftaine âgée. Aurons-nous besoin de choisir un nouveau leader même lorsque notre cheftaine actuelle est toujours en vie... ?${prompt}
  8263: As-tu entendu, aventurier ? Il semble qu'il y ait eu une grande bataille loin dans les Terres du Nord.${prompt}
  8264: J'imagine que le monde va se calmer un moment maintenant. Cependant, les cœurs des Mithra continueront à tambouriner, car nous, Mithra, savons que rien n'a vraiment pris fin du tout.${prompt}
  8265: Pourquoi ? Pourquoi mon cœur ne se calme-t-il pas ?${prompt}
  8266: Eh bien ! La cheftaine semble percevoir quelque chose. Que va-t-il se passer ensuite ?${prompt}
  8267: Personne ne veut le dire à voix haute, mais nous sentons tous que quelque chose est sur le point de se produire.${prompt}
  8268: C'était exactement la même chose il y a vingt ans. Il y avait un grand sentiment de perte à l'époque, comme si une grande présence avait soudainement disparu. Mais qu'était-ce qui était perdu ?${prompt}
  8269: Dans la nature, rien n'est sans but... rien n'est gaspillé. Toi et moi sommes ici pour une raison.${prompt}
  8270: On ne devrait jamais gaspiller les cadeaux de la nature, et ne jamais prendre une vie, aussi petite soit-elle, sans cause justifiée. C'est le code de la chasse que nous, rangers, sommes tenus de respecter.${prompt}
  8271: As-tu, mon enfant, foulé de nombreuses terres, bu de nombreuses pluies, combattu de nombreuses batailles et vécu pour voir de nombreux aurores ?${prompt}
  8272: Alors je te le dis en vérité, à moins que tu ne sois approuvé par la terre et le ciel, comment peux-tu dire que tu es accepté par Mère Nature ?${prompt}
  8273: Si tu désires te soumettre aux lois de la nature, mon enfant, alors va, rencontre le roi denté des bêtes et ramène une de ses grandes dents.${prompt}
  8274: Écoute la voix de la nature et attends que la nature suive son cours. Si la nature nous accepte, alors même nous qui manquons de crocs seront autorisés à chasser comme ses rangers.${prompt}
  8275: Mon enfant, si tu désires te soumettre aux lois de la nature, alors va, rencontre le roi denté des bêtes et ramène une de ses grandes dents.${prompt}
  8276: Écoute la voix de la nature et attends que la nature suive son cours. Si la nature nous accepte, alors même nous qui manquons de crocs seront autorisés à chasser comme ses rangers.${prompt} 
  8277: Le roi denté des bêtes est l'un des grands tigres. C'est un monstre redoutable avec des pieds rapides et une puissance impressionnante. Ses dents sont très légères mais extrêmement solides, parfaites pour fabriquer les meilleures pointes de flèches.${prompt}
  8278: Depuis longtemps, ils habitent sur la Plaine Sauromugue, et nous avons beaucoup appris d'eux.${prompt}
  8279: Qu'est-ce que tu veux apprendre de nous, le peuple de la nature ?${prompt}
  8280: Tandis que vous dites vouloir laisser un héritage pour l'avenir, vous pillez tout ce que vous pouvez ici et maintenant.${prompt}
  8281: Si vous vous arrêtiez un moment et réfléchissiez, vous vous rendriez compte qu'à ce rythme, vous n'aurez rien laissé à vos descendants.${prompt}
  8282: Ceux qui disent vouloir laisser un héritage pour l'avenir, tout en pillant tout ce qu'ils peuvent ici et maintenant, vivent à l'encontre de la nature.${prompt}
  8283: S'ils s'arrêtaient un instant et réfléchissaient, ils se rendraient compte qu'à ce rythme, ils n'auront rien laissé à leurs descendants.${prompt}
  8284: Pourquoi, mon enfant, as-tu causé encore une autre des merveilles de la nature à mourir de manière insignifiante ? Il est inutile d'essayer d'expliquer cette signification de croc à quelqu'un comme toi.${prompt}
  8285: Pour le chasseur, les crocs ne sont pas seulement un outil vital pour l'existence, mais aussi un témoin de sa mort. Si celui aux crocs perd ses crocs, il ne peut plus vivre. Pourtant, quand celui aux crocs meurt, seuls ses crocs restent.${prompt}
  8286: Pour chasser comme celui aux crocs, tu dois vivre par le croc et mourir en ne laissant que le croc derrière toi.${prompt}
  8287: À toi, notre nouveau ranger, je te confie le témoin de la vie et de la mort du grand celui aux crocs...${prompt}
  8288: Désormais, tu peux devenir un ranger !${prompt}
  8289: Celle à qui Mère Nature a conféré ses crocs ne doit jamais se battre sans raison.${prompt}
  8290: Gloire aux crocs de celui aux crocs. Écoute la voix de la nature et suis son cours. Le ciel et la terre te diront quand combattre et quand mourir.${prompt}
  8291: Pourquoi penses-tu que les gens ont perdu leurs crocs ? Peut-être parce que les gens ont arrêté d'écouter la voix de la nature.${prompt}
  8292: Cette arme que tu tiens dans tes mains n'est qu'une manifestation temporaire d'un croc. Tes vrais crocs existent dans ton cœur !${prompt}
  8293: Il n'y a pas de vies sans signification dans ce monde, mais il y a un grand nombre de morts sans signification.${prompt}
  8294: |-
