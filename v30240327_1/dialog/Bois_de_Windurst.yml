  8491: 'Une fois que j’aurai économisé suffisamment de gils, je me rendrai dans les magasins du port. Tout mage noir respectable devrait au moins s’équiper de ${article} ${item-article: 1[2]}, ne pensez-vous pas ?${prompt}'
  8492: |-
    Le Voleur de Chats-wat ?
    Oh, vous voulez dire Nanaa Mihgo !
    Bien sûr que je la connais !${prompt}
  8493: Elle se met en colère tout d'un coup, donc elle peut être un peu effrayante par moments, mais elle connaît beaucoup d'histoires intéressantes.${prompt}
  8494: Les Elvaan sont si arrogants. On dirait parfois qu'ils nous regardent de haut, nous les Tarutaru.${prompt} 
  8495: |-
    Hein... ?
    Comment osez-vous dire que c'est parce que nous sommes si petits que tout le monde ne peut s'empêcher de nous regarder de haut ! Dégagez avant que je vous morde les genoux !${prompt}
  8496: L'énergie magique est forte tout autour des environs de Windurst, c'est pourquoi les plantes magiques prospèrent ici !${prompt}
  8497: L'apothicaire là-bas combine ses compétences Mithra avec la flore locale pour créer toutes sortes de nouveaux produits médicinaux.${prompt}
  8498: Hmm... il doit y avoir quelques histoires intéressantes qui traînent quelque part. Hé, vous là-bas, ${choice-player-gender}[monsieur/mademoiselle]... avez-vous entendu des ragots croustillants récemment ?${prompt}
  8499: Je m'attendais à ce qu'il y ait de l'agitation parmi les Mithra pour savoir qui va occuper le trône de la cheffesse, mais non... Je suppose que les bonnes histoires ne viennent pas si facilement.${prompt}
  8500: Nous, les Mithra, sommes souvent appelés les "gens des bois" parce que nous vivions initialement dans des forêts.${prompt}
  8501: Eh bien, en raison de diverses circonstances, nous sommes venus vivre à Windurst. C'est un bel endroit, même si je ne pense pas que nous comprendrons jamais les coutumes des Tarutaru... mais ce ne sont pas des gens mauvais au fond.${prompt}
  8502: Il est vrai que les Mithra de Windurst obéissent à la Sybille des Étoiles...${prompt}
  8503: '...Mais c’est seulement parce que notre cheffesse, Perih Vashai, le fait elle-même.${prompt}'
  8504: Chaque fois que vous regardez autour du Bois de Windurst, vous voyez des Mithra, n'est-ce pas ? Mais il y a seulement quelques décennies, toute cette région était peuplée de Tarutaru.${prompt}
  8505: C'était jusqu'aux années de guerre lorsque la cheffesse Mithra, Perih Vashai, est venue de l'ancienne patrie Mithra avec son armée de combattants.${prompt}
  8506: Avez-vous vu ces gardes automates appelés Cardians ? Ils sont fabriqués à la Manustérie, ici même dans le Bois de Windurst.${prompt}
  8507: La Manustérie est célèbre pour être la plus modeste des cinq ministères magiques de Windurst.${prompt}
  8508: On dit que ces gardes automates appelés Cardians deviennent de plus en plus intelligents chaque jour qu'ils apprennent.${prompt}
  8509: Ce n'est qu'une question de temps avant qu'ils ne commencent tous à développer leur propre personnalité et ne commencent à se battre entre eux. Ça ne sera pas amusant ?${prompt}
  8510: |-
    Comment ça va, mon pote ?
    Vous profitez d'une petite aventure, je vois...${prompt}
  8511: La vie est longue, et vous pouvez remettre à demain ce que vous ne voulez pas faire aujourd'hui. Alors ne vous épuisez pas trop avec toutes ces aventures, vous m'entendez ?${prompt}
  8512: C'est cette attitude qui vous empêche de trouver le trésor du vieux roi pirate, vous savez-wow !?${prompt}
  8513: Allez, on doit se bouger, Gottah ! Dépêchez-vous d'acheter cette armure que vous vouliez au port-wort pour que nous puissions sortir et monter de niveau encore plus-wore !${prompt}
  8514: La première règle de la Brigade Étoile des Oignons... !${prompt}
  8515: Soyez gentil avec tous les aventuriers à l'air stupide que vous rencontrez !${prompt}
  8516: C'est premier arrivé, premier servi quand il s'agit des objets mis aux enchères. Vous êtes en concurrence dans les enchères avec des gens du monde entier, donc n'hésitez pas si vous n'êtes pas sûr. Faites-le juste !${prompt}
  8517: |-
