  8546: Je reçois toujours des livraisons de marchandises que vous trouverez sans aucun doute utiles. Rappelez-vous, je suis là pour vous aider. Bonne chance dans vos aventures.${prompt}
  8547: Je suis Tapoh Lihzeh, l'apothicaire. Avez-vous besoin de quelque chose de ma part, ou cherchez-vous ma fille ?${prompt}
  8548: Si c'est ma fille que vous cherchez, je vous suggère d'aller à Windurst Waters. Elle étudie à l'École de Magie là-bas.${prompt}
  8549: Des simples médicaments contre le rhume Mithran aux légendaires ambroisies de l'immortalité Windurstienne, nous avons tout...${prompt}
  8550: |-
