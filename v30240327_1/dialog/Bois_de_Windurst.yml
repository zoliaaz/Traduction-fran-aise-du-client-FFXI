  8619: Allez et exterminiez le monstre féroce qui sévit dans les profondeurs de Giddeus, mais ne vous retenez pas de donner également à ces Yagudos pleurnicheurs ce qu'ils méritent.${prompt}
  8620: Pour accéder à la partie la plus profonde de Giddeus, vous devez recevoir la clé de la Tour des Cieux dans le quartier des Murs de Windurst.${prompt}
  8621: Revenez ici une fois que vous avez vaincu le monstre féroce qui menace les Yagudos dans les profondeurs de Giddeus.${prompt}
  8622: Je ne chercherais pas à priver les Tarutarus de cette terre de poursuivre la paix. C'est juste que je désire une paix durable, pas la façade temporaire qu'a maintenant Windurst.${prompt}
  8623: La tranquillité apparente de cet endroit peut être considérée comme une illusion née de l'idéalisme. Jusqu'à ce que nous réveillions Windurst de son rêve, elle continuera à être hors d'aide.${prompt}
  8624: Devenir soldat est un mode de vie complètement différent de celui d'un simple combattant.${prompt}
  8625: Vous êtes pris entre des ordres complexes et la chevalerie, et parfois vous devez aller à l'encontre de vos convictions personnelles...${prompt}
  8626: De quoi parlez-vous ? Le Seigneur des Ombres est en train d'être ressuscité !?${prompt}
