  13439: Skillchains are devastating elemental phenomena which manifest themselves when weapon skills are carried out in a precise and well-timed order. ${prompt}
  13440: The very natures of the skillchains themselves differ widely, being dependent upon the weapon skills used and the order of their execution.${prompt}
