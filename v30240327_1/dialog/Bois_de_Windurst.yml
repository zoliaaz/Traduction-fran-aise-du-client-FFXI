  12537: All of these services can be provided at any racing center, but to facilitate the registration process it is recommended that you conduct all such affairs at the appropriate branch.${prompt}
  12538: A racing fee is necessary to gain entry into a chocobo race. The racing center will inform you of the cost, so please be sure to pay when signing up for a race.${prompt}
  12539: Also, when signing up to race, you will be able to choose a saddle, as well as the lane in which your chocobo will race.${prompt}
