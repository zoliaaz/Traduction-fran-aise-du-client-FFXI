  10859: 'Cela fait un total de ${number: 1} ${choice-plurality: 1}[objet/objets] super spéciaux.${prompt}'
  10860: 'Je ne peux pas te payer tant que je n'ai pas tous les objets dont j'ai besoin, mais je te promets que je te donnerai ta récompense quand mon projet sera terminé. Crois-moi sur parole. Tee-hee-hee !${prompt}'
