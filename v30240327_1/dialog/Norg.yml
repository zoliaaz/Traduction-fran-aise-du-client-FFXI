  10614: Ce fourbe cache encore quelque chose. Nous allons devoir rendre visite à notre petit ami...${prompt}
  10615: |-
    Mais ne t'inquiète pas pour ça.
    Merci encore. Voici un petit quelque chose pour ton trouble. Oh, et reste en contact. Il se pourrait que j'aie d'autres travaux pour toi bientôt.${prompt}
  10616: 'Tu te souviens de ce ${keyitem-singular: 7[2]} que tu nous as apporté ? Eh bien, il s’est avéré que c’était une contrefaçon, fabriquée assez récemment.${prompt}'
  10617: Mais cela ressemble encore beaucoup au travail du plus grand inventeur pirate qui ait jamais vécu--Mitsunari le Griffed'Poison.${prompt}
  10618: Mais il a quitté Norg il y a plus de vingt ans et est supposé mort et disparu. Il y a eu des histoires d'un de ses élèves, mais...${prompt}
  10619: Argh ! Mais que sais-je !? La seule personne qui a quelque chose qui ressemble à une piste est ce fourbe, Ensetsu. Va chez lui à Bastok et fais-lui dire tout ce qu'il sait.${prompt}
  10620: Tu es justement la personne que je cherchais. Nous avons des nouvelles informations concernant le trésor de Mitsunari.${prompt}
  10621: 'Il semble qu’un groupe de ces dégoûtants Sahagins ait volé le ${keyitem-singular: 7[2]} de Poisonclaw lorsque nos hommes le transportaient.${prompt}'
  10622: Depuis quelques jours, nous fouillons la Grotte des Serpents de Mer, mais il commence à sembler que les bêtes ne cachent pas le trésor près de Norg.${prompt}
  10623: Mais les fiends au visage de poisson ne sont que des hommes-bêtes, donc on ne penserait pas qu'ils pourraient le prendre hors de l'île d'Elshimo. Il doit être quelque part près.${prompt}
  10624: 'Je commencerais par la jungle si j’étais toi. J’ai un pressentiment que le ${keyitem-singular: 7[2]} se trouve quelque part là-dedans.${prompt}'
  10625: 'Eh bien, je n’en crois pas mes yeux... Tu as trouvé le ${keyitem-singular: 7[2]} !${prompt}'
  10626: |-
    Maintenant, il ne nous reste plus qu'à l'ouvrir !
    Hmm... mais connaissant Mitsunari, il doit sûrement y avoir un piège terrible. Nous devons vérifier avant de l'ouvrir.${prompt}
  10627: Apporte ceci à ce type de Leodarion à Rabao. Si quelqu'un peut ouvrir un des pièges de Poisonclaw, ce serait lui.${prompt}
  10628: Ah, ${name-player}. Il y a bien longtemps que je t'ai fabriqué ton premier katana. Je vois que tu as beaucoup grandi depuis.${prompt}
  10629: Cela peut sembler soudain, mais je souhaite te demander ton aide.${prompt}
  10630: |-
    Parlé comme un véritable samouraï. Laisse-moi te donner les détails.
    Dans les semaines à venir, un rituel extrêmement important sera célébré. Pour compléter ce rituel, un « katana sacré » est nécessaire. J'ai besoin de ton aide pour rassembler les matériaux nécessaires à la fabrication de cette nouvelle lame.${prompt}
  10631: 'Le premier est ${article} ${item-article: 0[2]}. Cela servira de base au katana sacré. Je suppose que le ${item-singular: 0[2]} que tu as utilisé dans ton entraînement repose encore quelque part dans ton Mog Safe.${prompt}'
  10632: 'Le deuxième objet dont j’ai besoin est ${keyitem-article: 1[2]}. On ne trouve ces écailles que sur la bête qui vit au fond d’un étang cristallin dans le Sanctuaire de Zi’Tah.${prompt}'
  10633: 'Cependant, ce poisson ne peut pas être attrapé avec des méthodes traditionnelles. Tu dois l’attirer hors de sa cachette en utilisant ${article} ${item-article: 2[2]}, fabriqué par les Gobelins de cette forêt.${prompt}'
  10634: 'Fais attention lorsque tu combattras cette bête violente, car ce n’est pas un poisson ordinaire. Après l’avoir vaincu, récupère ${keyitem-article: 1[2]} et rapporte-les-moi.${prompt}'
  10635: Un long voyage t'attend. Je prie pour ton retour en toute sécurité.${prompt}
  10636: 'Écoute attentivement. Pour forger un nouveau katana sacré, j’ai besoin de deux objets, le premier étant le ${item-singular: 0[2]} que tu as utilisé dans ton entraînement.${prompt}'
  10637: Reviens ici lorsque tu auras obtenu les matériaux.${prompt}
  10638: Je vois que tu as réussi à obtenir les matériaux nécessaires à la forge du katana sacré. Grâce à ton travail acharné, la lame devrait être terminée pour le début du rituel.${prompt}
  10639: 'Ah oui, ta récompense. Laisse-moi te donner ce ${item-singular: 2[2]} en échange de ton ${item-singular: 0[2]}. C’est l’une de mes meilleures œuvres. Qu’il te guide dans ton voyage.${prompt}'
  10640: Comme je te l'ai dit précédemment, les matériaux que tu m'as apportés seront utilisés pour forger un katana sacré devant être utilisé dans un rituel important qui aura lieu dans quelques jours.${prompt}
  10641: Cependant, il reste encore beaucoup de préparatifs à faire. Ton aide pourrait de nouveau être requise.${prompt}
  10642: Que se passe-t-il ? Tu n'as pas l'air très bien...${prompt}
  10643: Je pense savoir ce qui te trouble. Tu te souviens de mon élève Ranemaud, n'est-ce pas ? Parle-lui, et il pourrait t'aider avec ton problème.${prompt}
  10644: 'C’est tout ce que je vais te dire. Après avoir obtenu ${keyitem-article: 1[2]}, apporte-les-moi avec ton ${item-singular: 0[2]}. Je t’attendrai.${prompt}'
  10645: Eh bien, si ce n'est pas mon aventurier préféré. Comment se passe ton entraînement ? Je vois que tu es devenu un véritable samouraï.${prompt}
  10646: 'Mais la conversation n’est pas la raison pour laquelle tu es venu me voir, n’est-ce pas ? C’est dommage que ton ${item-singular: 0[2]} ait connu un sort si regrettable.${prompt}'
  10647: 'Cependant, ne t’inquiète pas. Le seul endroit où tu peux obtenir ${article} ${item-article: 0[2]} est ici à Norg.${prompt}'
  10648: 'Comme un saumon revient à son lieu de naissance pour mourir, tous les ${item-plural: 0[2]} qui sont éliminés par leurs propriétaires reviennent ici à Norg. La lame que tu as éliminée n’est pas une exception.${prompt}'
  10649: 'Je ne sais pas quelles raisons tu avais en éliminant ton ${item-singular: 0[2]}, mais au moment où cette lame a quitté ta possession, elle est redevenue nôtre.${prompt}'
  10650: 'Je peux te la rendre si tu le souhaites, mais cela te coûtera. Paye-moi ${number: 7} gil, et je te rendrai ce que tu as laissé échapper.${prompt}'
  10651: 'Le destin qui attend ce ${item-singular: 0[2]} est beaucoup plus important que tu ne pourrais jamais l’imaginer. Prends-en soin cette fois-ci.${prompt}'
  10652: Il semble que tu sois encore un peu à court de gil.${prompt}
  10653: Ah, te revoilà ! Et juste à temps, je pourrais dire. La date du rituel approche à grands pas.${prompt}
  10654: 'Pour cette prochaine mission, Gilgamesh a spécifiquement demandé l’aide du précédent propriétaire du ${item-singular: 0[2]}.${prompt}'
  10655: C’est regrettable, mais il reste encore du temps. Veuillez reconsidérer votre décision.${prompt}
  10656: |-
    Excellent.
    Maintenant, laisse-moi te montrer les quartiers de Gilgamesh.${prompt}
  10657: Arrrg, si ce n'est pas mon camarade, ${name-player}. Nous te sommes très reconnaissants pour ton aide sur ce coup-là.${prompt}
  10658: Je suis sûr que Jauc t'a déjà parlé du rituel à venir que nous allons célébrer. Nous l'appelons « Yomi Okuri ». Dans la légende orientale, Yomi est le nom du lieu où errent les esprits des morts.${prompt}
  10659: Laisse-moi expliquer...${prompt}
  10660: Il y a vingt ans, avant la chute du Château Zvahl et du Seigneur des Ombres, un petit pays a été effacé de la surface de Vana'diel par ces bêtes sanguinaires.${prompt}
  10661: Ce pays était connu sous le nom de Marquisat de Tavnazia. Le drapeau que nous levons ici à Norg est celui de cette nation disparue.${prompt}
  10662: Ce fut une bataille épouvantable. Les citoyens de Tavnazia, les soldats des trois nations... Presque tous ont été massacrés en quelques heures.${prompt}
  10663: |-
    Moi aussi, j'ai vu l'apocalypse le jour où Tavnazia est tombé.
    Quand tout fut terminé, les quelques-uns d'entre nous qui restaient ont échappé sur un petit bateau.${prompt}
  10664: Mais la plupart de mes camarades étaient déjà en très mauvais état et n'ont pas survécu au long voyage de retour. Seuls quelques-uns d'entre nous ont atteint Valkurm vivants.${prompt}
  10665: À notre arrivée dans les dunes, nous avons trouvé d'autres personnes qui avaient essayé de fuir, mais avaient échoué... les épaves de leurs navires éparpillées sur les plages.${prompt}
  10666: Ceux qui pouvaient encore bouger ont utilisé ce qu'il restait de leur énergie pour creuser des tombes simples pour ceux qui étaient décédés. Mais cela ne suffisait pas à apaiser les âmes troublées qui erraient dans ces sables.${prompt}
  10667: Sans une main guide, les âmes restent dans ce monde, devenant de plus en plus en colère. Le rituel Yomi Okuri est tenu pour montrer à ces esprits perdus le chemin vers leur lieu de repos approprié.${prompt}
  10668: Jauc, prends le relais.${prompt}
  10669: Oui, monsieur.${prompt}
  10670: 'Pour que le Yomi Okuri soit correctement effectué, un katana sacré doit être fabriqué. Ton ${item-singular: 0[2]} a déjà été utilisé pour forger la lame du katana. Cependant, nous sommes encore à un pas de l’achèvement.${prompt}'
  10671: 'Quelque part sur le continent se trouve un endroit appelé le Labyrinthe d’Onzozo. Dans ces cavernes rôde un oiseau mammouth. Pour compléter le katana sacré, j’ai besoin de ${keyitem-article: 1[2]} provenant de cette bête.${prompt}'
  10672: Cependant, cet oiseau rare ne quitte presque jamais son nid. Il doit être attiré avec un appât spécial.${prompt}
  10673: Et le seul de mes camarades qui peut préparer un appât assez fin pour faire sortir ce volatile est notre chef cuisinier, Washu. Va lui en chercher avant de partir.${prompt}
  10674: 'Oh, et fais attention dans ces cavernes. Elles grouillent de toutes sortes de bêtes terribles. Obtiens-le, prends le ${keyitem-singular: 1[2]}, et sors de là rapidement, si tu tiens à toi.${prompt}'
  10675: 'N’oublie pas de te procurer un peu de ${color: 5}wurst savoureux de Washu${color: 1} avant de partir pour le Labyrinthe d’Onzozo. Tu en auras besoin pour attirer le grand oiseau hors de son repaire.${prompt}'
  10676: 'Oui, ce ${keyitem-singular: 0[2]} est exactement ce dont j’ai besoin pour compléter le katana sacré. Maintenant, il ne me reste plus qu’à travailler un peu plus...${prompt}'
  10677: Ne me presse pas ! Ce travail nécessite une concentration extrême. Imagine les conséquences si je devais me dépêcher dans mon travail !${prompt}
  10678: |-
    ${lettercase: 1}${keyitem-singular: 0[2]}... C'est le nom que je donne à ce katana sacré.
    Maintenant, il ne te reste plus qu'à emporter la lame à Valkurm et compléter le rituel.${prompt}
  10679: 'C’est durant cette période au-delà du crépuscule que tu dois enfoncer ${keyitem-singular: 0[2]} dans la plage isolée située de l’autre côté des cavernes occidentales dans les Dunes de Valkurm. Ce n’est qu’ainsi que les esprits seront libérés.${prompt}'
  10680: Depuis l'heure où les sables sont dominés par l'obscurité jusqu'à ce qu'ils soient à nouveau baignés de lumière...${prompt}
  10681: |-
    Bienvenue à nouveau, ${name-player}.
    La nouvelle forme que cette lame a prise est la preuve que tu as réussi ta mission. Je t'applaudis pour ton courage.${prompt}
  10682: Gilgamesh m'a demandé de te remettre ceci en signe de notre reconnaissance. Porte-le avec fierté et qu'il te guide sur ton chemin de vie.${prompt}
  10683: |-
    Norg a de nombreux liens avec la nation disparue de Tavnazia, et beaucoup de personnes ici la considèrent encore comme leur terre d'origine.
    La bataille qui a eu lieu il y a vingt ans a coûté la vie à de nombreux frères, mais les sacrifices qu'ils ont faits n'ont pas été vains.${prompt}
  10684: Ce jour-là, quelque chose a changé en Gilgamesh. Il est passé d'un simple soldat à un grand leader qui allait nous rassembler et créer le Norg d'aujourd'hui.${prompt}
  10685: Alors tu es l'aventurier que Gilgamesh a envoyé, hein ? Sors une feuille de papier et un crayon. Tu vas devoir aller chercher les quatre objets suivants.${prompt}
  10686: |-
    Quoi ? Tu pensais que j'aurais tout ce dont tu as besoin ici ? Avec la façon dont ces voyous mangent, j'ai à peine assez de nourriture pour les chiens !
    Oh, ne t'inquiète pas. Avec la manière dont vous aventuriers mettez tout en vente aux enchères, tu devrais pouvoir obtenir ces objets assez facilement.${prompt}
  10687: 'Tout ce dont j’ai besoin est ${article} ${item-article: 0[2]}, ${article} ${item-article: 1[2]}, ${article} ${item-article: 2[2]}, et ${article} ${item-article: 3[2]}.${prompt}'
  10688: Quand tu auras les quatre, apporte-les-moi. Je te préparerai ton appât en un rien de temps.${prompt}
  10689: Quoi, tu as déjà oublié ce que je t’ai demandé ? Et tu t’appelles aventurier !${prompt}
  10690: Eh bien, c’était rapide. Plutôt bien pour un aventurier. Il y a peut-être encore de l’espoir pour toi ! Ha ha ha !${prompt}
  10691: Maintenant, laisse-moi préparer ton appât pour les oiseaux, comme promis.${prompt}
  10692: |-
    Voilà.
    Fais attention, cependant. D'après ce que j'entends, cet endroit d'Onzozo est beaucoup plus rude que nos jungles.${prompt}
  10693: Pourquoi es-tu encore là ? Tu dois livrer mon appât à l'oiseau avant qu'il ne se gâte. Si tu étais un monstre, te contenterais-tu d'un repas avarié ?${prompt}
  10694: ${name-player} ! Encore une fois, des problèmes se préparent à Norg, et nous avons besoin de tes services.${prompt}
  10695: |-
    Je vois. Donc tu es occupé...
    Cependant, il y a encore du temps. Je prie pour que tu reviennes rapidement.${prompt}
  10696: Ta gratitude est appréciée par nous tous ici à Norg. Passons maintenant aux appartements de Gilgamesh.${prompt}
  10697: |-
    Arrrg, bienvenue à nouveau, ${name-player}.
    Laisse-moi te mettre au courant de la situation dans laquelle nous nous trouvons.${prompt}
  10698: |-
    Un voleur nous a dérobé un de nos trésors.
    Je pense que c'est un autre groupe de pirates. J'ai envoyé mes hommes sur leurs traces.${prompt}
  10699: Tu pourrais penser que les problèmes entre pirates devraient être réglés par les pirates eux-mêmes – et tu as raison. Mais cette fois, la situation est un peu plus compliquée.${prompt}
  10700: 'L’objet que le voleur a volé est un ancien casque laissé par mes ancêtres, appelé ${article} ${item-article: 0[2]}. Mais ce n’est pas un casque ordinaire.${prompt}'
  10701: On dit que mon père a piégé l'esprit d'un démon maléfique dans ce casque après une bataille épuisante dans les terres du Nord. Il y a mis de nombreux sceaux magiques pour garder la bête à distance.${prompt}
  10702: C'est probablement la raison pour laquelle nos pirates rivaux ont décidé de mettre leurs sales mains dessus.${prompt}
  10703: Pour faire court, j'ai besoin que tu trouves l'homme qui a eu le culot de me voler, et que tu récupères ce casque. Pas trop difficile pour un aventurier comme toi, hein ?${prompt}
  10704: Et si, pour une raison quelconque, le sceau magique sur le casque venait à être brisé, nous aurions besoin que tu... eh bien, tu sais ce qu'il te faudra faire alors.${prompt}
  10705: En raison de la nature délicate de ce problème, peu de personnes ici à Norg sont informées de ce qui s'est passé. Cependant, les hommes que j'ai envoyés pour traquer les voleurs devraient avoir de bonnes informations pour toi, mais d'abord tu dois les retrouver.${prompt}
  10706: Actuellement, Gilgamesh a envoyé des hommes fouiller Vana'diel pour obtenir des indices sur l'emplacement des voleurs. Recherche-les et découvre quelles nouvelles informations ils ont recueillies.${prompt}
  10707: La situation est devenue plus grave que je ne l'avais imaginé. Il est seulement question de temps avant que le sceau sur le casque ne se brise, s'il ne l'a pas déjà fait.${prompt}
  10708: Prends ceci. Il peut être utilisé pour éteindre le pouvoir de l'esprit maléfique pendant une courte période.${prompt}
  10709: 'Jette ce ${item-singular: 0[2]} dans le portail magique. Après cela, tu devrais pouvoir entrer. Mais méfie-toi de ce qui se cache de l’autre côté !${prompt}'
  10710: Espèce d'imbécile ! Comment as-tu pu te débarrasser d'un objet aussi important ? Sans lui, comment es-tu censé briser le sceau maudit sur le portail ?${prompt}
  10711: 'À en juger par ce ${keyitem-singular: 0[2]}, je peux deviner que le sceau était déjà brisé lorsque tu es arrivé au sanctuaire. Il est étonnant que le sceau ait tenu pendant toutes ces décennies.${prompt}'
  10712: Tu as bien travaillé, ${name-player}. Sans ta force et ta persévérance, nous n'aurions pas pu faire taire cet esprit maléfique. Nous sommes tous en ta dette.${prompt}
  10713: |-
    Cependant, avant de te donner ta récompense, il y a une dernière petite tâche que je souhaite te confier.
    Ce serait une abomination de laisser le casque dans cet état endommagé. Nous devons faire quelque chose pour le réparer.${prompt}
  10714: 'Hmmm... Nous avons la plupart des matériaux nécessaires pour le réparer ici à Norg, mais j’ai peur que nous n’ayons pas assez de ${item-plural: 1[2]}.${prompt}'
  10715: 'Apporte-moi un ${item-singular: 1[2]}. Je suis sûr que tu connais un artisan qui peut te fournir ce matériau. Je commencerai à réparer le casque quand tu me l’auras apporté.${prompt}'
  10716: 'Le casque est dans un état terrible. Cependant, je pense qu’avec ${article} ${item-article: 1[2]}, je pourrais le réparer.${prompt}'
  10717: Oui, c'est ce dont j'ai besoin pour réparer le casque endommagé. Je vais commencer tout de suite. Cependant, cela pourrait prendre beaucoup de temps. Son état est bien pire que ce que j'avais imaginé.${prompt}
  10718: Pourquoi me pressent-tu dans mon travail ? Comme je te l'ai dit, le casque était dans un état terrible lorsque tu me l'as apporté. Mon travail doit être précis si je veux le ramener à sa gloire d'antan !${prompt}
  10719: 'Ah, ${name-player}. Je viens de terminer les réparations du ${item-singular: 0[2]}. J’ai dû remplacer une grande partie du casque, mais je pense avoir réussi à lui redonner son éclat d’antan.${prompt}'
  10720: |-
    Oui, ta récompense. Je ne l'ai pas oubliée.
    Discutons de tout cela dans les quartiers de Gilgamesh.${prompt}
  10721: Arrrg, je suis désolé de t'avoir mêlé à nos affaires de pirates, mais je suis très heureux de te voir de retour sain et sauf à Norrrg.${prompt}
  10722: Tu as toute ma reconnaissance pour tout ce que tu as fait pour nous.${prompt}
  10723: Si ce n'était pas pour toi, nous aurions encore peur du jour où ce démon réapparaîtrait et nous dévorerait tous. Mais maintenant que le démon est parti, il ne reste plus qu'un joli casque à trôner sur mon mur.${prompt}
  10724: 'Mais quel est l’intérêt d’un casque sans tête pour le porter ? Ce ${item-singular: 0[2]} te serait plus utile qu’il ne serait à ramasser la poussière dans mes quartiers. Prends-le ! Tu l’as bien mérité !${prompt}'
  10725: 'Je suis encore étonné de voir combien tu as mûri depuis que j’ai forgé ton ${item-singular: 0[2]} il y a de nombreuses lunes. Je ne peux qu’imaginer les grandes choses qui attendent un guerrier aussi talentueux.${prompt}'
  10726: Alors, tu as décidé d'aider !${prompt}
  10727: Alors, tu as enfin décidé d'aider.${prompt}
  10728: ★★★ Calme-toi, mon pote ! Essaie de changer de zone ! ★★★${prompt}
  10729: |-
    Schéma de la quête des Artefacts du Samouraï 1
    1: Obtiens ${keyitem-article: 0[2]} de Washu.
    2: Obtiens ${keyitem-article: 1[2]} à Onzozo.${prompt}
  10730: |-
    3: Donne ces deux objets à Jaucribaix.
    4: Fais quelques "Envois" dans les dunes (z103).
    5: Ramène ${keyitem-article: 3[2]} et c'est terminé !${prompt}
  10731: |-
    Schéma de la quête des Artefacts du Samouraï 2
    1: Obtiens ${article} ${item-article: 0[2]}.
    2: Combat le boss dans la zone 144 et obtiens ${keyitem-article: 1[2]}.${prompt}
  10732: |-
    3: Obtiens ${article} ${item-article: 2[2]} pour réparer le ${keyitem-singular: 1[2]}.
    4: Remets ${article} ${item-article: 2[2]}, attends un jour (temps terrestre) et c'est terminé !${prompt}
  10733: '侍AF: Ren a été fessé dans la zone 144, bébé.${prompt}
  10734: Arrrg, alors tu dis que tu n’as pas pu aller plus loin dans le temple parce qu’une grille bloquait ton chemin ?${prompt}
  10735: Quoi ? Tu as vu un escalier de l’autre côté de cette maudite grille ? Ha ! Laisse ça aux Zilart pour construire des trucs aussi fous.${prompt}
  10736: Mais ce n’est pas le moment de se plaindre. Nous devons trouver un moyen d’atteindre cet escalier.${prompt}
  10737: Il doit y avoir un moyen d’ouvrir ce mur. Une sorte de clé...${prompt}
  10738: Arrrg ! J’ai trouvé !
    Tu dis que les Zilart utilisaient des cristaux pour alimenter leurs machines étranges, non ? Alors peut-être...${prompt}
  10739: Je pense que je sais comment passer cette grille.${prompt}
  10740: Écoute bien, ${name-player}. Je veux que tu trouves une Mithra nommée Mary ou Maroo ou quelque chose dans ce genre. Elle était à Norg il y a un certain temps, mais maintenant elle pourrait être n’importe où sur les continents.${prompt}
  10741: Pourquoi tout ce tracas à cause d’un chat ? Eh bien, quand cette femme était ici, elle a essayé de nous vendre un cristal étrange qu’elle a dit avoir trouvé dans le Sanctuaire de Zi’Tah.${prompt}
  10742: Je ne pense pas qu’elle essayait de nous arnaquer, mais personne n’était intéressé par sa trouvaille, alors elle a fait ses valises et est partie ailleurs.${prompt}
  10743: Mais maintenant que j’y pense, ce cristal qu’elle a trouvé à Zi’Tah pourrait bien être ce que nous cherchons.${prompt}
  10744: Une voleuse comme elle ne sera pas facile à trouver. Je vais faire en sorte que mes hommes à travers Vana’diel répandent la nouvelle que tu cherches un cristal comme celui qu’elle possède.${prompt}
  10745: Si elle entend parler de cette info, il est probable que Maroo se calmera jusqu’à ce que tu la trouves. Nous pouvons seulement espérer que ce qu’elle a est ce dont nous avons besoin.${prompt}
  10746: Arrrg, donc c’est le ${keyitem-singular: 0[2]} que nous cherchions. On dirait que tu as eu du mal à mettre la main dessus.${prompt}
  10747: Mais l’enfer véritable reste à venir, ${name-player}. Guerriers de cristal...îles flottantes... Cela peut sembler fou, mais ne te laisse pas décourager. Tu es le seul espoir de Vana’diel.${prompt}
  10748: Arrrg, as-tu réussi à atteindre Tu’Lia ?${prompt}
  10749: Oh, donc tu as fait marcher les Guerriers de cristal ? Il ne nous reste plus qu’à nous occuper de ce petit prince. Mais d’abord, nous devons trouver un moyen d’entrer dans ce maudit sanctuaire.${prompt}
  10750: Est-ce Eald’narche qui nous empêche d’entrer, ou est-ce autre chose ?${prompt}
  10751: Écoute bien, ${name-player}.${prompt}
  10752: Si le prince avait déjà ouvert la Porte des Dieux, Vana’diel ne serait plus là. Mais comme tu peux le voir, rien n’a changé jusqu’à présent.${prompt}
  10753: Ce qui signifie que tout ce que nous pouvons faire, c’est attendre. Quand Eald’narche fera son mouvement... c’est là que nous attaquerons !${prompt}
  10754: Toi et moi détestons que les Zilart se moquent de nous, mais pour l’instant, nous ne pouvons rien faire.${prompt}
