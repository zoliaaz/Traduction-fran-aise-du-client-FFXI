  10796: "${name-player}, je sens que tes compétences se sont beaucoup améliorées depuis que tu as brandi le ${color: 5}mumeito${color: 1} que j’ai forgé pour toi il y a de nombreuses lunes. Cependant, tu as encore beaucoup de distance à parcourir sur le chemin de la maîtrise du grand katana. Penses-tu avoir ce qu’il faut pour mener à bien ton voyage ?${prompt}"
