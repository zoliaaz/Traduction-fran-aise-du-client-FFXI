  10796: '${name-player}, je sens que tes compétences se sont beaucoup améliorées depuis que tu as brandi le ${color: 5}mumeito${color: 1} que j'ai forgé pour toi il y a de nombreuses lunes. Cependant, il te reste encore beaucoup de malms à parcourir sur le chemin de la maîtrise du grand katana. Penses-tu avoir ce qu'il faut pour accomplir ton voyage ?${prompt}'
