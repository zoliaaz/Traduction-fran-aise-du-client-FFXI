  10848: 'Oh, j'ai oublié de me présenter. Je suis Mamaulabion, mais mes amis m'appellent Mama. J'étudie la théorie de la synthèse.${prompt}'
  10849: 'Je parcours Vana'diel dans tous les sens, dedans et dehors, à la recherche des bons objets. De nos jours, on trouve presque tout aux enchères, mais ce que je cherche est un peu différent. Un peu plus, comment dirais-je, audacieux. C'est pourquoi je suis venu à Norg.${prompt}'
  10850: 'Les voyageurs du monde entier passent ici tous les jours, apportant avec eux des histoires de tous les objets merveilleux qu'ils ont trouvés--des objets qui seraient parfaits pour mes expériences ! Tee-hee-hee !${prompt}'
