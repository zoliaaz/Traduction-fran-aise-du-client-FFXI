  11313: |-
    Hmph, alors tu te prends pour un ${choice-player-gender}[héros/héroïne], hein ?
    Je suppose que tu en as l'air suffisamment. Que dirais-tu si je te révélais un petit secret ?${prompt}
  11314: |-
    Tu as entendu parler de l'opération Voidwatch, n'est-ce pas ?
    Eh bien, je suis chargé de distribuer les missions pour cela dans ces environs.${prompt}
  11315: |-
    La version officielle est que le Grand Duché de Jeuno supervise toute l'organisation, avec des branches locales dans chacune des trois nations.
    Mais tout marin qui se respecte devrait déjà le savoir ; sinon, je te suggère de sortir les algues de tes oreilles et d'être attentif !${prompt}
  11316: |-
    De toute façon, protéger plusieurs nations est difficile. Tu es sans cesse en patrouille longue et solitaire à la frontière, au cas où une tempête soudaine balayerait ta paix durement gagnée.
    Mais sais-tu ce qu'il est plus facile de contrôler que les frontières ? L'information.
    L'étendue de ce qui est diffusé au public n'est rien de plus que la pointe boueuse de la lance massive de Zuug le Sauterel.${prompt}
  11317: Plus tu caches habilement cette intelligence désagréable, plus les citoyens se sentiront en sécurité. Cependant, même un petit point de vérité peut déchirer une nation s'il perce. C'est pourquoi il faut garder les choses sous couvert, tu vois.${prompt}
  11318: |-
    Comme le dit le vieil adage, l'ignorance est vraiment un bonheur.
    Bweheheheh.${prompt}
  11319: |-
    Et donc, c'est là que nous intervenons. Nous gérons les problèmes que le Duché et d'autres nations ne veulent pas salir leurs jolies petites mains gantées de blanc avec.
    Considère-nous comme des nettoyeurs de pont très non officiels - et très bien payés - bwehehehe.${prompt}
  11320: |-
    Bien sûr, cela signifie être aussi malveillant et froid que le vide d'où surgissent ces abominations.
    Et comme si peu connaissent notre existence, nous pouvons mener nos affaires à notre manière. Nous n'avons pas à nous soucier du bourbier politique que les gens appellent "diplomatie".${prompt}
  11321: 'En résumé : nous sommes un mal nécessaire.${prompt}'
  11322: |-
    En y réfléchissant, vous aventuriers n'êtes pas si différents de nous.
    Tant que tu peux récolter une récompense, tu feras ce qu'il faut sans même un roulement des yeux ; et c'est exactement le genre d'attitude dont nous avons besoin.${prompt}
  11323: Alors, qu'en dis-tu ? Veux-tu gagner un peu de monnaie en te faufilant dans les ombres ?${prompt}
  11324: |-
    S'enrôler dans l'opération ?
    ${selection-lines}
    Oui, je suis intrigué.
    Non, c'est trop louche.${prompt}
  11325: |-
    Très bien, retourne te cacher derrière les jupes de ta mère si tu as si peur de l'obscurité.
    Mais ne va pas ouvrir grand ta grande bouche à propos de nous à qui que ce soit, sinon tu te réveilleras un matin sans aucune dent.
    Mais si jamais tu trouves plus de courage qu'un lapin, parle-moi à nouveau et peut-être trouverons-nous une utilité pour toi.${prompt}
  11326: Reviens donc à la charge, hein ?${prompt}
  11327: Une décision louable. Maintenant, fais attention, car je ne vais pas me répéter.${prompt}
  11328: Nous avons des agents stationnés à Kazham et Rabao--fais-leur une faveur et ils te le rendront.${prompt}
  11329: |-
    Quoi, déjà peur ? Je n'arrive même pas à penser à cause du bruit de tes genoux qui claquent, alors reprends-toi jusqu'à ce que j'aie fini.
    Je n'ai jamais dit que cela devait être une mission en solo, morveux.${prompt}
  11330: |-
    D'autres aventuriers se sont enrôlés avec nous, la plupart si forts qu'ils pourraient t'éviscérer avec un ongle. Chacun d'eux ferait un excellent compagnon. Autant j'aimerais te prouver ma force sur le champ de bataille, nous officiers sommes chargés uniquement de fournir les emplacements et les noms de tes cibles. Voilà.
    Oh, et tu ferais bien de montrer de l'initiative du début à la fin, sinon tu n'obtiendras rien des pyxides.${prompt}
  11331: J'entends dire que les récompenses pour l'accomplissement de ces tâches sont de véritables trésors aussi. Si jamais tu découvres un peu de courage dans ce cœur de poule que tu as, tu pourrais aussi te battre seul et garder tout pour toi.${prompt}
  11332: Ugh, j'en ai assez de cette gueule répugnante. Va-t'en et reviens quand tu auras vraiment accompli quelque chose.${prompt}
  11333: |-
    Halt ! Annule cet ordre !
    Je n'aime peut-être pas ta tête, mais tu auras besoin de ceci malgré tout.${prompt}
  11334: 'Même un novice comme toi sait à quoi ressemble ${keyitem-singular: 0[2]}, n'est-ce pas ?${prompt}'
  11335: Il te suffit de le montrer à mes collègues à Kazham et Rabao.${prompt}
  11336: |-
    Je suis sûr que je n'ai pas besoin de dire à quelqu'un de ta stature légendaire que cela sert à appeler les Voidwalkers.
    Cependant, obtenir quelques ${keyitem-plural: 0[2]} pourrait te donner un avantage... pas que ton altesse hautaine en aurait besoin.${prompt}
  11337: |-
    De plus, mes directives concernent uniquement les aspects discrets de ce commerce. Je ne vois pas de raison de me soucier des détails banals de nos opérations.
    Si tu souhaites risquer de te faire harceler avec de telles banalités, va voir un Officier de Voidwatch.${prompt}
  11338: |-
    Ah, te voilà.
    J'ai entendu parler de tes exploits à Kazham et Rabao. Peut-être que je t'ai mal jugé...${prompt}
  11339: |-
    Mais ne crois pas que tu as gagné notre confiance après deux missions insignifiantes.
    Reviens quand tu seras un peu plus expérimenté, et alors je pourrai avoir quelque chose pour toi.${prompt}
  11340: Pourquoi est-ce que je pense que ce travail te ferait pleurer en rentrant chez ta mère ? Parce que le patron l'a dit...en d'autres termes.${prompt}
  11341: Tu penses être un meilleur juge de tes propres capacités que le patron, hein ?${prompt}
  11342: Alors essaie de trouver un meilleur moyen d'attirer l'attention du patron.${prompt}
  11343: |-
    Comment fais-tu ça exactement ? Hahaha, ne me fais pas éclater de rire.
    Je pensais que tu te considérais comme un aventurier. Alors utilise ce demi-melon que tu appelles une tête et pense à quelque chose par toi-même.${prompt}
  11344: |-
    Dans notre monde, la persévérance est indispensable.
    Peu importe combien de vitriol je crache, tu continues à pleurer pour en avoir plus. Je peux critiquer ta gueule, mais pas ta détermination.${prompt}
  11345: |-
    Si tu veux que mon patron reconnaisse tes compétences, essaie de faire quelque chose digne d'un aventurier.
    Cela peut prendre un certain temps pour un morveux comme toi, mais mon patron n'est pas aveugle. Il finira par te remarquer.${prompt}
  11346: |-
    Quant à la manière de le faire remarquer, ce demi-melon que tu as devrait pouvoir le comprendre.
    Bonne chance. On dirait que tu en auras besoin.${prompt}
  11347: |-
    Ah, te voilà.
    J'ai entendu parler de tes exploits à Kazham et Rabao, et... eh bien, je suppose que je t'ai mal jugé.${prompt}
  11348: |-
    J'ai en ma possession un document demandant ta présence, signé par rien de moins que le chef lui-même.
    S'il reconnaît tes talents, qui suis-je pour les mettre en question.${prompt}
  11349: De toute façon, voyons de quoi il en retourne pour ta prochaine mission, d'accord ?${prompt}
  11350: |-
    As-tu entendu parler de l'histoire du palais aérien ?
    C'est là où tu te rendras.${prompt}
  11351: Comment diable devrais-je savoir ? En ce qui me concerne, ce n'est rien d'autre qu'une histoire de nourrice !${prompt}
  11352: J'ai entendu de nombreux récits du Proche-Orient sur des châteaux flottant sur la mer, mais un qui vole dans le ciel ? C'est de la folie !${prompt}
  11353: Le patron devrait pourtant avoir quelques réponses pour toi. Il t'attend dans ses quartiers, alors va le voir et cesse de tirer sur les moutons avec moi.${prompt}
  11354: Ahoy, ${name-player} ! C'est bon de te voir en bonne forme, mon ami.${prompt}
  11355: |-
    Je ne voulais pas te charger avec un autre de mes discours infâmes, mais quel genre de capitaine serais-je si j'envoyais mon équipage en mer sans une voile ni une rame ?
    Il te suffit de supporter un peu et je serai fini aussi vite que possible... mais je ne peux rien promettre, car quand tu as passé autant de temps entre le mât et la grand-voile que moi, le temps commence à signifier quelque chose de complètement différent.${prompt}
  11356: Tu vas bientôt partir pour "Sky". Oui, c'est bien ça. Tu'Lia sera ta destination.${prompt}
  11357: |-
    Ce n'est pas le Bibiki Bay ou la Péninsule Buburimu--à peine une âme connaît cet archipel éthéré.
    Pour aggraver les choses, tout le monde dans les ports de Vana'diel tremble à cause d'une peste invisible. Et je parie tout l'argent de Norg que Jeuno sait quelque chose à ce sujet que nous ignorons.${prompt}
  11358: |-
    Foutre des coquilles ! Si je ne savais pas mieux, je jurerais que ce n'est rien d'autre que les divagations d'un bosco maladroit.
    Arrrg, les jours où nous pirates étions le pire des maux du monde sont révolus, mon ami.${prompt}
  11359: |-
    Pourtant, il semble que nous dirigeons tous deux nos navires vers le même "X" sur la carte au trésor proverbiale pour le moment...
    Cependant, voyant à quel point nos plans sont aussi vastes que l'horizon, il vaut mieux ne pas fermer les yeux sur ces problèmes.${prompt}
  11360: |-
    Garde cette information sous le pont, si tu vois ce que je veux dire. La situation est déjà assez mauvaise sans que tout le continent se soulève.
    En tout cas, je veillerai à t'informer de tout nouveau développement si j'en entends parler. Tu peux compter là-dessus -- je te le jure sur ma propre planche et j'espère voler, mets une jambe en bois sur ma cuisse.${prompt}
  11361: |-
    J'ai oublié de mentionner quelque chose ! Tu gardes toujours ce ${keyitem-singular: 0[2]}, n'est-ce pas ?
    Je crois qu'il est censé éclore ou quelque chose comme ça si tu l'élèves correctement. Je ne suis pas trop sûr des détails, cependant.
    Mieux vaut que tu vérifies avec mon premier maître Kieran à ce sujet.${prompt}
  11362: |-
    Il connaît le reste des informations utiles -- arrrg, je veux dire des informations aptes. Peut-être ai-je vraiment une famille de corbeaux qui niche dans mon vieux nid de corbeaux.
    Que cette pierre te serve bien dans tes voyages, car tu pourrais être le seul espoir du royaume.${prompt}
  11363: Enfin, ne fais rien là-bas qu'un vieux loup de mer comme moi ne ferait pas, mon vieux.${prompt}
  11364: |-
    Oh, te voilà de retour.
    Le patron t'attend. Entre vite avant de mettre en colère moi et lui.${prompt}
  11365: D'abord, merci de faire ce qui doit être fait. Mon cœur est noyé de culpabilité de toujours te faire effectuer ces opérations sous-marines.${prompt}
  11366: Pourtant, tu es le seul en qui je peux avoir confiance. Avec tous ces matelots froussards à mon service -- aucun n'est digne de tenir une épée, si tu veux mon avis.${prompt}
  11367: '...Ce qui rend encore plus difficile de te dire que nous nous faisons tremper dans ce tourbillon du Marcheur du Vide, et nous prenons l'eau plus vite que nous pouvons la pomper. Nous ne savons toujours pas grand-chose sur cette tempête parfaite non plus, ce que je trouve plus étrange qu'un kraken en pleurs.${prompt}'
  11368: Les vents d'ouest apportent avec eux des histoires de destruction venant du Proche-Orient également.${prompt}
  11369: Malheureusement, mes mains sont liées et je n'ai pas le temps de descendre des canots pour nos voisins à l'est.${prompt}
  11370: C'est pourquoi je t'envoie. Je pensais que tu allais hisser les voiles et partir dès que tu entendrais ça de toute façon, et ce feu dans ton ventre est ce dont nous avons le plus besoin en ce moment.${prompt}
  11371: |-
    La violence se répand comme du beurre de Selbina sur du pain, et peu importe combien de démons tu abats, il n'y a pas de fin à eux.
    Nous n'avons pas la moindre idée de ce qui se passe.${prompt}
  11372: Tu es le lest qui garde Vana'diel droit, ${name-player}, et le royaume a besoin de toi plus que jamais. Cela peut ne pas valoir un grain de sel, venant d'un vieux marin bien installé dans ses quartiers de capitaine, mais ne tombe pas dans l'excès de bravoure.${prompt}
  11373: |-
    Eh bien, eh bien... il semble que tu aies un cercle d'acquaintances assez diversifié. Tu connais beaucoup de gens.
    C'est remarquable que tu aies réussi à établir des liens avec un pirate, parmi toutes les professions.${prompt}
  11374: |-
    Tout aussi impressionnant est que les humains aient pu placer un objet aussi monumental dans le ciel.
    Quel dommage que cette technologie ait été perdue au fil des âges. Échappée aux annales.${prompt}
  11375: Quoi qu'il en soit, le corsaire a raison d'affirmer que l'influence des intrus se répand. Elle étend ses tentacules.${prompt}
  11376: Tes efforts vaillants ont jusqu'à présent atténué la destruction, mais bientôt tu devras affronter le fléau dans le Passage des Échos. Une rencontre inévitable.${prompt}
  11377: Sous quelle forme ce fléau se manifeste-t-il, te demandes-tu ? Réfléchis à son identité ?${prompt}
  11378: |-
    Tu as traversé le royaume d'innombrables fois et confronté une myriade d'entités. Une pléthore de personnages.
    Alors peut-être que tu peux deviner ma réponse.
    Kupofried a proposé d'aider à révéler la véritable nature de cette menace, mais ces efforts se sont jusqu'à présent avérés infructueux.${prompt}
  11379: Nous sommes tous noyés dans une rivière d'ignorance. À tâtonner maladroitement dans un brouillard de malentendus.${prompt}
  11380: |-
    Lorsque la rivière sera à sec, je t'informerai immédiatement de toutes découvertes.
    Ce marin à la langue d'argent a exprimé un commentaire similaire, mais il mérite d'être répété. Sa répétition est justifiée.
    Ton habileté n'a jamais eu une telle importance comme elle en aura bientôt.${prompt}
  11381: Bien que les Marcheurs du Vide puissent être une préoccupation, n'as-tu pas d'autres projets à entreprendre ? Des horizons à explorer ?${prompt}
  11382: Les liens que tu formes avec les habitants de Vana'diel ne sont peut-être pas visibles, mais ils sont pertinents. Leur importance est palpable.${prompt}
  11383: Lorsque le moment sera venu, ces liens constitueront la source de ta force. Une fontaine de courage.${prompt}
  11384: |-
    Et sur cette note, nous devons nous séparer. Se disperser au vent.
    Puissions-nous nous rencontrer à nouveau, ${name-player}.${prompt}
  11385: |-
    Toi encore ?
    Je n'arrive toujours pas à concevoir à quoi pourrait ressembler un palais aérien, mais il semble que le briefing du patron a été suffisant pour que tu te fasses une idée.${prompt}
  11386: |-
    Je suppose que je te laisse le voyage vers des lieux fantastiques et incompréhensibles.
    En tout cas, je te suggère de mettre tes priorités au clair pendant que tu le peux.${prompt}
  11387: |-
    Que vas-tu faire ?
    ${selection-lines}
    Rien pour l'instant.
    Poser une série de questions.
    Participer aux opérations de Voidwatch.
    Demander un débriefing.
    Demander ${keyitem-singular: 0[2]}
    Vérifier le stock de ${color: 5}voidstone${color: 1}.
    Demander la délivrance de la récompense.${prompt}
  11388: Comme je l'ai dit, je suis seulement ici pour te dire où et quoi. Je te laisse le jargon des nuages.${prompt}
  11389: |-
    Si tu as vraiment besoin de savoir quelque chose, cherche un truc... un Officier de Voidwatch. Oui, c'est lui qu'il faut demander. Je ne te l'ai pas déjà dit ?!
