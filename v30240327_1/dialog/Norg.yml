  10186: 'Je te suis reconnaissant pour ton aide. Serais-tu si aimable de me rapporter ${article} ${item-article: 0[2]} et ${article} ${item-article: 1[2]} ?${prompt}'
  10187: 'Le ${item-singular: 0[2]} est pour la flamme qui alimente mon four, et le ${item-singular: 1[2]} est le matériau parfait pour fondre le fer. Les deux sont nécessaires pour forger une véritable lame de katana.${prompt}'
  10188: Pour savoir où tu peux trouver ces objets, demande à mes élèves.${prompt}
  10189: Dis-leur que je t'ai envoyé, et ils t'aideront avec tes préparatifs pour le voyage. Aussi, si tu rencontres des difficultés, tu pourras leur demander une aide supplémentaire. Cependant, je doute que tu en aies besoin.${prompt}
  10190: Pour savoir où tu peux trouver les objets que je souhaite que tu m'apportes, demande à mes élèves.${prompt}
  10191: Dis-leur que je t'ai envoyé, et ils t'aideront avec tes préparatifs pour le voyage. Aussi, si tu rencontres des difficultés, tu pourras leur demander une aide supplémentaire. Cependant, je doute que tu en aies besoin.${prompt}
  10192: Lorsque tu auras réuni les deux objets, rapporte-les-moi directement et je commencerai mon travail.${prompt}
  10193: Merveilleux. Voici les matériaux dont j'ai besoin. Je suis désolé, mais je dois me dépêcher ou Gilgamesh me coûtera la tête. Je te récompenserai pour tes services lorsque j'aurai terminé le katana.${prompt}
  10194: Combien de temps cela prendra, demandes-tu ? Une bonne lame nécessite au moins trois jours complets pour être terminée. Reviens alors. Ne t'inquiète pas. Je serai ici.${prompt}
  10195: Encore une fois, je m'excuse de ne pas avoir pu te donner ta récompense plus tôt.${prompt}
  10196: 'Mon travail n’est pas encore terminé. J’ai encore besoin de ${number: 0} ${choice-plurality: 0}[heure/heure(s) supplémentaire(s)]. Il n’est pas sage de perdre ton temps à essayer de devancer le temps dans ce jeu que nous appelons la vie.${prompt}'
  10197: Le temps est comme une rivière qui coule—il ne peut être accéléré ou ralenti. Nous devons flotter au rythme qu'il a choisi.${prompt}
  10198: Ah, ${name-player}, tu es enfin revenu. Je commençais à m'inquiéter que tu aies oublié ta récompense.${prompt}
  10199: Maintenant, où ai-je mis cela...${prompt}
  10200: Arrrg, si ce n'est pas notre petit aide ${choice-player-gender}[garçon/fille] !${prompt}
  10201: Gilgamesh.${prompt}
  10202: Tu as fait un excellent travail en apportant les matériaux à mon pote, Jauc. Grâce à toi, j'ai maintenant une belle nouvelle lame.${prompt}
  10203: Écoute attentivement, ${name-player}. Dans un katana, l'âme de son créateur et l'âme de son utilisateur sont entrelacées.${prompt}
  10204: Cette nouvelle méthode de synthèse de cristaux que vous aventuriers utilisez est parfaite pour les manteaux et les flèches, mais elle ne peut pas reproduire les méthodes traditionnelles. Il faut connaître les essentiels derrière une lame si l'on veut jamais la maîtriser.${prompt}
  10205: C'est pourquoi nous faisons passer aux aventuriers comme toi des quêtes comme celle que tu viens de terminer. Nous voulons que tu connaisses la véritable signification de manier une lame comme celle-ci.${prompt}
  10206: Connaître la signification du pouvoir que tu détiens, et seulement alors tu trouveras le vrai pouvoir intérieur. C'est ce qu'on appelle le "bushido", la voie du samouraï.${prompt}
  10207: Tes aventures t'ont déjà formé pour devenir un samouraï. Il ne te reste plus qu'à faire le vœu de foi à cette lame. Ton pouvoir intérieur fera le reste.${prompt}
  10208: Débarrasse-toi de toutes les pensées inutiles et ressens le monde autour de toi. Fais de ton âme un miroir clair... un étang immobile. Projette-toi dans ta lame. C'est la compétence légendaire utilisée par les samouraïs--“Meikyo Shisui.”${prompt}
  10209: 'Prends ce ${item-singular: 0[2]}, ${name-player}. Cette lame a été forgée pour toi. Fais le vœu de ta vie pour elle et elle ne te décevra pas.${prompt}'
  10210: |-
    Tu acceptes le ${item-singular: 0[2]} de Gilgamesh.
    Tu peux maintenant devenir un samouraï.${prompt}
  10211: Je souhaite te donner ta récompense, mais il semble que tu portes déjà trop de choses. Reviens quand tu auras plus de place dans ton sac.${prompt}
  10212: La technologie des cristaux a aidé Vana'diel à prospérer, mais au prix des méthodes traditionnelles, désormais perdues à jamais.${prompt}
  10213: Tout comme le vieux est remplacé par le nouveau, le monde est en constante évolution. Un jour, on pourrait ne plus pouvoir vivre uniquement avec une épée.${prompt}
  10214: 'Donc, tu as besoin de ${article} ${item-article: 0[2]}. Je vois que le Maître Jaucribaix commence un nouveau projet. Laisse-moi te dire où trouver cet objet.${prompt}'
  10215: 'Tu ne trouveras pas juste un ${item-singular: 0[2]} traînant n’importe où. Forgé, un katana est quelque peu un rituel. Le forgeron concentre toute son énergie spirituelle dans la tâche. Ainsi, le ${item-singular: 0[2]} utilisé doit provenir d’un lieu spirituel également.${prompt}'
  10216: Au-delà des Montagnes Meriphataud se trouve une ancienne forêt connue sous le nom de Sanctuaire de Zi'Tah. Là-bas, tu trouveras un arbre qui se dresse depuis plus de mille ans.${prompt}
  10217: Seule une branche de cet arbre est adaptée à la flamme qui brûle dans le four du Maître Jaucribaix. Cependant, fais attention lors de ton voyage dans Zi'Tah, car c'est une terre pleine de mystères et de dangers.${prompt}
  10218: 'Tiens, prends ce ${item-singular: 1[2]}. Tu sauras quoi en faire quand tu arriveras à l’arbre. Fais attention à ne pas le perdre, car c’est un objet très rare.${prompt}'
  10219: 'Quoi ? Tu as besoin d’un autre ${item-singular: 1[2]} ? Et après que je t’ai dit combien c’était important ! Si tu veux que je t’en donne un autre, apporte-moi un ${item-singular: 2[2]} et deux ${item-plural: 3[2]}, et je réfléchirai à la question.${prompt}'
  10220: 'Si tu veux que je te donne un autre ${item-singular: 1[2]}, apporte-moi un ${item-singular: 2[2]} et deux ${item-plural: 3[2]}, et je réfléchirai à la question.${prompt}'
  10221: Je ne veux pas paraître impoli, mais c'est un objet très important. Ne le perds pas encore une fois.${prompt}
  10222: 'Bienvenue de ton voyage. S’il te plaît, livre ce ${item-singular: 0[2]} directement au Maître Jaucribaix.${prompt}'
  10223: 'Que ferait un aventurier comme toi avec ${article} ${item-article: 0[2]} ? Oh, le Maître Jaucribaix t’a envoyé. Alors je suppose que je dois te donner ça.${prompt}'
  10224: 'À l’œil non averti, ce ${item-singular: 1[2]} peut sembler comme un simple morceau de ferraille, mais c’est en réalité un minerai rare venant de l’Extrême-Orient.${prompt}'
  10225: Il contient des métaux non trouvés sur Mindartia ou Quon. En le traitant de manière spéciale, il deviendra le matériau parfait pour fondre le fer dans le four du Maître.${prompt}
  10226: 'Ton travail est de trouver une bombe pour consommer ce ${item-singular: 1[2]}. Lorsque la bombe le mangera, il se raffinerait en ${article} ${item-article: 0[2]}.${prompt}'
  10227: 'Quelque part dans les Highlands de Konschtat se trouve une petite grotte avec un sol carbonisé. C’est là que tu trouveras une bombe qui consommera le ${item-singular: 1[2]}.${prompt}'
  10228: 'Place-le sur la zone carbonisée et récupère le ${item-singular: 0[2]} de la bombe qui apparaît.${prompt}'
  10229: 'Place le ${item-singular: 1[2]} sur la zone carbonisée dans une grotte des Highlands de Konschtat, et récupère le ${item-singular: 0[2]} de la bombe qui apparaît.${prompt}'
  10230: 'Tu as besoin d’un autre ${item-singular: 1[2]} ? Très bien, mais ceux-ci ne sont pas bon marché. Je te donnerai un nouveau seulement en échange de ${article} ${item-article: 2[2]}.${prompt}'
  10231: '${lettercase: 1}${item-plural: 1[2]} ne sont pas bon marché. Je te donnerai un nouveau seulement en échange de ${article} ${item-article: 2[2]}.${prompt}'
  10232: 'Ah, ${article} ${item-article: 2[2]}. Voici le ${item-singular: 1[2]} que je t’avais promis, mais tu devrais vraiment essayer de mieux prendre soin de tes affaires...${prompt}'
  10233: 'Je vois que tu es revenu sain et sauf. J’espère que tu n’as pas eu de problème avec la bombe. Le ${item-singular: 0[2]} ? Oh, tu peux le remettre directement au Maître Jaucribaix.${prompt}'
  10234: Tu n’as pas à t’inquiéter pour ta récompense. Le Maître Jaucribaix est un homme de parole. Il lui faut du temps pour terminer son travail.${prompt}
  10235: Tu dois être patient. Rien de bon ne peut être obtenu en précipitant les choses.${prompt}
  10236: Tu ne dois pas te fixer de limites dans ta vie, car tes progrès s'arrêteront lorsque tu les atteindras. Fixe toujours des objectifs élevés, et tu continueras à grandir plus fort.${prompt}
  10237: |-
    Si tu as des problèmes avec ces petits Tonberries agaçants, viens simplement voir ton pote Magephaud.
    Il ne semble pas que tu sois en grande difficulté pour l'instant.${prompt}
  10238: |-
    Heh-heh-heh...
    Tu t'es bien amusé avec les Tonberries, n'est-ce pas ? N'essaie pas de le nier. Je peux le dire rien qu'en te regardant.${prompt}
  10239: Je peux voir la haine des Tonberries pour toi. Écoute bien, mon ami, si tu veux survivre.${prompt}
  10240: Les petites créatures vertes sur cette île sont toutes connectées. Lorsque tu en tues une, les autres autour deviennent plus fortes. C'est leur haine pour toi qui les pousse.${prompt}
  10241: Mais aujourd'hui est ton jour de chance, mon ami. Je connais une méthode spéciale pour apaiser ces Tonberries.${prompt}
  10242: 'Har-har-harrr ! Tu penses que je te le dirais gratuitement ? Apporte-moi trois ${item-plural: 0[2]}. Ensuite, je te révèlerai mon petit secret.${prompt}'
  10243: |-
    Apporte-moi trois ${item-plural: 0[2]}. Ensuite, je te révélerai mon petit secret.
    Je ne te mettrai pas la pression si tu penses pouvoir gérer les démons tout seul...${prompt}
  10244: 'Un...deux...trois. Trois ${item-plural: 0[2]}, exactement comme je l’ai demandé. Très bien. Laisse-moi t’expliquer comment apaiser ces sauvages visqueux.${prompt}'
  10245: Autrefois, quand j'étais encore jeune et que je ne connaissais pas la haine—la rancœur—des Tonberries, j'en ai tué quelques-uns...comme toi.${prompt}
  10246: Puis, un jour, lorsque moi et mes compagnons pillions un ancien temple, j'ai rencontré un vieux Tonberry qui comprenait les mots des hommes.${prompt}
  10247: C'est lui qui m'a parlé de la haine des Tonberries, et que seul lui pouvait apaiser la rancœur qui m'était adressée.${prompt}
  10248: Mais ensuite, il m'a dit de lui remettre mes gil ! C'est un homme-bête pour toi !${prompt}
  10249: Alors je lui ai dit de me montrer des preuves avant que je lui donne des gil, et d'un coup de sa baguette, il m'a soulagé de la rancœur des Tonberries.${prompt}
  10250: Et ensuite, ai-je payé les gil ? Bien sûr que non ! Je l'ai frappé avec une "Attaque Sournoise" et j'ai volé sa clé pour la pièce. Ensuite, j'ai utilisé mon "Fuite" et j'étais parti comme le vent.${prompt}
  10251: Tu as compris ? Maintenant tu sais quoi faire. Voici la clé pour cette pièce.${prompt}
  10252: Ne te fais pas de fausses idées maintenant. Je t'ai seulement dit comment te débarrasser de la rancœur, pas de l'éliminer vraiment.${prompt}
  10253: Tu as la clé. Ce que tu en fais dépend de toi, mais fais attention si tu voyages autour de cet ancien temple.${prompt}
  10254: 'Eh bien, shivivi mes bois ! Ce ${item-singular: 0[2]} que tu portes ! Je l’ai déjà vu !${prompt}'
  10255: Moi et mes compagnons ninjas ici à Norg avons travaillé jour et nuit, nuit et jour pour élaborer une nouvelle technique de ninjutsu. Mais nous l'avons rendue un peu trop compliquée...${prompt}
  10256: '...et nous n’avons jamais pu l’utiliser. Alors nous l’avons jetée dans un des coffres de Norg et l’avons oubliée. Où l’as-tu trouvée d’ailleurs ?${prompt}'
  10257: Tu l'as attrapée en pêchant ? Ça doit être l'œuvre des Sahagin poissonniers.${prompt}
  10258: Ils l'ont probablement jetée lorsqu'ils ont vu qu'elle était vierge. Ils ne savaient pas qu'il y avait un moyen spécial de rendre l'écriture visible.${prompt}
  10259: Que dit-elle ? Oh, j'ai oublié ça il y a des années. Mais je me souviens comment la lire.${prompt}
  10260: 'Oui, c’était cette méthode qui nous empêchait d’utiliser le parchemin en premier lieu... Mais bon, prends ce ${item-singular: 0[2]} jusqu’à la source chaude sur le Mont Horlais.${prompt}'
  10261: Lorsque tu mets le parchemin dans l'eau, les lettres apparaîtront, et voilà ! Tu as terminé !${prompt}
  10262: Pourquoi aller jusqu'au Mont Horlais ? Eh bien, si c'était facile d'y aller, ce ne serait pas un parchemin super-spécial, n'est-ce pas ?${prompt}
  10263: La seule raison pour laquelle nous avons cessé de les fabriquer était que personne ne voulait marcher jusqu'à ces sources chaudes...${prompt}
  10264: Si tu veux lire le parchemin, il suffit de le prendre jusqu'à la source chaude sur le Mont Horlais et de le tremper dans l'eau. Si ce n'est pas la bonne eau, les mots n'apparaîtront jamais.${prompt}
  10265: Attends ! Tu es l'un de ces aventuriers, n'est-ce pas ? Tu es censé aider les gens, non ? Non ?${prompt}
  10266: |-
    Puis-je te demander une faveur ? Puis-je ?
    ${selection-lines}
    Je suppose.
    Je suis assez occupé en ce moment.${prompt}
  10267: Occupé ? Alors qui va m'aider ? Qui, ${choice-player-gender}[monsieur/dame], qui ? Dis-moi qui !${prompt}
  10268: Tu es de retour !${prompt}
  10269: Génial ! Si ce n'était pas pour toi, je ne sais pas ce que je ferais. J'ai vraiment besoin d'aide. Cela ne devrait pas être un problème pour toi. Vraiment, ça ne devrait pas.${prompt}
  10270: Tu sais que la grotte que tu as utilisée pour arriver ici s'appelle la Grotte du Serpent de Mer, n'est-ce pas ? Et tu connais déjà ces Sahagin aux allures de poissons qui vivent là-bas, n'est-ce pas ?${prompt}
  10271: Eh bien, j'ai besoin que tu ailles chercher quelque chose dans leur coffre-fort caché. Ce n'est pas trop difficile, non ? Je veux dire, c'est une question de vie ou de mort ! Vie ou mort !${prompt}
  10272: Avant que les Sahagin ne prennent le contrôle, les pirates ici utilisaient la grotte comme zone de stockage. Pour protéger leur trésor des voleurs...et d'eux-mêmes, ils ont construit de nombreuses portes cachées.${prompt}
  10273: Récemment, les Sahagin ont ajouté des astuces et des pièges à ces portes, donc tu dois faire attention. Je ne pourrais pas le faire moi-même, mais toi ? Tu peux le faire ! Je sais que tu peux !${prompt}
  10274: D'après ce que j'ai entendu, le coffre-fort est pas si profond dans la grotte. Tout ce que tu as à faire est d'y descendre et de me ramener quelque chose—n'importe quoi ! Tu ne vas pas me lâcher, n'est-ce pas ? N'est-ce pas ?${prompt}
  10275: |-
    Tu es de retour ! Tu l'as fait ! Je n'arrive pas à y croire !
    Alors, qu'est-ce que tu m'as apporté ? ${lettercase: 1}${keyitem-article: 0[2]} ? J'ai entendu dire que les Sahagin vénèrent ces choses. Un sacré travail pour un poisson, n'est-ce pas ?${prompt}
  10276: |-
    Oh oui, ta récompense. Tiens, prends ceci.
    Que vais-je en faire ? Ce n'est pas ton affaire !${prompt}
  10277: '''Tiens bon. Tu es cet aventurier, ${name-player}, dont tout le monde parle. Tu tombes bien, mon ami. J’ai besoin d’un coup de main.${prompt}'
  10278: 'Cette pièce de stockage dont je viens de parler—j’ai besoin que quelqu’un aille la chercher et me ramène ${keyitem-article: 0[2]}. À moins que les Sahagin ne l’aient jetée à la mer, elle devrait encore être là-bas.${prompt}'
  10279: Ne pense pas que je te demande d’y aller pour rien, n’est-ce pas ? Il y a une jolie somme à la clé, si ça t’intéresse.${prompt}
  10280: |-
    Que dis-tu, mon ami ?
    ${selection-lines}
    Arrrg, je suis partant.
    J'ai oublié mon cache-œil à la maison.${prompt}
  10281: Eh bien, tu ne peux pas partir en chasse au trésor sans ton cache-œil...${prompt}
  10282: Alors, es-tu prêt à partir à la chasse au trésor ?${prompt}
  10283: Parlé comme un vrai pirate ! Descends simplement à la pièce de stockage et ramène le trésor. C'est aussi simple que de voler un bonbon à un bébé.${prompt}
  10284: Je t'attendrai ici.${prompt}
  10285: 'Où est la pièce de stockage ? Tu te souviens être passé devant une porte cachée sur le chemin vers Norg ? Il y a une porte cachée à l’ouest de celle-là, mais si tu n’as pas ${keyitem-article: 0[2]}, tu pourrais avoir quelques difficultés.${prompt}'
  10286: Reste le long des murs et tu devrais trouver un passage caché. Tu es arrivé jusqu’à Norg, donc le trouver ne devrait pas être un problème. Fais juste attention aux monstres qui rôdent là-bas.${prompt}
  10287: C'est ce que je cherchais ! Maintenant, lorsque tu ouvres ces choses, il faut faire attention aux pièges. Fais ceci... puis tourne ceci... puis fais bouger ceci... puis...${prompt}
  10288: Arrrg ! Son contenu est toujours intact après toutes ces années. Oh oui, ta récompense. Prends ceci. Cela te sera utile pour tes aventures terrestres.${prompt}
  10289: Sol abîmé, caisses tombées... L'état de ma pièce de stockage ne semble pas très bon. Je vais devoir y aller avec mes compagnons pour vérifier ça.${prompt}
  10290: Arrrg, assure-toi de faire un arrêt à Kazham et de visiter la Chieftainness, Jakoh Wahcondalo, avant de te rendre au Temple d'Uggalepih.${prompt}
  10291: Si tu lui dis que je t'envoie, elle devrait te donner un coup de main. Maintenant, dépêche-toi ! Il n'y a pas de temps à perdre.${prompt}
  10292: 'Alors nous avons besoin de ${keyitem-article: 6[2]} pour aller plus loin dans le temple... Même moi je ne sais pas ce qui se cache là-bas.${prompt}'
  10293: Je vois du potentiel en toi, ${name-player}, mais ne fais pas de choses stupides maintenant. Nous voulons te revoir ici en un seul morceau !${prompt}
  10294: Sept monuments en pierre ? Arrrg, je pense en avoir vu un dans la jungle de Yuhtunga ou de Yhoator. Je ne me souviens pas lequel...${prompt}
  10295: Et c'est tout ce que je sais. Peut-être que tu en as vu un lors d'une mission. Essaie de te souvenir. Si tu ne peux pas, tu peux toujours demander à tes compagnons aventuriers.${prompt}
  10296: Je suis désolé de ne pas pouvoir t'en dire plus. Si cette vieille chouette du temple n'avait pas été si secrète...${prompt}
  10297: Arrrg ! Tu as rassemblé tous les bijoux ! Tu ferais un sacré bon pirate. Pas étonnant que ma fille t'apprécie. Maintenant, il te suffit de les emporter au temple ancien sur l'île de Zepwell.${prompt}
  10298: Tu trouveras l'île de Zepwell au sud-ouest de Quon. Quoi, tu dis que c'est là que tu as trouvé l'un des monuments en pierre ? Eh bien, tu n'as plus besoin de mes indications alors, n'est-ce pas ?${prompt}
  10299: |-
    Tour de Delkfutt ?
    Je viens d'obtenir des informations sur Verena. Si ce renseignement est correct, alors c'est dans cette tour que Verena a été emmenée !${prompt}
  10300: Et pour aggraver les choses, nos amis Zilart de Jeuno semblent être impliqués. J'ai déjà envoyé certains de mes compagnons pour aider Aldo, mais j'ai un mauvais pressentiment à ce sujet. Dépêche-toi d'aller à Qufim !${prompt}
  10301: Nous à Norg faisons parfois des affaires dans et autour du Sanctuaire de Zi'Tah. C'est une grande forêt, cet endroit.${prompt}
  10302: Non, ce n'est pas du tout comme les jungles par ici, mais c'est plein de surprises. Ne te laisse pas distraire par le décor, ou tu risques de te perdre !${prompt}
  10303: ライオンの話${prompt}
  10304: Nous avons fait de Norg notre quartier général il y a environ trente ans.${prompt}
  10305: La Guerre des Cristaux et l'unification des pays... tout cela semblait impensable à l'époque.${prompt}
  10306: C'étaient des temps difficiles, mais personne ne se plaignait.${prompt}
  10307: ライオンの話${prompt}
  10308: |-
    Ouvrir la porte ?
    ${selection-lines}
    Oui.
    Non.${prompt}
  10309: '${color-alt: 121}Cible hors de portée.${prompt}'
  10310: Ce type, Rafid, là-bas, était le seul survivant après qu'un monstre marin ait attaqué son navire.${prompt}
  10311: L'un de nos navires l'a trouvé flottant dans l'eau et l'a ramené ici. Il a de la chance d'être en vie, mais il a perdu sa mémoire.${prompt}
  10312: Bien que, malgré la perte, il n'a pas oublié les astuces de son métier. C'est l'un des meilleurs travailleurs que nous ayons ici.${prompt}
  10313: Récupérer sa mémoire ? J'aimerais bien voir ça autant que le prochain. Si seulement il y avait un moyen...${prompt}
  10314: Lorsque nous pirates attaquons d'autres navires, nous invoquons les âmes de ceux qui se sont perdus en mer pour faire le sale boulot. C'est un peu différent de la magie d'invocation que vous aventuriers utilisez.${prompt}
  10315: Mais ne me demande pas d'expliquer comment. Je ne suis pas un magicien, tu sais.${prompt}
  10316: Tu cherches une chambre à louer, n'est-ce pas ? Quoi ? Ton lit te manque dans ta patrie, hein ? Pauvre aventurier ! Tu as un mouchoir ? Je ne peux pas arrêter de pleurer.${prompt}
  10317: Descends ces escaliers et tourne à droite. Passe à travers cette grotte et tu trouveras la maison de vente aux enchères.${prompt}
  10318: Devant la maison de vente aux enchères, tu trouveras quelques moogles. Tu peux te blottir contre l'un d'eux si tu as peur du noir.${prompt}
  10319: Tu ne penses pas que le métier de ninja est le meilleur dans le monde ? Deux armes en main sur le champ de bataille. Deux poêles à la maison dans la cuisine.${prompt}
  10320: Mais les ninjas ne se limitent pas à la cuisine. Il y avait une personne il y a dix ans qui était plus forte que forte.${prompt}
  10321: À l'époque, les gens disaient même qu'elle était plus forte que Gilgamesh ! Je me suis battu avec elle maintes fois, mais je n'ai jamais pu égaler sa compétence.${prompt}
  10322: Si seulement elle était encore là... Tu aurais pu lui demander tout ce qu'il y a à savoir sur comment devenir un ninja !${prompt}
  10323: Je ne t'ai pas encore vu dans le coin, terrien. Tu dois être un de ces nouveaux aventuriers. Alors, comment trouves-tu notre repaire ?${prompt}
  10324: |-
    Lorsque Ifrit, Seigneur de l'Inferno,
    Se réveilla de son sommeil ancien,
    La magma se déversa des fissures déchiquetées,
    Alors que le fond de l'océan se déchirait.${prompt}
  10325: Peut-être que le Cauldron d'Ifrit sur le Mont Yuhtunga tire son nom de ce vieux poème insulaire. Je pensais que Ifrit n'était qu'une constellation, mais peut-être existe-t-il vraiment...${prompt}
  10326: Regarde-moi ! Ne trouves-tu pas que je suis plutôt grand pour un Tarutaru ? Le mucho-macho Gabide à côté de moi dit qu'il est petit pour un Galka, mais il est encore trois fois plus grand que moi !${prompt}
