  10855: 'J'aimerais que tu m'apportes quelques objets rares. Tu peux prendre tout le temps qu'il te faut ; je ne suis pas pressée.${prompt}'
  10856: 'Et je ne parle pas de n'importe quel objet rare. Il doit être super-super-rarissime. Tu sais, débordant de pouvoirs spéciaux. Je pense que les gens les appellent des “objets super-super rares débordants de pouvoirs spéciaux”.${prompt}'
  10857: 'Au cas où tu aurais oublié, voici la liste de ce que tu m'as apporté jusqu'à présent.${prompt}'
