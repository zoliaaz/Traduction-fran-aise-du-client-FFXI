  10799: "Tiens, prends ce ${item-singular: 0[2]} et manie-le comme s’il faisait partie de ton propre corps. Lorsque tu auras prouvé ta force et ta capacité, la lame perdra son pouvoir. Alors tu sauras qu’elle t’a accepté.${prompt}"
