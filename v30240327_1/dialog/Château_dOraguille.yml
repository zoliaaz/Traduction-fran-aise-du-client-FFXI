  8258: The goal is to steal your opponent's Flamme and use them to light your side's Flammen-Brenner.${prompt}
  8259: The side that succeeds in lighting all of its Flammen-Brenner will be declared the winner after a specified amount of time.${prompt}
  8260: If neither side is victorious before the match ends, the outcome will be judged based on the score. The “match score” section of the rulebook contains more information on this subject.${prompt}
