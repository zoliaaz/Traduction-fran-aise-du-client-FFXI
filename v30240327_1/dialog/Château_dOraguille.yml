  7669: Hmm... Nous devons nous dépêcher de décider de la politique de notre royaume. Quoi qu'il en soit, l'exploration de Fei'Yin est terminée.${prompt}
  7670: Il faudra peut-être beaucoup de temps avant que nous parvenions à une conclusion. Reposez-vous et préparez-vous pour d'autres expéditions. Et merci pour votre service dévoué.${prompt}
  7671: Ah, c'est vous, ${name-player}. Je commençais à me demander qui serait choisi pour cette prochaine mission. Vous pouvez vous rendre à la Chambre d'Audience.${prompt}
  7672: Nous attendions depuis longtemps votre arrivée, ${name-player}. Votre aide est requise dans une mission pour le Royaume.${prompt}
  7673: Où est le roi, demandez-vous ? Son Altesse s'est retirée dans ses appartements pour la journée. Récemment, il n'a pas été en bonne santé.${prompt}
  7674: Il n'est pas nécessaire de s'inquiéter de l'état de santé de mon père. Maintenant que Lightbringer est de retour à San d'Oria, le roi a commencé à montrer de grands progrès. Il devrait retrouver son état normal dans quelques jours.${prompt}
  7675: 'Quant à la raison pour laquelle vous avez été convoqué ici : le papsque vous a appelé pour mener une enquête. Sa Sainteté devrait être ici sous peu.${prompt}'
  7676: Je m'excuse pour mon retard.${prompt}
  7677: Je vous ai tous réunis aujourd'hui pour signaler une nouvelle découverte grave.${prompt}
  7678: Il semble qu'une barrière magique a été placée autour de San d'Oria ces derniers temps.${prompt}
  7679: Une barrière magique, dites-vous ?${prompt}
  7680: Et de plus, cette barrière ressemble beaucoup à celle qui a été utilisée pendant la Grande Guerre pour protéger Tavnazia de ses ennemis.${prompt}
  7681: |-
    Une “Barrière Élémentaire”...
    Assez étrange... À ma connaissance, seul un héritier du trône de Tavnazia pourrait se procurer une telle magie.${prompt}
  7682: |-
    Rochefogne...
    Ce scélérat prépare quelque chose.${prompt}
  7683: Cependant, quelles pourraient être ses motivations ? Ce mur magique--il n'a causé aucun tort au Royaume, n'est-ce pas ?${prompt}
  7684: Bien que cela soit vrai, il y a encore de nombreux aspects de ce phénomène que nous ne comprenons pas. Je pense qu'il serait imprudent de tirer des conclusions hâtives.${prompt}
  7685: Ah, et c'est pourquoi vous avez demandé l'aide de l'aventurier ${name-player}.${prompt}
  7686: C'est exact, Votre Altesse. Pour maintenir un tel mur, un médium est nécessaire en son centre. Bien que les médiums diffèrent selon le type de magie utilisée, je suis sûr qu'un est enterré quelque part près de San d'Oria.${prompt}
  7687: Et son emplacement ?${prompt}
  7688: Avec San d'Oria comme centre, on peut supposer que trois médiums ont été enterrés. Autant que je puisse le déterminer, il y en aurait un dans chacune des zones de Vollbow, Valdeaunia et Norvallen...${prompt}
  7689: Si c'était moi, je les enterrerais quelque part où un aventurier serait le moins susceptible de se rendre... mais où cela pourrait-il être ?${prompt}
  7690: Votre Sainteté, on dirait que vous êtes très habile à enterrer des choses...${prompt}
  7691: J-J'ai érigé de nombreux murs magiques dans ma vie. Je ne fais qu'appeler à mon expérience passée.${prompt}
  7692: ${name-player}, vous devez faire extrêmement attention si vous tombez sur les médiums. Ils doivent être désactivés dans le bon ordre, et mon instinct me dit qu'un piège pourrait être tendu.${prompt}
  7693: Une fois de plus, le papsque nous a tous impressionnés par ses vastes connaissances sur la situation actuelle.${prompt}
  7694: |-
    Oui.
    Eh bien, ${name-player} est l'un des meilleurs aventuriers de San d'Oria. Je suis certain que ${choice-player-gender}[il/elle] localisera les médiums et réussira à les détruire.${prompt}
  7695: Que la Déesse vous bénisse de sa grâce lors de votre voyage.${prompt}
  7696: Avec ce Rochefogne qui court partout, nous serons obligés de reporter les Rites de Succession. Nous ne voudrions pas d'une autre scène comme celle de la cérémonie de passage à l'âge adulte. Nous devons penser à la santé de notre père.${prompt}
  7697: Cependant, si ce qu'il dit est vrai, et s'il est vraiment l'héritier du Marquisat, cela signifie que nous avons le même sang...${prompt}
  7698: C'est correct, mon frère.${prompt}
  7699: |-
    Claidie !
    Tu sais très bien que tu n'as pas le droit d'interférer dans ces réunions.${prompt}
  7700: As-tu déjà oublié ? J'ai terminé ma cérémonie de passage à l'âge adulte. J'ai le droit d'y assister.${prompt}
  7701: Elle a raison...${prompt}
  7702: |-
    Hah. Je m'excuse, Claidie.
    Eh bien, puisque tu es présente, donnons-nous la peine d'entendre ton avis sur la situation.${prompt}
  7703: Comme Pieuje vient de le dire, Rochefogne est notre oncle... le frère cadet de notre mère.${prompt}
  7704: C'est, si vous croyez le scélérat.${prompt}
  7705: Et c'est précisément la raison pour laquelle il est nécessaire de s'asseoir et de discuter avec lui des questions qui nous préoccupent.${prompt}
  7706: Son éclat lors de ma cérémonie de passage à l'âge adulte m'a éclairé sur une partie du terrible passé de San d'Oria.${prompt}
  7707: Attention à ce que tu dis, Claidie. Nous ne sommes pas tous ici de la famille royale.${prompt}
  7708: |-
    Je n'ai rien à cacher, Frère.
    Pendant la Grande Guerre, l'armée de San d'Oria a conduit les hordes de bêtes jusqu'à Tavnazia. San d'Oria a utilisé le Marquisat comme appât.${prompt}
  7709: Cependant, cette décision a été un tournant important dans la guerre. La bataille courageuse menée par les citoyens de Tavnazia a porté un coup violent aux forces des bêtes et nous a donné suffisamment de temps pour préparer nos armées.${prompt}
  7710: Oui, un tournant qui a signifié la perte de milliers de vies innocentes et la fin d'une nation fière.${prompt}
  7711: Tavnazia a été détruite lorsque l'arme secrète des bêtes a mal fonctionné. Rien, même pas les bêtes elles-mêmes, n'ont survécu à cette calamité.${prompt}
  7712: Alors pourquoi ne pas t'asseoir avec Rochefogne et lui dire cela ? Pourquoi le capturer sans être sûr de ses motivations ? Dois-je croire que c'est ainsi que la famille royale traite ses problèmes ?${prompt}
  7713: Ne te souviens-tu pas de ce qui s'est passé lors de ta cérémonie de passage à l'âge adulte ? Rochefogne ne semblait pas vouloir s'asseoir et discuter autour d'une tasse de thé.${prompt}
  7714: |-
    ...
    Il doit y avoir une raison... Une raison qu'il ne pouvait pas nous dire à ce moment-là...${prompt}
  7715: Et c'est pourquoi nous devons d'abord le capturer. Seulement alors pourrons-nous éclaircir ce qui trouble nos deux côtés.${prompt}
  7716: D'accord, mais je te demande de me promettre une chose. Ne fais pas de mal à Rochefogne lorsque tu le captureras.${prompt}
  7717: Hah. Je respecterai ton souhait. Cependant, s'il lève la main sur l'un de mes chevaliers, je serai obligé d'agir.${prompt}
  7718: |-
    Oui, Frère.
    C'est tout ce que j'ai à dire.${prompt}
  7719: ${name-player}, recherche et détruis ces "médiums" dont a parlé le papsque plus tôt. Ce n'est qu'en le faisant que le Royaume sera à l'abri de la traîtrise derrière ce plan diabolique.${prompt}
  7720: |-
    Trion.
    Je pense qu'il est temps de faire appel aux services des "Cadavres des Corneilles".${prompt}
  7721: Les "Cadavres des Corneilles" ! Pieuje, es-tu fou ?${prompt}
  7722: Réfléchis, mon frère. Si nous permettons à Rochefogne de courir comme bon lui semble, les conséquences pourraient être irréparables.${prompt}
  7723: Si ${name-player} est capable de détruire la "Barrière Élémentaire", nous pouvons être sûrs que Rochefogne sera proche. Si nous prenons l'initiative, nous pourrions le capturer.${prompt}
  7724: |-
    Hmmm...
    Alors fais comme tu veux.${prompt}
  7725: Je te demande la même chose qu'à mes frères. Si tu trouves Rochefogne, je te prie de ne pas lui faire de mal. Il essaie de nous dire quelque chose, j'en suis sûr...${prompt}
  7726: |-
    <Soupir>
    Si c'est ainsi que ça doit être, alors je dois prendre les choses en main...${prompt}
  7727: Sa Majesté est tombée gravement malade ces derniers jours et se repose actuellement dans ses appartements. Pendant son absence du trône, les deux princes ont pris sa place. Cependant, les choses devraient se dérouler aussi normalement qu'avant.${prompt}
  7728: Le papsque est très certain que les objets en question se trouvent dans les régions de Vollbow, Valdeaunia et Norvallen. Vous devez traiter cette affaire avec la plus grande délicatesse. Nous ne pouvons pas nous permettre que des puissances étrangères profitent de notre situation.${prompt}
  7729: |-
    Ah, ${name-player}.
    J'ai déjà lu le rapport de Coteaulepoint. Le fait que le corps de Rochefogne n'ait pas été retrouvé me tracasse ; cependant, je dois te féliciter pour tes efforts à désactiver la Barrière Élémentaire.${prompt}
  7730: Quant aux détails restants de ce qui s'est passé...${prompt}
  7731: |-
    Comment répondez-vous ?
    ${selection-lines}
    Entendu, Votre Altesse.
    Détails restants ?${prompt}
  7732: |-
    Excellent.
    Vous comprenez bien les questions sensibles du Royaume.${prompt}
  7733: Ne vous moquez pas de moi, ${name-player}. Vous savez très bien de quoi je parle.${prompt}
  7734: L'existence des “Cadavres des Corneilles” doit rester un secret national. Si la nouvelle de cette organisation devait parvenir aux oreilles des autres nations, les conséquences seraient graves. Et avec notre père aussi malade qu'il est...${prompt}
  7735: Notre père se sent beaucoup mieux maintenant. Il devrait bientôt retrouver sa place sur le trône.${prompt}
  7736: |-
    Les Rites de Succession sont imminents. Quand le moment sera venu, nous ferons à nouveau appel à vos services.
    Vous êtes renvoyé.${prompt}
  7737: Pieuje, que devient notre jeune sœur ?${prompt}
  7738: Elle s'est enfermée dans le jardin de notre mère...${prompt}
  7739: |-
    Hmmm...
    Elle doit réaliser que ce que nous faisons est pour le bien du Royaume.${prompt}
  7740: Trion...${prompt}
  7741: Qu'est-ce qui te tracasse, Pieuje ?${prompt}
  7742: Et si... Et si aucun de nous n'était assez digne pour retirer Lightbringer ?${prompt}
  7743: |-
    Hah hah hah !
    Tes soucis mesquins et ta prudence mesquine m'amusent, Frère.${prompt}
  7744: Ne crains rien, car il n'y a personne de plus digne que nous.${prompt}
  7745: '...${prompt}'
  7746: Qui va là ?${prompt}
  7747: |-
    Un Orc ? Pourquoi un Orc serait-il ici ?
    Bonjour ? Y a-t-il quelqu'un ?${prompt}
  7748: Les “Cadavres des Corneilles” !?${prompt}
  7749: |-
    Donc les Orcs sont arrivés jusque-là. Pas étonnant, avec le mur magique détruit...
    Cela nous force à changer nos plans.${prompt}
  7750: |-
    Espèce de scélérat !
    Quittez cet endroit immédiatement ! Vous n'avez aucun droit d'être ici !${prompt}
  7751: Je vous présente mes excuses, Votre Altesse. Cependant, je vous demande un moment de votre temps pour parler...${prompt}
  7752: Vous voulez parler... avec moi ?${prompt}
  7753: Qui... Qui êtes-vous ?${prompt}
  7754: Avec la récupération du royaulais, les Rites de Succession seront bientôt sur nous. Les préparatifs pour une telle cérémonie importante créeront de nombreuses nuits blanches pour ceux d'entre nous qui travaillent ici, au château.${prompt}
  7755: Rochefogne a été tué ? Si ce n'était pas un des Chevaliers Royaux, alors... Non, ce n'est pas possible...${prompt}
  7756: J'ai entendu les rumeurs sur le sort de Rochefogne. Cependant, je ne croirai pas qu'il est mort tant que je n'aurai pas vu le corps de mes propres yeux.${prompt}
  7757: |-
    Les Rites de Succession...
    Enfin, notre nouveau chef sera choisi...${prompt}
  7758: Nous avons doublé la garde pour les Rites de Succession. Nous ne souhaitons pas un répétition du fiasco causé par Rochefogne lors de la cérémonie de la majorité.${prompt}
  7759: Je me sens toujours responsable d'avoir laissé ce scélérat s'approcher de Sa Majesté. Cependant, sans les événements de ce jour-là, nous ne serions pas dans notre position actuelle.${prompt}
  7760: Je manque encore de jugement pour savoir ce qui est vérité, et ce qui n'est que mensonge...${prompt}
  7761: Je vois que vous êtes tous arrivés. Il ne nous reste plus qu'à attendre Claidie.${prompt}
  7762: Ah, comment va-t-il ? Comment va Rochefogne ?${prompt}
  7763: Il est toujours inconscient. Bien que le coup ait manqué ses organes vitaux, il a quand même subi beaucoup de dommages. Les médecins m'ont dit que tout ce que nous pouvions faire était de veiller et de prier...${prompt}
  7764: |-
    Je vois... Alors nous devons attendre avant de poser d'autres questions.
    Cependant, je viens d'apprendre que le rôle de Porte-Lumière dans les Rites de Succession a été conçu par le papsque lui-même...${prompt}
  7765: Il nous a menti sur la véritable inscription sur la stèle de pierre. La vraie inscription parle de la façon dont l'épée doit être protégée en tout temps et ne doit jamais être dégainée.${prompt}
  7766: Pourquoi le papsque aurait-il fabriqué de telles faussetés ?${prompt}
  7767: Le papsque en était venu à croire que Lightbringer était la clé des Portes du Paradis. Il semble que le frère de l'archiduc de Jeuno, Eald'narche, l'ait amené à le croire...${prompt}
  7768: Parce que l'épée ne peut être dégainée que par un membre de la famille royale, Sa Sainteté a conçu les Rites de Succession.${prompt}
  7769: Donc la cérémonie était un simulacre... ?${prompt}
  7770: Ça ne peut pas être vrai...${prompt}
  7771: Nous ne connaîtrons jamais l'ampleur totale de l'ambition du papsque, mais tout comme nous, il a été attiré par le pouvoir impressionnant que Lightbringer renferme dans sa lame.${prompt}
  7772: Alors qu'est-ce que... Lightbringer ?${prompt}
  7773: Pour l'instant, tout ce que nous pouvons croire est ce que Rochefogne nous a dit.${prompt}
  7774: Lightbringer est l'arme qui a ravagé Tavnazia...${prompt}
  7775: Quoi qu'il en soit, nous ne pouvons pas nous permettre de laisser les bêtes tenter de l'utiliser, même si cela nécessite l'envoi de chaque dernier soldat de San d'Oria.${prompt}
  7776: Père, laissez-moi prendre le commandement de l'armée.${prompt}
  7777: Trion... ?${prompt}
  7778: C'est de ma faute si nous avons perdu Lightbringer. La responsabilité de le récupérer me revient.${prompt}
  7779: |-
    C'est moi qui ai ignoré les supplications de Claidie d'essayer de négocier avec Rochefogne. Si ce n'était pas pour ma folle fierté, rien de tout cela n'aurait jamais été amené sur San d'Oria !
    Père ! Accordez-moi la chance de me racheter !${prompt}
  7780: Modérez votre vanité, Trion !${prompt}
  7781: Père... !?${prompt}
  7782: Trion, tu danses simplement sur la scène du destin. Il est temps pour toi de descendre et d'affronter la réalité.${prompt}
  7783: Père...${prompt}
  7784: Je commanderai l'armée.${prompt}
  7785: Trion, tu te tiendras en première ligne et tu montreras aux chevaliers le véritable honneur et la vraie valeur de la famille d'Oraguille.${prompt}
  7786: Pieuje, tu maintiendras les voies d'approvisionnement, fournissant un soutien constant à la première ligne et à ton frère.${prompt}
  7787: Claidie, tu t'occuperas de Rochefogne, ainsi que tu veilleras sur lui. Il n'a pas encore gagné ma confiance.${prompt}
  7788: ${name-player}, après cette démonstration, tu dois penser que la famille royale est pitoyable. Cependant, j'ai une dernière demande à te faire. Je veux que tu te tiennes en première ligne avec Trion.${prompt}
  7789: Et enfin, nous ne devons pas oublier que nous devons être fidèles aux citoyens de ce royaume. Nous sommes sur le fondement qu'ils ont construit. Nous ne devons pas perdre leur confiance.${prompt}
  7790: |-
    Votre Altesse !
    Un de nos éclaireurs est revenu !
    Les Orcs portant Lightbringer ont été repérés entrant dans l'Arène de Qu'Bia !${prompt}
  7791: Bon travail. Dis à l'éclaireur de se reposer de son voyage.${prompt}
  7792: J'ordonne à tous nos soldats de se rendre à Fei'Yin ! Et dis-leur que le destin de San d'Oria repose sur leur bravoure !${prompt}
  7793: ${name-player} ! Nous pouvons compter sur votre aide en ce temps de besoin pour notre pays, n'est-ce pas ? Ce n'est plus une affaire qui peut être gérée par la seule famille royale !${prompt}
  7794: Au cours des années où j'ai servi en tant que Chevalier Royal, j'ai été envoyé en de nombreuses missions. Cependant, cette expédition à Fei'Yin signifie beaucoup plus pour moi que la plupart.${prompt}
  7795: Je dédie cette bataille aux chevaliers que j'ai perdus. Je ne laisserai pas le sang qu'ils ont versé être vain. Nous vaincrons nos ennemis !${prompt}
  7796: Il est temps pour les Chevaliers du Temple et les Chevaliers Royaux de mettre de côté leurs différends pour le bien du Royaume. Nous devons récupérer Lightbringer à tout prix !${prompt}
  7797: Que cette bataille ramène une fois de plus la gloire aux Chevaliers du Temple !${prompt}
  7798: Le prince Trion est parti pour Fei'Yin. Que la grâce de la Déesse apporte la victoire aux chevaliers du Royaume !${prompt}
  7799: |-
    Le prince Pieuje est parti avec l'expédition vers Fei'Yin.
    Je ne peux que prier pour sa sécurité.${prompt}
  7800: Le prince Trion est revenu sain et sauf et attend actuellement votre arrivée dans la Salle d'Audience.${prompt}
  7801: Le prince Pieuje est rentré sans blessure et attend votre arrivée dans la Salle d'Audience.${prompt}
  7802: |-
    ${name-player} ! Je n'ai jamais douté de votre capacité sur le front. Nous vous sommes vraiment redevables.
    Rendez-vous à la Salle d'Audience. Son Altesse vous attend !${prompt}
  7803: J'ai entendu parler de vos vaillants efforts par mon fils. Ce ne serait pas exagéré de dire que votre bravoure répétée a contribué à maintenir la paix dans tout le Royaume.${prompt}
  7804: Quant à Lightbringer, tant que Rochefogne reste inconscient...${prompt}
  7805: Votre Altesse !${prompt}
  7806: Ah, Rochefogne. Claidie m'a tenu informé de votre état. Comment vous sentez-vous ?${prompt}
  7807: Je suis redevable à votre excellente fille pour tout ce qu'elle a fait pour moi.${prompt}
  7808: |-
    Votre Altesse...
    Permettez-moi de m'excuser pour tous les problèmes que j'ai causés à vous et à votre royaume.${prompt}
  7809: |-
    Vous ressemblez tant à votre sœur...
    Pardonnez-moi. Nous pensions tous que vous aviez péri pendant la Grande Guerre. Si j'avais su que vous étiez le véritable Rochefogne, nous aurions peut-être pu empêcher la perte de tant de vies.${prompt}
  7810: Votre Altesse...${prompt}
  7811: |-
    Vous pouvez vous relever, Rochefogne.
    Autant j'aimerais me remémorer le passé, je souhaite d'abord en savoir plus sur Lightbringer.${prompt}
  7812: Bien sûr.${prompt}
  7813: Il y a longtemps, le Roi Dragon, Ranperre, a confié au Marquisat de Tavnazia le devoir de protéger Lightbringer. Tous les membres de la famille royale apprennent ce devoir lors de leur cérémonie de passage à l'âge adulte.${prompt}
  7814: Notre mère savait donc aussi ?${prompt}
  7815: Oui, ma sœur connaissait Lightbringer. Elle savait également que le pollen de la rose des rêves avait la capacité de neutraliser temporairement le pouvoir de la lame.${prompt}
  7816: Alors le pollen que j'ai lancé... Ma mère l'a laissé dans son testament pour de telles circonstances !${prompt}
  7817: Cependant, bien que nous connaissions notre devoir, personne à Tavnazia ne connaissait le véritable pouvoir d'une Lightbringer dégainée. On nous disait simplement de ne jamais sortir la puissante lame.${prompt}
  7818: Mais quand les forces des bêtes se sont approchées de nos portes de château...${prompt}
  7819: Ce jour fatidique où les bêtes avaient pris la ville, ma famille a tenté de s'échapper vers San d'Oria.${prompt}
  7820: Cependant, étant jeune et fier, je ne pouvais pas rester là à regarder mon pays être englouti par les flammes de la guerre. J'ai saisi Lightbringer à mon père et suis retourné au château.${prompt}
  7821: Je n'ai même pas atteint les portes de la ville... Les Orcs m'ont encerclé, et c'est alors que j'ai tiré Lightbringer de son fourreau...${prompt}
  7822: Et au moment où je l'ai fait, j'ai été enveloppé d'une lumière brillante. J'avais l'impression d'être tout-puissant... comme un dieu...${prompt}
  7823: Je ne me souviens pas combien de temps je suis resté là. Mais quand je suis revenu à moi, j'étais allongé sur une plage... et Lightbringer n'était nulle part à trouver.${prompt}
  7824: L'homme qui m'a sauvé de la mer m'a dit qu'une grande explosion avait ravagé Tavnazia, l'envoyant profondément sous l'eau.${prompt}
  7825: Il a dit que les gens pensaient que la calamité était causée par une arme Orc qui avait explosé d'elle-même, mais faute de preuves, personne ne le saurait jamais.${prompt}
  7826: Le choc de l'explosion m'avait fait perdre la mémoire, et pendant des années après ce jour-là, j'ai cru au récit de l'homme sur l'arme secrète des Orcs. Mais un jour, comme un éclair de lumière, le souvenir de ce que j'avais fait m'est revenu.${prompt}
  7827: Parce que j'avais tiré cette lame, non seulement ma famille, mais des milliers et des milliers de vies innocentes, ont été perdues.${prompt}
  7828: À partir de ce jour, je me suis fait la promesse de ne pas me reposer tant que je n'aurais pas retrouvé Lightbringer et ne l'aurais pas ramenée à sa place légitime. Alors seulement, je serais digne de mourir et de me retirer dans l'enfer que je mérite.${prompt}
  7829: Vraiment incroyable...${prompt}
  7830: Je vois... Donc le plan de San d'Oria d'attirer les forces des bêtes à Tavnazia a fonctionné parce qu'elles étaient attirées par Lightbringer.${prompt}
  7831: Mais... comment as-tu survécu à l'explosion ?${prompt}
  7832: En courant vers la ville, je suis tombé sur une belle parcelle de roses des rêves, et j'ai pensé à ma sœur. Je ne sais pas pourquoi, mais j'en ai cueilli une et je l'ai mise dans ma poche de poitrine. Je pense que c'est ce qui a pu me sauver.${prompt}
  7833: Cependant, la légende de Ranperre raconte comment le Roi Dragon a utilisé Lightbringer pour apporter la paix à San d'Oria. Comment un tel instrument de bien a-t-il pu causer autant de mal ?${prompt}
  7834: Ça, je ne le sais pas -- bien que je sente que peut-être Lightbringer n'était pas destiné à nous.${prompt}
  7835: Nous devons le rendre au défunt roi et laisser décider de son sort.${prompt}
  7836: Je suis d'accord. Et j'ai le citoyen parfait pour aider à accomplir la tâche.${prompt}
  7837: ${name-player}, vous connaissez bien le plan du Tombeau du Roi Ranperre. Je vous demande de vous y rendre à l'avance et de débarrasser la zone de tout mal qui pourrait compromettre la tâche à accomplir.${prompt}
  7838: J'ai le sentiment que les Orcs pourraient nous rendre une nouvelle visite inattendue.${prompt}
  7839: Rendez-vous au Tombeau du Roi Ranperre avec prudence. Nous devons rester sur nos gardes jusqu'à ce que Lightbringer ait été rendue à son lieu de repos approprié.${prompt}
  7840: |-
    ${name-player}.
