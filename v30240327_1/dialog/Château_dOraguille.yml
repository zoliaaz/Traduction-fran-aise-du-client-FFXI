  99: There you are! I've been looking for you. Monarlais Halver requests your presence at the chateau immediately.${prompt}
  100: It sounds as if this is a fairly important mission. I need not remind you that you should take care to properly equip yourself before embarking on this journey.${prompt}
  101: I'm not sure what it's about, but you'd best make haste. The monarlais is not to be kept waiting!${prompt}
  102: Why, if it isn't ${name-player}! This is no time for loafing around, friend! Prince Trion is looking for you.${prompt}
  103: For this next mission, he's requested you personally. You should be honored!${prompt}
  104: As for the details of the mission, I've no idea what he wants, but he was in a hurry. You'd best be off to Chateau d'Oraguille!${prompt}
  105: It is a great thing you've done, ${name-player}! I knew deep in my heart that you were the one for the task.${prompt}
  106: You'd better get to the chateau quick. They're all waiting to welcome you back, I'd wager.${prompt}
  107: You've saved our proud Kingdom of San d'Oria. No, you're the savior of all Vana'diel! There's not a soul that doesn't owe you a great debt, ${name-player}.${prompt}
  108: |-
    Ah, if it isn't ${name-player}!
    You had best hurry off to Chateau d'Oraguille. It seems as if something terrible is in the works there.${prompt}
  109: |-
    Well, if it isn't ${name-player}!
    Your timing is perfect. The chateau just sent a request for an adventurer.${prompt}
  110: It looks as if this next mission has something to do with the late queen. You should feel honored. It's not every day that an adventurer gets to work directly with the royal family.${prompt}
  111: |-
    Spoken like a true San d'Orian!
    Now hurry off to Chateau d'Oraguille and get the details on the mission from Monarlais Halver.${prompt}
  112: What's wrong? Dealing with royalty is not your cup of tea? Well, think about it and come back when you've come to your senses.${prompt}
  113: Prince Trion is requesting the aid of an adventurer. How about it?${prompt}
  114: It looks fairly urgent, so you should hurry to the chateau. The prince is waiting in his chambers.${prompt}
  115: I expected more from you, ${name-player}. If you change your mind, return here. I'll be waiting.${prompt}
  116: I have received the details of your mission from Prince Trion. I will deliver this book to the scholars for deciphering.${prompt}
  117: 'The deciphering of the ${keyitem-singular: 0[2]} will take a considerable amount of time. Return later for a report.${prompt}'
  118: 'You handed the ${keyitem-singular: 0[2]} over to the guard.${prompt}'
  119: |-
    Ah, ${name-player}. We've been waiting.
    Prince Trion is calling for you. I wonder if this means the ${keyitem-singular: 0[2]} has been completely deciphered.${prompt}
  120: Well done, ${name-player}! I knew you would not let the Kingdom down.${prompt}
  121: I'm proud to increase your rank to 7!${prompt}
  122: The papsque has work for you, ${name-player}. Are you willing to take on the task?${prompt}
  123: Excellent. Proceed to the papsque's chambers on the third floor of the cathedral.${prompt}
  124: The papsque often comes across as a difficult man, but he is actually very kindhearted and compassionate. If you change your mind, I'll be waiting here.${prompt}
  125: The fair Claidie I d'Oraguille has invited you to the chateau. She wishes for you to see the flowers that have bloomed from the seeds you brought back from Altepa.${prompt}
  126: It is an honor to be invited to the chateau garden. One day you may even have the opportunity to attend one of their royal garden parties.${prompt}
  127: We cannot keep the princess waiting. Now, off to the chateau!${prompt}
  128: A party of Royal Knights stationed in Ghelsba Outpost have reported strange activity by Orcs deep within Yughott Grotto.${prompt}
  129: From your reports, we already know that the beastmen have built a giant portal, but their motives remain unclear.${prompt}
  130: It makes me shudder to think of what those Orcs are planning with that portal...${prompt}
  131: ${name-player}, your next mission is to travel to Ghelsba and continue your investigation into the Orcs' activities.${prompt}
  132: Be on your guard when traveling deep into Yughott Grotto. Losing an adventurer such as yourself would deal a great blow to all of San d'Oria.${prompt}
  133: I see you need more time for preparations. When you are ready, I'll be waiting.${prompt}
  134: It's hard to believe Orcs have their hands on such dangerous equipment. More patrols will have to be sent out to prevent any new developments in their evil plans.${prompt}
  135: 'And this ${keyitem-singular: 0[2]}... We will have to analyze it and begin reproduction for our forces. We cannot let Orcs get the Treasure of the Dragon King before San d''Oria does.${prompt}'
  136: Well, congratulations on the completion of your mission. Hmmm? Do I know of an adventurer named Eideialc? Never heard of him.${prompt}
  137: But you need not worry about some petty traveler. You are in a different league. You are now rank 8!${prompt}
  138: Princess Claidie's coming-of-age ceremony is drawing near. This ceremony is an important facet of d'Oraguille tradition.${prompt}
  139: Monarlais Halver has put out a call to high-ranking adventurers for their assistance in Chateau d'Oraguille.${prompt}
  140: Ah, the young princess has finally become a lady... Oh, I'm sorry. You can get the details of your next mission from Sir Halver.${prompt}
  141: What? You do not wish to repay the kindness the princess has shown to you in the past months? As you wish...but if you change your mind, you know where to find me.${prompt}
  142: I am busy with preparations for Princess Claidie's coming-of-age ceremony. You don't know what kind of vermin could be roaming the streets and looking for trouble.${prompt}
  143: Princess Claidie's coming-of-age ceremony is about to begin at the cathedral. I must remain at my post, but why don't you attend?${prompt}
  144: The king has requested your audience. He has selected you from the mountain of adventurers in San d'Oria. You should feel honored!${prompt}
  145: You have matured from a fledgling adventurer into a great asset to our kingdom. Do not let us down.${prompt}
  146: There is no need for modesty at a time like this. The fate of San d'Oria is at stake!${prompt}
  147: The authorities are saying that a dark cloud of despair is looming over the Kingdom. They are asking for the assistance of only the best adventurers.${prompt}
  148: I can think of none more qualified than you. Will you accept this mission?${prompt}
  149: |-
    Then proceed to the Audience Chamber in the Chateau d'Oraguille.
    Word has it that His Highness is not feeling that well. He may not be present for your briefing.${prompt}
  150: ${choice-player-gender}[Sir/Lady] ${name-player}! The Kingdom is counting on you. Who else, I ask you, is worthy for this task?${prompt}
  151: Ah, a time of great change is upon us. In a matter of days, the Rites of Succession will be held at the cathedral in Northern San d'Oria. It is then that the new heir to the throne will be decided.${prompt}
  152: Due to the unpredictable circumstances that took place at the princess's coming-of-age ceremony, this time, only authorized personnel will be allowed near the proceedings. However, the royal family has requested your services as a guard.${prompt}
  153: Even we Royal Knights have not been granted permission to attend... You must be held in high regard by His Highness. I envy you, ${choice-player-gender}[Sir/Ma'am].${prompt}
  154: When you have finished your preparations, proceed directly to the cathedral to report.${prompt}
  155: Off the record, which of the two princes do you think should be the next heir to the throne?${prompt}
  156: |-
    It is a difficult decision, but...
    ${selection-lines}
    Trion is better suited.
    Pieuje is better suited.${prompt}
  157: |-
    Hm...
    Being the oldest, he is the true heir, and many people believe he is the most suited to rule the Kingdom. However, Prince Pieuje's prudent ways may be what this country is lacking.${prompt}
  158: Many think as you do, ${choice-player-gender}[Sir/Lady] ${name-player}. However, what this country may need is someone who will not back down in the face of a threat--someone who will stand up for the pride of the Kingdom.${prompt}
  159: But our opinion is of no matter. Lightbringer will decide who is the most suited to stand over our fine nation. And do not speak a word of today's exchange, for the monarlais will have our heads if he finds out.${prompt}
  160: I realize that you must have many preparations before taking on such an important mission. Take your time and return here when you are ready.${prompt}
