  6799: Chère Mère... Ma cérémonie de passage à l'âge adulte approche. Mes frères me disent que pendant la cérémonie, on me révélera tous les secrets de la famille d'Oraguille.${prompt}
  6800: J'ai entendu dire que la même tradition était pratiquée à Tavnazia. Mère, quels secrets vous ont été révélés ? Saurai-je supporter le fardeau comme vous l'avez fait ?${prompt}
  6801: Je vous en supplie, Mère. Veillez sur moi en ces temps difficiles.${prompt}
  6802: ${name-player}, je suppose qu'un aventurier de votre stature a entendu les rumeurs sur la cérémonie de passage à l'âge adulte de la princesse Claidie.${prompt}
  6803: Cette cérémonie est une pièce de la tradition d'Oraguille et nécessite beaucoup de préparation. C'est là que votre assistance est nécessaire.${prompt}
  6804: 'Rendez-vous à la Fontaine des Rois située dans les Grottes de Sable mouvant, et ramenez ${keyitem-article: 0[2]}.${prompt}'
  6805: La princesse parle toujours de vos exploits pour le Royaume. Tout le monde ici compte sur vous, ${name-player}.${prompt}
  6806: 'Rendez-vous à la Fontaine des Rois située dans les Grottes de Sable mouvant, et ramenez ${keyitem-article: 0[2]}. La princesse compte sur vous, ${name-player}.${prompt}'
  6807: Alors, ma jeune sœur est enfin parvenue à l'âge adulte... Je me souviens quand mon frère et moi sortions en douce du château et parcourions la ville pour acheter des cadeaux pour elle.${prompt}
  6808: Nous étions toujours émerveillés par les merveilles de la ville.${prompt}
  6809: Une année, le roi nous a surpris en train de sortir en douce. Notre mère a essayé de parler à notre père, mais rien n'a pu apaiser sa colère. C'est alors que j'ai eu peur pour la première fois de mon père.${prompt}
  6810: Notre mère est tombée malade peu après, et ni mon frère ni moi n'avons pu la sauver. Peut-être que notre incapacité à sauver notre mère nous a rendus ennemis...${prompt}
  6811: Je m'excuse pour mon bavardage. Peut-être devrais-je partir en ville et choisir le cadeau de ma sœur...${prompt}
  6812: |-
    Claidie est enfin parvenue à l'âge adulte...
    Ma sœur et moi n'avons pas beaucoup de souvenirs de la reine, mais à chaque fois que je vois Claidie, je sens une partie de ma mère en elle.${prompt}
  6813: Je ne sais pas... C'est probablement parce qu'elles se ressemblent et agissent de la même manière.${prompt}
  6814: Malgré avoir été élevée sans mère aux côtés de deux frères aînés, elle est devenue une femme fine et belle. C'est maintenant son moment de briller.${prompt}
  6815: 'Ah, ${keyitem-singular: 0[2]}. Ces objets étaient utilisés lors des cérémonies des princes également.${prompt}'
  6816: La tradition nous interdit de vous permettre d'assister à la cérémonie, mais n'hésitez pas à la regarder. La princesse serait ravie de votre présence.${prompt}
  6817: Appelez tous les membres de la cour. L'aventurier ${name-player} est-il arrivé ?${prompt}
  6818: Ah, ${name-player}. Le déchiffrage de la tablette de pierre que vous avez trouvée a été achevé.${prompt}
  6819: Il y a une ligne qui nous intrigue particulièrement...${prompt}
  6820: “La lumière tombera sur la grande Vana'diel uniquement lorsque le véritable héritier d'Oraguille brandira Lightbringer vers les cieux.”${prompt}
  6821: Et cela signifie...${prompt}
  6822: Cela signifie que seul le véritable héritier du trône d'Oraguille pourra dégainer Lightbringer, et que seulement quand il le fera, la véritable puissance de l'épée sera libérée.${prompt}
  6823: Alors c'est décidé. Lorsque nous aurons possession de l'épée légendaire, Trion et Pieuje tenteront tous deux de la dégainer.${prompt}
  6824: Celui qui réussira prendra ma place sur le trône en tant que véritable héritier de la Maison d'Oraguille.${prompt}
  6825: '!!!${prompt}'
  6826: L'héritier...véritable ?${prompt}
  6827: Trion ou Pieuje -- l'épée décidera du futur de San d'Oria et nous conduira hors des ténèbres. Bien sûr, nous devons d'abord localiser le Trésor du Roi Dragon.${prompt}
  6828: |-
    Rahal. Curilla.
    Je veux que vos chevaliers concentrent leurs efforts sur la recherche de Lightbringer.${prompt}
  6829: Oui, Votre Altesse.${prompt}
  6830: Bien compris, Votre Altesse.${prompt}
  6831: |-
    Et ${name-player}.
    Rapportez-vous à Rahal pour vos ordres. Je suis convaincu que votre implication dans cette enquête ne peut que bénéficier à San d'Oria.${prompt}
  6832: Partez et explorez les ténèbres à la recherche de la lumière qui nous guidera vers un avenir plus radieux. L'aube d'une nouvelle ère à San d'Oria est sur nous !${prompt}
  6833: ${name-player}, je veux que vous enquêtiez sur le Temple d'Uggalepih.${prompt}
  6834: 'Prenez ce ${keyitem-singular: 0[2]} avec vous dans votre voyage.${prompt}'
  6835: 'Utilisez-le lors de la recherche dans la région. Toute réponse du ${keyitem-singular: 0[2]} pourrait être un indice sur l’emplacement de Lightbringer. Le destin du Royaume repose sur vos épaules. Ne nous décevez pas !${prompt}'
  6836: N'oubliez pas, cette mission est une question de sécurité nationale. Lorsque vous aurez terminé votre enquête, faites votre rapport directement au roi.${prompt}
  6837: On m'a affecté à l'enquête sur une île isolée à l'ouest de la côte de Vollbow. Ce sera la première fois que je quitte San d'Oria depuis que j'étais un chevalier en formation.${prompt}
  6838: |-
    Donc, vous n'avez pas pu localiser Lightbringer...
    Eh bien, à notre grande surprise, les forces expéditionnaires de Curilla sont rentrées hier avec l'épée.${prompt}
  6839: Bienvenue de votre long voyage, ${name-player}. Je suis heureux de vous annoncer que les forces de Curilla ont localisé l'épée sainte, Lightbringer.${prompt}
  6840: Selon les écrits de nos anciens livres, les érudits estiment que l'épée récupérée est vraiment le Trésor perdu du Roi Dragon.${prompt}
  6841: Le chemin menant à ce jour a été long et périlleux. Cependant, notre voyage est presque terminé. Je n'ai pas les mots pour exprimer ma gratitude pour vos services.${prompt}
  6842: Je vous remercie, et souhaite que vous puissiez continuer votre travail pour le bien de San d'Oria bien après que j'aie quitté le trône.${prompt}
  6843: Cependant, une dernière cérémonie doit avoir lieu -- le véritable héritier de la Maison d'Oraguille doit être décidé. À ce moment-là, vos services seront à nouveau sollicités.${prompt}
  6844: Nous avons localisé Lightbringer sur une petite île isolée au large de la côte de Vollbow.${prompt}
  6845: Autrefois partie de Vollbow, l'île a été arrachée du continent par la force des terribles armes des bêtes. Maintenant, la zone n'est rien de plus qu'un désert.${prompt}
  6846: Quand j'ai pris l'épée dans mes mains, j'ai pu sentir quelque chose à l'intérieur. À ce moment-là, j'ai su que je tenais la véritable épée du Roi Ranperre.${prompt}
  6847: Pour vous dire la vérité, j'avais mes doutes sur le Trésor du Roi Dragon, mais Curilla a réussi à le trouver. Pourtant, je suis contrarié par cela -- pourquoi l'épée était-elle sur cette île ?${prompt}
  6848: Lightbringer a été trouvé ! C'est le jour le plus heureux de mon mandat en tant que monarque !${prompt}
  6849: Grâce à votre persévérance et à votre engagement envers le Royaume, Lightbringer a été trouvé, et maintenant les Rites de Succession peuvent être effectués.${prompt}
