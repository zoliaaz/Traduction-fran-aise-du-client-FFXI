  10582: Ces trois nations s'efforcent quotidiennement de placer de nouvelles régions sous leur contrôle. C'est ce qu'on appelle les « conquêtes ». Vous pouvez y participer et servir votre pays en battant ses ennemis alors que vous avez le Signe sur vous.${prompt}
  10583: Chaque région comprend plusieurs zones, et la nation qui débarrasse ces zones du plus grand nombre de monstres prend le contrôle de la région.${prompt}
  10584: Les nations reçoivent des biens et des ressources des régions qu'elles contrôlent.${prompt}
  10585: Ainsi, plus nous contrôlons de régions, plus notre nation s'enrichit.${prompt}
