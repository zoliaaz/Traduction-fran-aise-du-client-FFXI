  10549: Mais même un type aussi bizarre que lui avait une fille qu'il aimait. Je n'oublierai jamais l'avoir vu avec Rasusu...${prompt}
  10550: Vous dites que vous cherchez Rasusu ? Pourquoi un jeune ${choice-player-gender}[lad/lass] comme vous voudrait-il faire ça?${prompt}
