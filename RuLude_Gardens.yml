  11175: Nous ne voulons pas la punir. Nous pensons qu'elle est en grand danger. Nous devons la retrouver pour pouvoir la protéger.${prompt}
  11176: La première menace qui pèsera sur elle sera Nag'molada. Il tente déjà de faire croire que la chute du quatrième cristal est de la faute de la jeune fille.${prompt}
  11177: S'il la trouve, il lui empoisonnera probablement l'esprit, l'empêchant de parler de tout ce qui pourrait nuire à son plan.${prompt}
  11178: La deuxième menace sera le garçon Selh'teus. Sa prochaine destination sera certainement le cinquième et dernier cristal.${prompt}
