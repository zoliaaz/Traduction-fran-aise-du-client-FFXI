  10588: De plus, vous recevrez des points de conquête. Vous obtiendrez plus de points de conquête si vous battez des ennemis dans des régions qui ne sont pas sous le contrôle de votre nation. Ces points peuvent être utilisés pour acheter des objets à des gardes comme moi.${prompt}
