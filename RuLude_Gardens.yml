  10552: Si vous me promettez de ne rien dire à ce sujet, je vous dirai ce que je sais.${prompt}
  10553: Il y a vingt ans, les Rolanberry Fields ont été ravagés par ces terribles Crawlers. Le problème s'est aggravé au point que les habitants de Jeuno n'avaient plus rien à se mettre sous la dent.${prompt}
  10554: Un aventurier, conscient du problème qui se posait à Jeuno, a lancé un appel aux volontaires pour se rendre au nid des chenilles et exterminer la reine.${prompt}
  10555: Voyant que ses recherches ne menaient nulle part, Rasusu décida de tenter sa chance et de suivre l'aventurier.${prompt}
  10556: J'ai essayé de contacter Koru-Moru, dans l'espoir qu'il persuade Rasusu de rester à Jeuno. Mais Windurst avait ses propres problèmes, et je n'ai pas pu le joindre.${prompt}
  10557: Et puis elle est partie... et personne ne l'a jamais revue.${prompt}
  10558: Après la fin de la guerre, j'ai essayé d'écrire à Koru-Moru à plusieurs reprises, mais je n'ai jamais pu me résoudre à lui dire la vérité sur sa Rasusu bien-aimée.${prompt}
  10559: Windurst avait été dévastée par la Grande Guerre, et Koru-Moru avait vu cette dévastation de ses propres yeux. Je ne pouvais pas supporter d'être le porteur d'une nouvelle plus tragique.${prompt}
  10560: Connaissant Koru-Moru, les souvenirs de Rasusu se sont probablement perdus au fond de sa petite tête... ${prompt}
  10561: Vous connaissez Koru-Moru, vous pouvez donc comprendre pourquoi je te demande de lui cacher la vérité... pour son bien.${prompt}
  10562: Il y a vingt ans, Koru-Moru et Rasusu travaillaient côte à côte pour le bien de Vana'diel.${prompt}
  10563: Cependant, les terribles Crawlers ont séparé les jeunes amoureux. C'est une bien triste histoire.${prompt}
