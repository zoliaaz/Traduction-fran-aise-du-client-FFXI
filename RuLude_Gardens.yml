  12076: 'If, at any time, a player ranks in the top ten (overall) or first for a specific job, ${choice-player-gender}[he/she] will have the opportunity to receive a special ${color: 5}chevron${color: 1} as well as a new ${color: 5}title${color: 1}.${prompt}'
  12077: There are four types of chevrons and titles awarded to top-ten players (gold/mythril/silver/bronze), as well as two different types awarded for outstanding performances by players of each of the twenty-two jobs.${prompt}
  12078: Wearing a chevron during a Ballista match will automatically change a player's current title. If a player wishes to possess this title after a match as well, ${choice-player-gender}[he/she] must contact a certain bard in San d'Oria.${prompt}
