  10605: Mais si nous sommes alliés à une autre nation, vous n'obtiendrez que le taux normal pour vaincre les monstres dans les régions de nos alliés. En revanche, nous vous accorderons plus de points si vous combattez dans les régions de la nation la mieux classée.${prompt}
