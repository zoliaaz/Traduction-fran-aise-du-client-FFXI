  11246: Il y a trente ans, je suis entré en contact avec le pouvoir insidieux de cette terre, et je suis sorti de la tombe. Cependant, au même moment, ce monde a revendiqué une partie de mon âme... ${prompt}
  11247: |-
    J'ai été libéré de la haine qui me consumait, mais la moitié de mon âme qui a été capturée il y a toutes ces années m'appelle...
    Elle s'est transformée en une imposante obscurité. Une haine rageuse, née des profondeurs de mon être... ${prompt}
  11248: Très bientôt, je serai attiré par cette âme. Je n'ai plus la force de résister. L'âme qui était divisée redeviendra entière, et cette rage prendra une forme physique.${prompt}
  11249: Un nouveau Seigneur de l'Ombre va naître. Vous avez certainement senti le mal grandir ? Les armées d'hommes-bêtes emprisonnées ici se préparent au combat. Ils prévoient de retourner dans leur monde d'origine, le royaume qui existe sous la lumière de l'espoir.${prompt}
  11250: |-
    Mon lien avec vous sera bientôt rompu, alors écoutez attentivement.
    Il y a trente ans, un groupe expéditionnaire composé de soldats d'élite de chaque nation a été envoyé pour enquêter sur les Terres du Nord. Vous avez dû voir leurs souvenirs lorsque vous avez posé la main sur les morceaux de magicite.${prompt}
  11251: |-
    Cherchez les marques que les membres de l'expédition ont laissées derrière eux. Elles vous aideront à entrer dans ce monde.
    Vous devez vaincre le Seigneur de l'Ombre avant que notre unification ne soit complète.
    Mes espoirs vous accompagnent, ${name-player}.${prompt}
  11252: Il y a une disposition inhabituelle des branches ici.${prompt}
  11253: Il y a une disposition inhabituelle de cailloux ici.${prompt}
  11254: Les brins d'herbe ont été attachés ensemble.${prompt}
  11255: Il y a une disposition inhabituelle de feuilles sur le sol.${prompt}
  11256: |-
    Je vois que vous avez rencontré Raogrimm.
    Son âme n'est plus confinée dans cette incarnation de la rage qu'est le Seigneur des Ombres, mais il n'en demeure pas moins qu'il a commis des péchés irréparables.${prompt}
  11257: Malgré ces péchés, je souhaite toujours le sauver des ténèbres. Je n'ai plus de corps mortel pour agir, et le mieux que je puisse faire est de vous guider à ma place.${prompt}
  11258: 'Vous aurez besoin du ${keyitem-singular: 0[2]}, une clé qui jette un pont entre Vana''diel et cet autre monde.${prompt}'
  11259: 'On dit qu’il existe dans ce monde des objets qui acquièrent une âme propre au contact des pensées et des rêves d’autres créatures vivantes. Le ${keyitem-singular: 0[2]} est l’un de ces éléments.${prompt}'
  11260: 'Vous devez chercher les colporteurs gobelins. Ils sont certains d’avoir des connaissances sur le ${keyitem-singular: 0[2]}. Lorsque vous l’aurez à portée de main, cherchez les marques que nous avons laissées derrière nous...${prompt}'
  11261: Ce monde est une terre aujourd'hui drapée dans la nuit la plus noire. Nous pouvons passer d'un monde à l'autre, mais sans les formes physiques que nous avons perdues il y a trente ans, il n’y a pas grand-chose que nous puissions faire pour intervenir.
  11262: Raogrimm est celui qui... Non, le monde a été divisé en plusieurs royaumes grâce aux machinations du nouveau Seigneur de l’Ombre.${prompt}
  11263: Le Seigneur des Ombres réside dans le Xarcabard de l’autre réalité. Cependant, je crains que vous ne marchiez vers la mort si vous allez l’affronter... Je vous demande donc d’obtenir d’abord les trophées de quatre des royaumes alternatifs.${prompt}
  11264: Nous comprenons qu'il y a peu de temps à perdre. Mais sans un certain degré de puissance, il sera impossible de traverser les terres que le Seigneur de l'Ombre tient sous son emprise. Montrez-moi votre force avec les quatre trophées que vous ramènerez.${prompt}
  11265: 'Ceux dont le destin est lié à son monde auront le pouvoir de la ${keyitem-singular: 0[2]} pour vous guider...${prompt}'
  11266: Je n'ai jamais cru que mon indifférence à l'égard de l'état des autres nations causerait du tort à mon bien-aimé San d'Oria... ${prompt}
  11267: 'Dans le cadre de ma pénitence, j’infuserai le ${keyitem-singular: 0[2]} avec les conseils que je peux donner.${prompt}'
  11268: |-
    Je l'ai trahi...
    Et maintenant, on a besoin de moi, de celui qui a abattu la pauvre Cornelia. L'homme maudit avec la marque du traître... ${prompt}
  11269: Bien sûr, j'ai eu tout ce que je voulais, mais que m'est-il resté à la fin ? Pour une action irréfléchie, tout ce que j'ai gagné, c'est un titre vide et une culpabilité irréconciliable...${prompt}
  11270: Je doute que vous écoutiez les paroles d'un traître, mais s'il vous plaît, aidez-le à se libérer des liens de sa nuit éternelle...${prompt}
  11271: Notre expédition était censée être un effort allié, mais aucun d'entre nous ne s'est intéressé au sort des autres nations. Dans notre empressement à nous surpasser les uns les autres, nous n'avons pas su voir le cœur du mattaru.${prompt}
  11272: |-
    Notre attitude a conduit à la mort de deux de nos membres, et a précipité la naissance du Seigneur de l'Ombre...
    Ce péché ne repose pas uniquement sur les épaules de Raogrimm. Nous devons tous expier nos actes.${prompt}
  11273: Aidez-le, s'il vous plaît. Aidez Raogrimm à échapper à ses horribles ténèbres, pour toujours cette fois.${prompt}
  11274: Humes et Galka n'ont jamais été les meilleurs amis du monde. Je pensais que c'était comme ça, et que ce serait toujours comme ça. ${prompt}
  11275: Je me suis dit que je me ferais du tort si je me mêlais des problèmes des autres nations. Ma prochaine sieste était tout ce qui m'importait à l'époque. L'ignorance est un bonheur, comme on dit.${prompt}
  11276: La responsabilité de la transformation de Raogrimm incombe à tous ceux qui ont voyagé avec lui lors de cette expédition. En partageant la responsabilité des crimes qu'il a commis en tant que Seigneur de l'Ombre, nous pouvons enfin nous considérer comme ses véritables compagnons.${prompt}
  11277: |-
    Laissez-moi vous aider sur votre chemin. Que la lumière qui vous guide remplisse cette ${keyitem-singular: 0[2]}!
    Le destin de Raogrimm est entre vos mains.
  11278: Il y a une branche cassée enfoncée dans le sol ici.${prompt}
  11279: Il y a un symbole gravé dans la roche ici.${prompt}
  11280: Je t'attendais.${prompt}
  11281: |-
    Vous vous souvenez des derniers mots que Raogrimm vous a adressés ? « Le lien sera bientôt rompu »...
    Comprenez-vous la signification de ces mots?${prompt}
  11282: |-
    Lorsque l'âme qui était divisée sera à nouveau entière, une rage immense prendra forme physique...
    Oui, un nouveau Seigneur de l'Ombre naîtra. Même moi, je n'entendrai plus sa voix.${prompt}
  11283: Même maintenant, je peux à peine sentir les émanations de l'esprit chancelant de Raogrimm. Lorsque ces émanations s'estomperont complètement, il sera...${prompt}
  11284: Le Xarcabard de cet autre royaume est enveloppé d'une vaste obscurité, empêchant tout contact avec l'extérieur. Même ceux d'entre nous qui n'ont pas de corps matériel sont incapables de pénétrer ce brouillard de nuit éternelle.
  11285: "Tant que ce brouillard ne sera pas dissipé, je ne pourrai pas vous guider vers Xarcabard. \nLe prochain endroit où vous devez vous aventurer est le jumeau de la Beaucedine de Vana'diel. Vous y trouverez le dernier trophée pour compléter le jeu de clés dont nous avons besoin.${prompt}"
  11286: |-
    Vous devez obtenir le dernier trophée.
    Les cinq trophées combinés à notre pouvoir créeront une force synergique qui nous permettra de rompre le linceul pour quelques précieux instants. Cela ouvrira un chemin entre les mondes.${prompt}
  11287: |-
    Prends soin de toi, mon brave aventurier.
    Que les bénédictions d'Altana vous guident et vous protègent...${prompt}
  11288: |-
    Même après la nuit la plus noire, le soleil doré se lève toujours pour commencer un nouveau matin.
    Cette terre troublée connaîtra bientôt son aube...j'en suis certain.${prompt}
  11289: |-
    Je n'ai jamais pensé fouler à nouveau cette terre, pas même dans la mort.
    Est-ce là ce qu'on appelle le karma... ? ${prompt}
  11290: |-
    Cette terre a porté le poids de mes péchés.
    Je ne demanderai pas le pardon, mais j'accepterai ma responsabilité... ${prompt}
  11291: |-
    C'est donc la raison de cette terreur indicible que j'ai ressentie ici quand j'étais encore en vie. Il est possible que l'autre royaume existe depuis bien plus longtemps qu'on ne l'aurait imaginé...
    Restez vigilant, ${name-player}.${prompt}
  11292: |-
    Je n'aime pas vraiment les platitudes touchantes.
    Ramenez Raogrimm à la raison avec une bonne grosse claque sur la tête pour moi.${prompt}
  11293: |-
    C'est l'heure !
    Mettez fin à ce cauchemar qui dure depuis trente ans, ${name-player}.
    ${lettercase: 1}${keyitem-singular: 0[2]}! Montrez-nous le chemin vers Xarcabard!${prompt}
  11294: La mort n'existe pas dans ce royaume. On pourrait l'appeler la « prison des âmes ».${prompt}
  11295: |-
    Même ceux qui tombent au combat se relèvent après un certain temps, comme si rien ne s'était passé.
    Comme une flamme qui revient à une bougie dont la lumière a été éteinte...${prompt}
  11296: C'est une succession sans fin de vie et de mort. Combien de fois ce cycle s'est-il répété dans cette maudite demeure?${prompt}
  11297: Il y a une chose qui me tracasse. Qu'est-il arrivé aux premiers détenteurs des armes et des armures que les hommes-bêtes possèdent aujourd'hui ? Si les statues en forme d'orques et autres étaient autrefois de véritables hommes-bêtes, alors... ? Mais je me laisse emporter par mes réflexions.${prompt}
  11298: |-
    Je vous prie de ne pas prêter attention à mes divagations.
    Vous avez obtenu le ${keyitem-singular: 0[2]}. Un exploit incroyable. Il prouve la force de votre conviction, et c'est l'une des clés dont vous aurez besoin pour entrer à Xarcabard.${prompt}
  11299: |-
    Vous aurez besoin de quatre trophées de ce type.
    Une fois que vous les aurez en main, rendez-vous au Glacier de Beaucedine, dans les Terres du Nord. Cornelia vous y attend.${prompt}
  11300: Je ne sais pas pour les quatre autres, mais je n'entends plus sa voix...${prompt}
  11301: Est-ce une autre marque que je dois porter pour ma trahison ? Je dois vraiment être détesté si c'est le cas.${prompt}
  11302: |-
    C'est pourtant ce que je souhaite en ce moment. Je prie pour que ce silence ne soit qu'une continuation de nos personnalités incompatibles.
    Si ce n'est pas le cas, cela signifie que sa déclaration est devenue réalité... ${prompt}
  11303: |-
    ${lettercase: 1}${keyitem-singular: 0[2]}.
    C'est plus qu'un simple témoignage de votre force. C'est l'une des clés qui vous mènera à Xarcabard, avec les trophées des autres royaumes.${prompt}
  11304: |-
    Lorsque vous aurez obtenu les quatre trophées, rendez-vous au Glacier de Beaucedine, dans les Terres du Nord. Vous y trouverez Cornelia qui vous attend.
    C'est toute la sagesse qu'il me reste à vous donner.${prompt}
  11305: |-
    Quelle est la véritable nature de cet autre monde ? Je ne peux l'expliquer que comme un endroit qui se trouve au-delà des limites de notre connaissance.
    Mais je suis sûr d'avoir déjà senti cette aura quelque part... ${prompt}
  11306: C'est ça. Ce protocristal que j'ai découvert lors de mes recherches à Elshimo. Les émanations magiques émanant du cristal m'ont donné une impression similaire. Un avatar ? Non, ce n'est pas possible...${prompt}
  11307: |-
    Oh ! Oh, je suis terriblement désolé !
    Je semble avoir repris mes vieilles habitudes. ${prompt}
  11308: |-
    Maintenant, ${name-player}.
    Cette ${keyitem-singular: 0[2]} est à la fois le symbole de votre force d'âme et l'une des clés qui vous permettra d'accéder à Xarcabard. Les trophées des trois autres royaumes ont la même importance.${prompt}
  11309: Récupérez les quatre trophées et dépêchez-vous de rejoindre le glacier de Beaucedine. Cornelia vous attendra à votre arrivée. Mais méfiez-vous, ${name-player}. Les ténèbres qui enveloppent ce monde sont de plus en plus profondes, de plus en plus sombres...${prompt}
  11310: Les hommes-bêtes de ce monde portent le butin des batailles précédentes. Un équipement que vous ou moi utiliserions.${prompt}
  11311: Je ne peux pas les toucher sous ma forme actuelle, mais je ressens quelque chose à propos de ces armes et armures... quelque chose d'extraordinaire.${prompt}
  11312: |-
    Attendez, attendez, attendez !
    Je ne veux pas dire qu'elles sont étrillées ou quoi que ce soit de ce genre ! C'est plutôt quelque chose comme, euh, pas inquiétant, mais...
    Comment l'expliquer ? ${prompt}
