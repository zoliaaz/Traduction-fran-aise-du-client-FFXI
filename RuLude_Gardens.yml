  10598: Vous pouvez acheter des objets à des gardes comme moi avec vos points de conquête, mais sachez que le nombre de points que vous dépensez sera soustrait de votre total actuel.${prompt}
  10599: Lorsque les résultats de la conquête seront annoncés, vous saurez quel pays contrôle la région dans laquelle vous vous trouvez à ce moment-là. Il arrive que des régions deviennent neutres ou que des hommes-bêtes en prennent le contrôle.${prompt}
  10600: Si nous prenons le contrôle d'une région, des gardes-frontières seront placés à ses avant-postes pour aider les aventuriers comme vous.${prompt}
